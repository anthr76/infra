---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: route-to-infra
  namespace: kube-system
  labels:
    k8s-app: route-to-infra
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  selector:
    matchLabels:
      name: route-to-infra
  template:
    metadata:
      name: route-to-infra
      labels:
        name: route-to-infra
    spec:
      serviceAccountName: route-to-infra
      hostNetwork: true
      containers:
        - name: route-to-infra
          image: docker.io/bitnami/kubectl
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
          env:
            - name: GATEWAY_IP
              value: "10.136.136.11"
          imagePullPolicy: Always
          command:
            - ping
            - localhost
