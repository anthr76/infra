apiVersion: v1
kind: ConfigMap
data:
  Corefile: |
    .:53 {
        errors
        health
        ready
        kubernetes cluster.local in-addr.arpa ip6.arpa {
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
        }
        prometheus :9153
        forward . 10.136.153.234 10.136.42.191
        cache 30
        loop
        reload
        loadbalance
        import custom/*.override
    }
    import custom/*.server
