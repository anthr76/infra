---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: kubegres-default-source
  namespace: flux-system
spec:
  interval: 10m
  url: https://github.com/reactive-tech/kubegres.git
  ref:
    tag: "v1.1"
  ignore: |
    # exclude all
    /*
    # include deploy crds manifest
    !/kubegres.yaml
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: kubegres-deployment
  namespace: flux-system
spec:
  interval: 5m
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubegres-default-source
  healthChecks:
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: kubegres.kubegres.reactive-tech.io
    - apiVersion: v1
      kind: Namespace
      name: kubegres-system
    - apiVersion: v1
      kind: ServiceAccount
      name: kubegres-controller-manager
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: Role
      name: kubegres-leader-election-role
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRole
      name: kubegres-manager-role
    - apiVersion: apps/v1
      kind: Deployment
      name: kubegres-controller-manager
  timeout: 2m
