---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.cilium.io
      chart: cilium
      version: 1.10.4
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 5m
  values:
    cluster:
      name: "${CLUSTER_NAME}"
      id: "${CLUSTER_ID}"
    rollOutCiliumPods: true
    bpf:
      clockProbe: true
      masquerade: true
      hostRouting: false
      tproxy: true
      lbBypassFIBLookup: true
    kubeProxyReplacement: "strict"
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    ipv4NativeRoutingCIDR: ${NATIVE_CIDR}
    k8sServiceHost: "${CONTROL_PLANE_ENDPOINT}"
    k8sServicePort: 6443
    loadBalancer:
      algorithm: "maglev"
      mode: "dsr"
      acceleration: "native"
    tunnel: "disabled"
    autoDirectNodeRoutes: true
    ipam:
      operator:
        clusterPoolIPv4PodCIDR: "${CLUSTER_POD_CIDR}"
        clusterPoolIPv4MaskSize: 24
    operator:
      rollOutPods: true
    externalIPs:
      enabled: true
    nodePort:
      enabled: true
