---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: rook-ceph-crds
  namespace: flux-system
spec:
  interval: 30m
  url: https://github.com/rook/rook.git
  ref:
    # renovate: datasource=github-releases depName=rook/rook
    tag: v1.7.5
  ignore: |
    # exclude all
    /*
    # path to crds
    !/cluster/examples/kubernetes/ceph/crds.yaml
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: rook-ceph-crds
  namespace: flux-system
spec:
  interval: 15m
  prune: false
  path: ./cluster/examples/kubernetes/ceph/
  sourceRef:
    kind: GitRepository
    name: rook-ceph-crds
