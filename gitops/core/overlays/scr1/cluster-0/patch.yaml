---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
      interval: 5m
  values:
    additionalArguments:
      - "--providers.kubernetesingress.ingressendpoint.hostname=cluster-0-ie.scr1.rabbito.tech"
    service:
      enabled: true
      type: LoadBalancer
      spec:
        externalIPs:
          - "10.45.0.0"
        externalTrafficPolicy: Local
      annotations:
        external-dns.alpha.kubernetes.io/hostname: cluster-0-ie.scr1.rabbito.tech
