---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.cilium.io/
      chart: cilium
      version: v1.10.0-rc1
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 5m
  values:
    loadBalancer:
      algorithm: "maglev"
      mode: "dsr"
      acceleration: disabled
    autoDirectNodeRoutes: false
    tunnel: "vxlan"
