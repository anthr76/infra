---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph-cluster
      version: v1.7.4
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  values:
    cephClusterSpec:
      dashboard:
        enabled: false
      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          metadataDevice:
          osdsPerDevice: "1"
        nodes:
          - name: "$OSD_HOSTNAME_1"
            devices:
              - name: "nvme0n1"
          - name: "$OSD_HOSTNAME_2"
            devices:
              - name: "nvme0n1"
          - name: "$OSD_HOSTNAME_3"
            devices:
              - name: "nvme0n1"
    cephFileSystems: []
    cephObjectStores: []
