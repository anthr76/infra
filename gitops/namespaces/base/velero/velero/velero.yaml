---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 2.19.1
      sourceRef:
        kind: HelmRepository
        name: vmware-charts
        namespace: flux-system
      interval: 1m
  test:
    enable: true
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    # Init containers to add to the Velero deployment's pod spec. At least one plugin provider image is required.
    initContainers:
      - name: velero-plugin-for-aws
        image: raspbernetes/velero-aws-plugin:v1.1.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
      - name: velero-plugin-for-openebs
        image: openebs/velero-plugin:2.6.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    # Parameters for the `default` BackupStorageLocation and VolumeSnapshotLocation,
    # and additional server settings.
    configuration:
      # Cloud provider being used (e.g. aws, azure, gcp).
      provider: aws
      # Parameters for the `default` BackupStorageLocation. See
      # https://velero.io/docs/v1.5/api-types/backupstoragelocation/
      backupStorageLocation:
        name: default
        bucket: ${VELERO_S3_BUCKET_NAME}
        config:
          s3ForcePathStyle: true
          region: ${VELERO_S3_REGION}
          s3Url: ${VELERO_S3_ENDPOINT}
      # Parameters for the `default` VolumeSnapshotLocation. See
      # https://velero.io/docs/v1.5/api-types/volumesnapshotlocation/
      volumeSnapshotLocation:
        provider: openebs.io/cstor-blockstore
        name: default
        config:
          prefix: cstor
          provider: aws
          region: ${VELERO_S3_REGION}
          bucket: ${VELERO_S3_BUCKET_NAME}
          s3Url: ${VELERO_S3_ENDPOINT}
    # Settings for Velero's prometheus metrics. Enabled by default.
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    # Whether to create backupstoragelocation crd, if false => do not create a default backup location
    backupsEnabled: true
    # Whether to create volumesnapshotlocation crd, if false => disable snapshot feature
    snapshotsEnabled: true
    # Whether to deploy the restic daemonset.
    deployRestic: true
    credentials:
      secretContents:
        cloud: |
          [default]
          aws_access_key_id = ${VELERO_S3_KEY_ID}
          aws_secret_access_key = ${VELERO_S3_APP_KEY}
