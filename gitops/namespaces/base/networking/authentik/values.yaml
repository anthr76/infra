---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://goauthentik.github.io/helm
      chart: authentik
      version: 1.0.0-RC6
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: traefik
      namespace: networking
  values:
    image:
      name: docker.beryju.org/authentik/server
      tag: gh-next
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - host: auth.kutara.io
          paths:
            - path: "/"
              pathType: Prefix
      tls:
        - hosts: [auth.kutara.io]
          secretName: auth.kutara.io
    authentik:
      secret_key: ${AUTHENTIK_SECRET_KEY}
      log_level: debug
      postgresql:
        host: "authentik-postgres"
        name: "postgres"
        user: "postgres"
        password: ${AUTHENTIK_POSTGRES_PASSWORD}
      redis:
        host: "authentik-redis-headless"
        password: "${AUTHENTIK_REDIS_PASSWORD}"
