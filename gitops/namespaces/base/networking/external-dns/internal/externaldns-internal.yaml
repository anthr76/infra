---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: externaldns-internal
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: external-dns
      version: 5.0.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    nameOverride: externaldns-internal
    image:
      registry: k8s.gcr.io
      repository: external-dns/external-dns
      tag: v0.8.0
    sources:
      - crd
      - ingress
    provider: rfc2136
    rfc2136:
      host: "den.rabbito.tech"
      zone: "k8s.rabbito.tech."
      tsigKeyname: externaldns
      tsigSecret: "${INT_TSIG_KEY}"
    domainFilters:
      - "k8s.rabbito.tech"
    crd:
      # disabled --pulled from source repo https://raw.githubusercontent.com/kubernetes-sigs/external-dns/master/docs/contributing/crd-source/crd-manifest.yam
      create: false
      apiversion: externaldns.k8s.io/v1alpha1
      kind: DNSEndpoint
    rbac:
      create: true
    serviceAccount:
      name: externaldns
    policy: sync
