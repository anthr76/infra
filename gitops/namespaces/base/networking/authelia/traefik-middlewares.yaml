---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: drop-cloudflare-cdn
  namespace: networking
spec:
  headers:
    customResponseHeaders:
      contentSecurityPolicy: "script-src 'self' ajax.cloudflare.com;" # https://support.cloudflare.com/hc/en-us/articles/216537517-Using-Content-Security-Policy-CSP-with-Cloudflare
