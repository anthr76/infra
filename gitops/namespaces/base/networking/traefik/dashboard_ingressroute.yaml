---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefikdashboard
  namespace: networking
spec:
  routes:
  - match: Host(`traefik-${CLUSTER_NAME}.${DNS_K8S_ZONE}`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))
    kind: Rule
    services:
    - name: api@internal
      kind: TraefikService
    middlewares:
    - name: internal
  tls:
    secretName: rabbito-tech-tls
