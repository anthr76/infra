---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kutara-io
  namespace: networking
spec:
  secretName: kutara-io-tls
  issuerRef:
    group: cert-manager.k8s.cloudflare.com
    kind: OriginIssuer
    name: cloudflare-issuer
  commonName: "kutara.io"
  dnsNames:
  - "kutara.io"
  - "*.kutara.io"
  renewBefore: 24h
  duration: 168h
