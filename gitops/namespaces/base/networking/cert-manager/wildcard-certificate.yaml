---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: rabbito-tech
  namespace: networking
spec:
  secretName: rabbito-tech-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "*.rabbito.tech"
  dnsNames:
  - "*.rabbito.tech"
  - "*.k8s.rabbito.tech"
