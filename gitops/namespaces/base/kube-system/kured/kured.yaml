---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://weaveworks.github.io/kured
      chart: kured
      version: 2.9.1
      sourceRef:
        kind: HelmRepository
        name: weaveworks-kured-charts
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    #image:
    #repository: raspbernetes/kured
    service:
      create: true
    metrics:
      create: false
    configuration:
      notifyUrl: "${KURED_DISCORD_WEBHOOK}"
      messageTemplateDrain: "‚è≥ Draining node %s"
      messageTemplateReboot: "ü§Ø Rebooted node %s"
      startTime: "4:00"
      endTime: "10:00"
    extraArgs:
      reboot-command: "/usr/bin/systemctl reboot"
