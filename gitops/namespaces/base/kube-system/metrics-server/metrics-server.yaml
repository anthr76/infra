---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: metrics-server-manifests
  namespace: flux-system
spec:
  interval: 10m
  url: https://github.com/kubernetes-sigs/metrics-server.git
  ignore: |
    # exclude all
    /*
    # include deploy crds manifest
    !/manifests/base/
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: metrics-server
  namespace: flux-system
spec:
  interval: 5m
  prune: true
  sourceRef:
    kind: GitRepository
    name: metrics-server-manifests
  timeout: 2m
  patchesStrategicMerge:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: metrics-server
      namespace: kube-system
    spec:
      template:
        spec:
          containers:
          - name: metrics-server
            args:
            - --cert-dir=/tmp
            - --secure-port=4443
            - --kubelet-use-node-status-port
            - --metric-resolution=15s
            - --kubelet-certificate-authority=/var/lib/kubelet/pki/kubelet-ca.crt
            - --kubelet-preferred-address-types=InternalIP,InternalDNS,Hostname,ExternalIP,ExternalDNS
          volumes:
          # mount in tmp so we can safely use from-scratch images and/or read-only containers
          - name: tmp-dir
            emptyDir: {}
          - name: pki
            hostPath:
              path: /var/lib/kubelet/pki/kubelet-ca.crt
              type: File
            volumeMounts:
            - name: tmp-dir
              mountPath: /tmp
            - name: pki
              mountPath: /var/lib/kubelet/pki/kubelet-ca.crt
              readOnly: true
