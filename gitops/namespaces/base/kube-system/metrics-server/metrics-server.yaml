---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: metrics-server-manifests
  namespace: flux-system
spec:
  interval: 10m
  url: https://github.com/kubernetes-sigs/metrics-server.git
  ignore: |
    # exclude all
    /*
    # include deploy crds manifest
    !/manifests/base/
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: metrics-server
  namespace: flux-system
spec:
  interval: 5m
  prune: true
  sourceRef:
    kind: GitRepository
    name: metrics-server-manifests
  timeout: 2m
