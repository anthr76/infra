---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: renovate
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://docs.renovatebot.com/helm-charts
      chart: renovate
      version: 25.33.4
      sourceRef:
        kind: HelmRepository
        name: renovate-charts
        namespace: flux-system
      interval: 10m
  values:
    renovate:
      config: |
        {
          "platform": "gitlab",
          "endpoint": "https://gitlab.com/api/v4",
          "token": "${RENOVATE_PAT}",
          "autodiscover": "true",
          "dryRun": false,
          "printConfig": true,
          "logLevel": "debug"
        }
