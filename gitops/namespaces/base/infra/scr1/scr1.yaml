---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: scr1
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./clusters/scr1/iac
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: ConfigMap
        name: cluster-config
      - kind: Secret
        name: cluster-secrets
      - kind: ConfigMap
        name: sidero-control-cluster-config
      - kind: Secret
        name: sidero-control-cluster-secrets
