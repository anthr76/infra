---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - default/deployment.yaml
  - default/rpc-service.yaml
  - default/ingress.yaml
  #- default/rpc-dns.yaml
  - default/service.yaml
namespace: infra
secretGenerator:
  - name: matchbox-rpc
    files:
      - "ca.crt=ca.crt.enc"
      - "server.crt=server.crt.enc"
      - "server.key=server.key.enc"
    type: "Opaque"
