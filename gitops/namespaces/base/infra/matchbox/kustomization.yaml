---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - default/deployment.yaml
  - default/ingress-rpc.yaml
  - default/ingress.yaml
  - default/rpc-dns.yaml
  - default/service.yaml
  - default/service-rpc.yaml
  - pvc.yaml
namespace: infra
secretGenerator:
  - name: matchbox-rpc
    files:
      - "ca.crt=ca.crt.enc"
      - "server.crt=server.crt.enc"
      - "server.key=server.key.enc"
    type: "Opaque"
patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: matchbox
    spec:
        volumes:
          - name: data
            persistentVolumeClaim:
              claimName: matchbox-data
          - name: config
            secret:
              secretName: matchbox-rpc
          - name: assets
            emptyDir: {}
