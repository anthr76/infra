
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: matchbox
spec:
  template:
    spec:
      containers:
      - name: matchbox
        volumeMounts:
          - name: data
            mountPath: /var/lib/matchbox
    volumes:
      - name: data
        persistentVolumeClaim:
          clainName: matchbox-data
