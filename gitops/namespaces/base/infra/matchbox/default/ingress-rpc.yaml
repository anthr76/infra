---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: matchbox-rpc
spec:
  entryPoints:
    - tcp
  routes:
    - match: HostSNI(`matchbox-rpc.nyc1.rabbito.tech`)
      services:
        - name: matchbox
          terminationDelay: 35m
          port: 8081
  tls:
    options:
      name: matchbox-rpc
      namespace: infra
    passthrough: true
