---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: matchbox-rpc
spec:
  entryPoints:
    - tcp
  routes:
    - kind: Rule
      match: Host(`matchbox-rpc.nyc1.rabbito.tech`)
      services:
        - name: matchbox-rpc
          port: 8081
  tls:
    options:
      name: matchbox-rpc
      namespace: infra
    passthrough: true
