---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: matchbox
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: "traefik"
  rules:
  - host: "matchbox-rpc.${CLUSTER_NAME}.${DNS_INT_ZONE}"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: matchbox-rpc
            port:
              number: 8081
