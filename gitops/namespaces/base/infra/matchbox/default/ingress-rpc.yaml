---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: matchbox-rpc
spec:
  entryPoints:
    - tcp
  routes:
    - match: HostSNI(`matchbox-rpc.${CLUSTER_NAME}.${DNS_INT_ZONE}`)
      services:
        - name: matchbox
          terminationDelay: 6000
          port: 8081
  tls:
    passthrough: true
