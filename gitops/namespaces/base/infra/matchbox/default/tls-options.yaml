---
apiVersion: traefik.containo.us/v1alpha1
kind: TLSOption
metadata:
  name: matchbox-rpc
  namespace: infra
spec:
  minVersion: VersionTLS12
  maxVersion: VersionTLS13
  curvePreferences:
    - CurveP521
    - CurveP384
  cipherSuites:
    - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
    - TLS_RSA_WITH_AES_256_GCM_SHA384
  clientAuth:
    clientAuthType: RequestClientCert
  sniStrict: false
