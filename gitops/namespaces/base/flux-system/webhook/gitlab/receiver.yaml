---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Receiver
metadata:
  name: gitlab-receiver
  namespace: flux-system
spec:
  type: gitlab
  events:
    - "Push Hook"
  secretRef:
    name: gitlab-webhook-token
  resources:
    - apiVersion: source.toolkit.fluxcd.io/v1beta1
      kind: GitRepository
      name: '*'
      namespace: 'flux-system'
    - apiVersion: kustomizations.kustomize.toolkit.fluxcd.io
      kind: Kustomization
      name: '*'
      namespace: 'flux-system'
