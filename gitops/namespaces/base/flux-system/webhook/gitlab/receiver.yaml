---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Receiver
metadata:
  name: gitlab-receiver
  namespace: flux-system
spec:
  type: gitlab
  events:
    - "Push Hook"
  secretRef:
    name: gitlab-webhook-token
  resources:
    - apiVersion: source.toolkit.fluxcd.io/v1beta1
      kind: GitRepository
      name: 'flux-system'
      namespace: 'flux-system'
    - apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
      kind: Kustomization
      name: 'flux-system'
      namespace: 'flux-system'
    - apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
      kind: Kustomization
      name: 'cluster-config'
      namespace: 'flux-system'
    - apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
      kind: Kustomization
      name: 'core-crd'
      namespace: 'flux-system'
    - apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
      kind: Kustomization
      name: 'core'
      namespace: 'flux-system'
    - apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
      kind: Kustomization
      name: 'namespaces'
      namespace: 'flux-system'
