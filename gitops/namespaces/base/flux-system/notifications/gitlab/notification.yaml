---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Provider
metadata:
  name: gitlab
  namespace: flux-system
spec:
  type: gitlab
  address: https://gitlab.com/anthr76/infra
  secretRef:
    name: gitlab-token
---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: ${CLUSTER_NAME}-gitlab
  namespace: flux-system
spec:
  summary: "${CLUSTER_NAME}"
  providerRef:
    name: gitlab
  eventSeverity: info
  eventSources:
    - kind: Kustomization
      name: '*'
    - kind: HelmRelease
      name: '*'
