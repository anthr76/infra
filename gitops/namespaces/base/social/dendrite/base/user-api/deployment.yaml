---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dendrite
  name: dendrite-userapi
spec:
  strategy:
    rollingUpdate:
      maxUnavailable: 0
  selector:
    matchLabels:
      app: dendrite
  template:
    spec:
      containers:
      - image: matrixdotorg/dendrite-polylith:latest
        name: dendrite-polylith
        resources: {}
        readinessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          periodSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          periodSeconds: 10
          failureThreshold: 3
        command: ["userapi"]
status: {}
