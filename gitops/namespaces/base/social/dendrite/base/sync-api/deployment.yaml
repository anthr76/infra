---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dendrite
  name: dendrite-syncapi
  namepsace: default
spec:
  strategy:
    rollingUpdate:
      maxUnavailable: 0
  selector:
    matchLabels:
      app: dendrite
  template:
    spec:
      containers:
      - image: matrixdotorg/dendrite-polylith
        name: dendrite-syncapi
        resources:
          requests:
            cpu: 100m
            memory: 300Mi
          limits:
            cpu: 500m
            memory: 600Mi
        ports:
        - name: sync_api
          containerPort: 7773
          protocol: TCP
        readinessProbe:
          tcpSocket:
            port: 7773
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          periodSeconds: 10
          failureThreshold: 3
        command: ["syncapi"]
