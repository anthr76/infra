---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system-helm-chart-repos
  namespace: flux-system
spec:
  interval: 5m
  path: "./gitops/base/flux-system/helm-chart-repositories"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
