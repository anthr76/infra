---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: default-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./gitops/base/default"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: default-cluster-api-scr1
  namespace: flux-system
spec:
  interval: 5m
  path: "./gitops/base/default/cluster-api/scr1"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: ConfigMap
        name: cluster-config
      - kind: Secret
        name: cluster-secrets
      - kind: ConfigMap
        name: sidero-control-cluster-config
      - kind: Secret
        name: sidero-control-cluster-secrets
