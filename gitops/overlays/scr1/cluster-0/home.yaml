---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: home-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./gitops/base/home"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: home-esphome
  namespace: flux-system
spec:
  interval: 5m
  path: "./gitops/base/home/esphome"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
