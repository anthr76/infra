apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: home-home-assistant
  namespace: flux-system
spec:
  interval: 5m
  path: "./gitops/base/home/home-assistant"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: kube-system-multus-scr1
  patches:
    - patch: |
        - op: add
          path: /spec/values/nodeSelector
          value:
            kubernetes.io/arch: arm64
      #        - op: add
      #          path: /spec/values/podAnnotations
      #          value:
      #            k8s.v1.cni.cncf.io/networks: kube-system/macvlan-iot, kube-system/macvlan-808, kube-system/macvlan-806
      target:
        kind: HelmRelease
        name: home-assistant
        namespace: home
