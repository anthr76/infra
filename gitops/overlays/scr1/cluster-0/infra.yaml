---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: infra-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./gitops/namespaces/base/infra"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: infra-minio
  namespace: flux-system
spec:
  interval: 5m
  path: "./gitops/namespaces/base/infra/minio"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
