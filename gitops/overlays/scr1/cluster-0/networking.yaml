---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: networking
  namespace: flux-system
spec:
  interval: 5m
  path: "./gitops/base/networking"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: networking-cert-manager
  namespace: flux-system
spec:
  interval: 5m
  path: "./gitops/base/networking/cert-manager"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: networking-external-dns
  namespace: flux-system
spec:
  interval: 5m
  path: "./gitops/base/networking/external-dns"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: networking-authentik
  namespace: flux-system
spec:
  interval: 5m
  path: "./gitops/base/networking/authentik"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: networking-traefik
  namespace: flux-system
spec:
  interval: 5m
  path: "./gitops/base/networking/traefik"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  patches:
    - patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2beta1
        kind: HelmRelease
        metadata:
          name: traefik
          namespace: networking
        spec:
          interval: 5m
          chart:
            spec:
              chart: traefik
              sourceRef:
                kind: HelmRepository
                name: traefik-charts
                namespace: flux-system
              interval: 5m
          values:
            additionalArguments:
              - "--providers.kubernetesingress.ingressendpoint.hostname=${INGRESS_ENDPOINT_HOSTNAME}"
            service:
              enabled: true
              type: LoadBalancer
              spec:
                externalTrafficPolicy: Local
                ipFamilyPolicy: RequireDualStack
                loadBalancerIP: 10.45.0.0
              annotations:
                external-dns.alpha.kubernetes.io/hostname: "${INGRESS_ENDPOINT_HOSTNAME}"
                metallb.universe.tf/allow-shared-ip: "traefik"
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                  - matchExpressions:
                    - key: feature.node.kubernetes.io/custom-intel-10g
                      operator: In
                      values:
                      - "true"
              podAntiAffinity:
                preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    labelSelector:
                      matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                        - traefik
                    topologyKey: "kubernetes.io/hostname"
      target:
        kind: HelmRelease
        name: "traefik"
        namespace: networking
