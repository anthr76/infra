---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: monitoring-monitoring-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./gitops/base/monitoring"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: monitoring-kubelet-serving-cert-approver-deploy
  namespace: flux-system
spec:
  interval: 5m
  path: "./gitops/base/monitoring/kubelet-serving-cert-approver"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
