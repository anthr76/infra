---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: monitoring-thanos-observer
  namespace: flux-system
spec:
  interval: 5m
  path: "./gitops/base/monitoring/thanos/observer"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: monitoring-thanos
    - name: monitoring-kps
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
