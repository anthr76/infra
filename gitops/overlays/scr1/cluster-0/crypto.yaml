---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: crypto
  namespace: flux-system
spec:
  interval: 5m
  path: "./gitops/base/crypto"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: crypto-stakewise
  namespace: flux-system
spec:
  interval: 5m
  path: "./gitops/base/media/crypto/stakewise"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
