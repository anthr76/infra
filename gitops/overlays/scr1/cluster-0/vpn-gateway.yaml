---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: vpn-gateway-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./gitops/base/vpn-gateway"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
