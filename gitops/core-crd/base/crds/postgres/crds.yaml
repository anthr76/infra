---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: postgres-operator-crd-source
  namespace: flux-system
spec:
  interval: 10m
  url: https://github.com/zalando/postgres-operator.git
  ref:
    tag: "v1.6.2"
  ignore: |
    # exclude all
    /*
    # include deploy crds dir
    !/charts/postgres-operator/crds/
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: origin-ca-issuer-crd
  namespace: flux-system
spec:
  interval: 5m
  prune: false
  sourceRef:
    kind: GitRepository
    name: postgres-operator-crd-source
  timeout: 2m
