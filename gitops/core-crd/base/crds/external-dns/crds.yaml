---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: external-dns-crd-source
  namespace: flux-system
spec:
  interval: 10m
  url: https://github.com/kubernetes-sigs/external-dns.git
  ref:
    semver: ">=v0.7.6 <0.8.0"
  ignore: |
    # exclude all
    /*
    # include deploy crds manifest
    !/docs/contributing/crd-source/crd-manifest.yaml
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: external-dns-issuer-crd
  namespace: flux-system
spec:
  interval: 5m
  prune: false
  sourceRef:
    kind: GitRepository
    name: external-dns-crd-source
  healthChecks:
    - apiVersion: apiextensions.k8s.io/v1beta1
      kind: CustomResourceDefinition
      name: dnsendpoints.externaldns.k8s.io
  timeout: 2m
  patchesJson6902:
    - target:
        version: apiextensions.k8s.io/v1
        kind: CustomResourceDefinition
        name: dnsendpoints.externaldns.k8s.io
      patch:
        - op: add
          path: /metadata/annotations/meta.helm.sh/release-namespace
          value: networking
        - op: add
          path: /metadata/annotations/meta.helm.sh/release-name
          value: externaldns-internal
        - op: add
          path: /metadata/annotations/app.kubernetes.io/managed-by
          value: Helm
