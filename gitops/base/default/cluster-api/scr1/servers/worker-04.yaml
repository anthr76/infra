---
apiVersion: metal.sidero.dev/v1alpha1
kind: Server
metadata:
  name: 00d03114-0000-0000-0000-dca632cc34a6
  namespace: default
spec:
  environmentRef:
    namespace: default
    name: default-arm64
  accepted: true
  hostname: worker-04.scr1.rabbito.tech
  pxeBootAlways: true
  configPatches:
    - op: add
      path: /machine/network/hostname
      value: worker-04.scr1.rabbito.tech
    - op: add
      path: /machine/kubelet/extraArgs
      value:
        node-labels: kutara.io/feature=multus
    - op: add
      path: /machine/network/interfaces
      value:
        - interface: eth0
          dhcp: true
          vlans:
            - vlanId: 101
              dhcp: false
            - vlanId: 808
              dhcp: false
            - vlanId: 806
              dhcp: false
  cpu:
    manufacturer: Broadcom
    version: BCM2711 (ARM Cortex-A72)
  system:
    family: Raspberry Pi
    manufacturer: Raspberry Pi Foundation
    productName: Raspberry Pi 4 Model B
    serialNumber: 0000DCA632CC34A6
    skuNumber: 0000000000D03114
    version: D03114
