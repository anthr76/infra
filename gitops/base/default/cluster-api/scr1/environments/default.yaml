---
apiVersion: metal.sidero.dev/v1alpha1
kind: Environment
metadata:
  name: default
  namespace: default
spec:
  kernel:
    url: "https://github.com/siderolabs/talos/releases/download/v1.0.4/vmlinuz-amd64"
    args:
      - console=tty1
      - console=ttyS1,115200n8
      - consoleblank=0
      - earlyprintk=ttyS1,115200n8
      - ima_appraise=fix
      - ima_hash=sha512
      - ima_template=ima-ng
      - init_on_alloc=1
      - initrd=initramfs.xz
      - nvme_core.io_timeout=4294967295
      - printk.devkmsg=on
      - pti=on
      - random.trust_cpu=on
      - slab_nomerge=
      - talos.config=http://sidero-01.scr1.rabbito.tech:8081/configdata?uuid=
      - talos.platform=metal
      - initcall_blacklist=aoe_init
  initrd:
    url: "https://github.com/siderolabs/talos/releases/download/v1.0.4/vmlinuz-amd64"
