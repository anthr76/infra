---
apiVersion: metal.sidero.dev/v1alpha1
kind: ServerClass
metadata:
  name: all-workers
  namespace: default
spec:
  configPatches:
    - op: replace
      path: /machine/install/disk
      value: /dev/sda
    - op: replace
      path: /machine/kubelet/image
      value: ghcr.io/talos-systems/kubelet:v1.22.4
    - op: add
      path: /machine/kubelet/extraArgs
      value:
        rotate-server-certificates: true
        feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true,ReadWriteOncePod=true,EphemeralContainers=true
    - op: replace
      path: /persist
      value: false
    - op: add
      path: /machine/time
      value:
        disabled: false
        servers:
          - time.cloudflare.com
    - op: add
      path: /machine/registries
      value:
        mirrors:
          docker.io:
            endpoints:
              - http://nas-1.scr1.rabbito.tech:5000
    - op: replace
      path: /cluster/network/podSubnets
      value:
        - 10.244.0.0/16
        - fddf:f7bc:9670::/48
    - op: replace
      path: /cluster/network/serviceSubnets
      value:
        - 10.96.0.0/12
        - 2001:559:1104:fdb::/112
  selector:
    matchExpressions:
      - key: master
        operator: NotIn
        values:
          - "true"
      - key: pi-master
        operator: NotIn
        values:
          - "true"
  qualifiers:
    cpu:
      - manufacturer: "Advanced Micro Devices, Inc."
        version: "AMD Ryzen 5 PRO 2400GE w/ Radeon Vega Graphics"
      - manufacturer: "Broadcom"
        version: "BCM2711 (ARM Cortex-A72)"
