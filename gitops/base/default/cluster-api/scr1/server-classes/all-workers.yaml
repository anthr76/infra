---
apiVersion: metal.sidero.dev/v1alpha1
kind: ServerClass
metadata:
  name: all-workers
  namespace: default
spec:
  configPatches:
    - op: replace
      path: /machine/install/disk
      value: /dev/sda
    - op: add
      path: /machine/files
      value:
        - content: |
            "nameserver 1.1.1.1
            nameserver 1.0.0.1"
          permissions: 0o644
          path: /etc/resolv.conf
          op: overwrite
    - op: add
      path: /machine/kubelet/extraArgs
      value:
        rotate-server-certificates: true
        feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true
    - op: replace
      path: /persist
      value: false
    - op: add
      path: /machine/time
      value:
        disabled: false
        servers:
          - time.cloudflare.com
    - op: add
      path: /machine/sysctls
      value:
        fs.inotify.max_user_watches: "524288"
        fs.inotify.max_user_instances: "512"
    - op: add
      path: /machine/registries
      value:
        mirrors:
          docker.io:
            endpoints:
              - http://nas-1.scr1.rabbito.tech:5000
  selector:
    matchExpressions:
      - key: master
        operator: NotIn
        values:
          - "true"
      - key: pi-master
        operator: NotIn
        values:
          - "true"
  qualifiers:
    cpu:
      - manufacturer: "Advanced Micro Devices, Inc."
        version: "AMD Ryzen 5 PRO 2400GE w/ Radeon Vega Graphics"
      - manufacturer: "Broadcom"
        version: "BCM2711 (ARM Cortex-A72)"
