---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kubegres
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./config/default
  targetNamespace: database
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: kubegres
  patches:
    - patch: |-
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: not-used
        spec:
          replicas: 2
          template:
            spec:
              containers:
                - name: manager
                  resources:
                    requests:
                      cpu: 100m
                      memory: 20Mi
                    limits:
                      cpu: 400m
                      memory: 60Mi
      target:
        kind: Deployment
        labelSelector: control-plane=controller
