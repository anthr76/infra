---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: k8s-device-plugin
  namespace: flux-system
spec:
  interval: 9m0s
  ref:
    branch: devel/rbac
  url: https://github.com/ArangoGutierrez/k8s-device-plugin.git
  ignore: |
    # exclude all
    /*
    # include gitops dirs
    !./k8s-ds-amdgpu-labeller.yaml
    !./k8s-ds-amdgpu-dp.yaml
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: k8s-device-plugin-amdgpu
  namespace: flux-system
spec:
  interval: 10m0s
  prune: true
  wait: true
  targetNamespace: kube-system
  sourceRef:
    kind: GitRepository
    name: k8s-device-plugin
  patches:
    - patch: |
        - op: add
          path: /spec/template/spec/nodeSelector
          value:
            feature.node.kubernetes.io/pci-0300_1002.present: true
      target:
        kind: DaemonSet
        namespace: kube-system
