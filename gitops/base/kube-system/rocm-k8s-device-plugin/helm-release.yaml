---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rocm-k8s-device-plugin
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://radeonopencompute.github.io/k8s-device-plugin
      chart: amd-gpu
      version: 0.2.0
      sourceRef:
        kind: HelmRepository
        name: rocm-charts
        namespace: flux-system
      interval: 5m
  values:
    nfd:
      enabled: false
    labeller:
      enabled: true
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
    tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
    node_selector:
      feature.node.kubernetes.io/pci-0300_1002.present: "true"
