---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/node-feature-discovery/charts
      chart: /deployment/helm/node-feature-discovery/
      # version: 0.9.0
      sourceRef:
        kind: GitRepository
        name: node-feature-discovery
        namespace: flux-system
  values:
    image:
      # https://github.com/kubernetes-sigs/node-feature-discovery/issues/426
      repository: docker.io/raspbernetes/node-feature-discovery
      tag: v0.9.0
    worker:
      config: |-
        core:
          sources:
          - pci
          - usb
          - custom
        sources:
          usb:
            deviceClassWhitelist:
            - "02"
            - "03"
            - "0e"
            - "ef"
            - "fe"
            - "ff"
            deviceLabelFields:
            - "class"
            - "vendor"
            - "device"
          custom:
          - name: "zwave"
            matchOn:
            - usbId:
                class: ["02"]
                vendor: ["0658"]
                device: ["0200"]
          - name: "zigbee"
            matchOn:
            - usbId:
                class: ["ff"]
                vendor: ["1a86"]
                device: ["7523"]
          - name: "intel-10g"
            matchOn:
            - pciId:
                class: ["0200"]
                vendor: ["8086"]
                device: ["10fb"]
          - name: "coral-tpu"
            matchOn:
            - usbId:
                vendor: ["1a6e", "18d1"]
          - name: "vega11-gpu"
            matchOn:
            - pciId:
                class: ["0300"]
                vendor: ["1002"]
                device: ["0300"]
