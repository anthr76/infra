---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/node-feature-discovery/charts
      chart: node-feature-discovery
      version: 0.9.0
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery-charts
        namespace: flux-system
  values:
    image:
      # https://github.com/kubernetes-sigs/node-feature-discovery/issues/426
      repository: docker.io/raspbernetes/node-feature-discovery
    worker:
      config: |-
        core:
          sources:
          - pci
          - usb
          - network
        sources:
          usb:
            deviceClassWhitelist:
            - "02"
            - "03"
            - "0e"
            - "ef"
            - "fe"
            - "ff"
            deviceLabelFields:
            - "class"
            - "vendor"
            - "device"
  # https://github.com/kubernetes-sigs/node-feature-discovery/issues/584
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              version: v1
              kind: DaemonSet
              name: node-feature-discovery-worker
            patch:
              - op: remove
                path: /spec/template/spec/containers/0/volumeMounts/5
                value:
                  - mountPath: /host-usr/src
                    name: host-usr-src
                    readOnly: true
              - op: remove
                path: /spec/template/spec/volumes/5
                value:
                  - name: host-usr-src
                    hostPath:
                      path: /usr/src
                      type: ""
