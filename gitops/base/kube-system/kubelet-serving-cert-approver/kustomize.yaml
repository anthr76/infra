---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: kubelet-serving-cert-approver
  namespace: flux-system
spec:
  interval: 9m0s
  ref:
    # renovate: datasource=github-releases depName=alex1989hu/kubelet-serving-cert-approver
    tag: v0.4.3
  url: https://github.com/alex1989hu/kubelet-serving-cert-approver
  ignore: |
    # exclude all
    /*
    # include gitops dirs
    !/deploy
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kubelet-serving-cert-approver
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./deploy/standalone
  prune: true
  wait: true
  targetNamespace: kube-system
  sourceRef:
    kind: GitRepository
    name: kubelet-serving-cert-approver
