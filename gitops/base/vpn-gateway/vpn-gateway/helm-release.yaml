---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpn-gateway
  namespace: vpn-gateway
spec:
  interval: 5m
  chart:
    spec:
      chart: pod-gateway
      version: 5.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  # See https://github.com/k8s-at-home/charts/blob/master/charts/pod-gateway/values.yaml
  values:
    image:
      repository: ghcr.io/k8s-at-home/pod-gateway
      tag: v1.5.0
    DNS: 172.16.1.1
    addons:
      netshoot:
        enabled: true
      vpn:
        enabled: true
        type: wireguard
        wireguard:
          image:
            repository: ghcr.io/k8s-at-home/wireguard
            tag: v1.0.20210914
        securityContext:
          runAsUser: 568
          runAsGroup: 568
          capabilities:
            drop:
              - "SYS_MODULE"
        env:
          TZ: "America/New_York"
          IPTABLES_BACKEND: nft
          KILLSWITCH: "false"
        configFileSecret: vpn-gateway-vpnconfig
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            memory: 512Mi
        networkPolicy:
          enabled: true
          egress:
            - to:
                - ipBlock:
                    cidr: 0.0.0.0/0
              ports:
                - port: ${VPN_GATEWAY_VPN_PORT}
                  protocol: UDP
            - to:
                - namespaceSelector: {}
    routed_namespaces:
      - media
    settings:
      VPN_INTERFACE: wg0
      VXLAN_ID: 43
      VXLAN_IP_NETWORK: 172.16.1
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_TRAFFIC_PORT: "${VPN_GATEWAY_VPN_PORT}"
      NOT_ROUTED_TO_GATEWAY_CIDRS: "${CLUSTER_POD_CIDR} ${CLUSTER_SERVICE_CIDR} ${NATIVE_CIDR} 172.16.0.0/12"
      VPN_LOCAL_CIDRS: "${CLUSTER_POD_CIDR} ${CLUSTER_SERVICE_CIDR} ${NATIVE_CIDR} 172.16.0.0/12"
    publicPorts:
      - hostname: qbittorrent-vpn
        IP: 10
        ports:
          - type: tcp
            port: ${VPN_FORWARDED_PORT_1}
          - type: udp
            port: ${VPN_FORWARDED_PORT_1}
    webhook:
      image:
        repository: ghcr.io/k8s-at-home/gateway-admision-controller
        tag: v3.4.0
      gatewayDefault: false
      gatewayLabel: setGateway
      gatewayAnnotation: setGateway
      namespaceSelector:
        label: "vpn-routed-gateway"
