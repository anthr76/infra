---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wireguard
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: wireguard
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/wireguard
      pullPolicy: IfNotPresent
      tag: v1.0.20210914
    securityContext:
      privileged: true
    controller:
      enabled: true
      replicas: 1
      strategy: RollingUpdate
    env:
      TZ: "America/New_York"
      IPTABLES_BACKEND: "nft"
      KILLSWITCH: "false"
    persistence:
      config:
        enabled: true
        type: custom
        mountPath: /etc/wireguard/wg0.conf
        subPath: wg0.conf
        readOnly: true
        volumeSpec:
          secret:
            defaultMode: 0600
            secretName: wireguard-config
