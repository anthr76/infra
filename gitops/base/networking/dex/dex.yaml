---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dex
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: dex
      version: 2.15.3
      sourceRef:
        kind: HelmRepository
        name: wiremind-charts
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 5
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  # Depends on having the sealed secret dex-helm-values un-encrypted.
  dependsOn:
    - name: sealed-secrets
      namespace: kube-system
    - name: traefik
      namespace: traefik
  values:
    livenessProbe:
      timeoutSeconds: 20
      failureThreshold: 4
    readinessProbe:
      timeoutSeconds: 20
      failureThreshold: 4
    grpc: false
    replicas: 1
    image: docker.io/dexidp/dex
    imageTag: "v2.26.0"
    ports:
      web:
        servicePort: 5556
    certs:
      image: gcr.io/google_containers/kubernetes-dashboard-init-arm
      grpc:
        create: false
      web:
        create: false
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
      hosts:
        - dex.kutara.io
      tls:
        - secretName: kutara-io-tls
    config:
      issuer: https://dex.kutara.io
      enablePasswordDB: false
      oauth2:
        responseTypes: ["code", "token", "id_token"]
        skipApprovalScreen: true
      frontend:
        logoURL: https://raw.githubusercontent.com/raspbernetes/docs/master/website/static/img/logo.png
        theme: "tectonic"
  valuesFrom:
    - kind: Secret
      name: "dex-helm-values"
