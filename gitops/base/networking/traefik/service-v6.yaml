---
apiVersion: v1
kind: Service
metadata:
  annotations:
    # external-dns.alpha.kubernetes.io/hostname: cluster-0-ie.scr1.rabbito.tech
    metallb.universe.tf/allow-shared-ip: "traefik-v6"
  name: traefik-v6
  namespace: networking
spec:
  allocateLoadBalancerNodePorts: true
  externalTrafficPolicy: Local
  ipFamilies:
    - IPv6
  ipFamilyPolicy: SingleStack
  ports:
    - name: web
      port: 80
      protocol: TCP
      targetPort: web
    - name: websecure
      port: 443
      protocol: TCP
      targetPort: websecure
  selector:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik
  type: LoadBalancer
