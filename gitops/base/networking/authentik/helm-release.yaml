---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: networking
spec:
  interval: 5m
  timeout: 15m
  chart:
    spec:
      chart: authentik
      version: 5.2.1
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: traefik
      namespace: networking
  values:
    replicas: 3
    worker:
      replicas: 2
    image:
      repository: goauthentik.io/server
      tag: 2021.12.4
    resources:
      server:
        limits:
          cpu: 2500m
          memory: 128Mi
        requests:
          cpu: 550m
          memory: 64Mi
      worker:
        limits:
          cpu: 2500m
          memory: 128Mi
        requests:
          cpu: 550m
          memory: 64Mi
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - host: auth.kutara.io
          paths:
            - path: "/"
              pathType: Prefix
      tls:
        - hosts: [auth.kutara.io]
          secretName: auth-kutara-io-tls
    envFrom:
      - secretRef:
          name: authentik
    authentik:
      log_level: debug
      postgresql:
        host: "authentik-postgres"
        name: "postgres"
        user: "postgres"
    redis:
      enabled: true
      image:
        repository: library/redis
        tag: "6.2.6"
