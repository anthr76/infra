---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: oauth2-proxy
      version: 6.2.1
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy-charts
        namespace: flux-system
      interval: 10m
  values:
    image:
      repository: quay.io/oauth2-proxy/oauth2-proxy
      tag: v7.2.1
    config:
      existingSecret: oauth2-proxy
      configFile: |-
        email_domains = [ '*' ]
        upstreams = [ "static://200" ]
        silence_ping_logging = true
    extraArgs:
      provider: oidc
      oidc-issuer-url: "https://kutara-dev.us.auth0.com/"
      skip-provider-button:
      set-xauthrequest: true
      whitelist-domain: .kutara.io
      oidc-groups-claim: "https://kutara.io/groups"
      cookie-secure: true
      cookie-domain: kutara.io
      pass-user-headers: true
      pass-authorization-header: true
    ingress:
      enabled: true
      className: nginx
      path: /oauth2
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - auth.kutara.io
      tls:
        - hosts:
            - auth.kutara.io
          secretName: oauth2-tls
