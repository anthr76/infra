---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis-authelia
  namespace: networking
spec:
  interval: 5m
  timeout: 15m
  chart:
    spec:
      chart: redis
      version: 16.9.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: library/redis
      tag: 6.2.6
    auth:
      enabled: false
