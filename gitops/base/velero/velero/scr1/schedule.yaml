---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: daily-backup
  namespace: velero
spec:
  schedule: 0 6 * * *
  template:
    includedNamespaces:
      - "*"
    includedResources:
      - "pv"
      - "pvc"
      - "volumesnapshot"
      - "volumesnapshotcontent"
    snapshotVolumes: true
    storageLocation: scr1
    volumeSnapshotLocations:
      - scr1
    ttl: "120h"
