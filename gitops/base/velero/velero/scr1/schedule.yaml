---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: daily-backup
  namespace: velero
spec:
  schedule: 0 6 * * *
  template:
    includedNamespaces:
      - "*"
    includedResources:
      - "pv"
      - "pvc"
      # - "volumesnapshot"
      # - "volumesnapshotcontent"
    snapshotVolumes: false
    storageLocation: default
    # volumeSnapshotLocations:
    #   - default
    ttl: "120h"
