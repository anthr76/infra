---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: daily-backup-restic
  namespace: velero
spec:
  schedule: 0 6 * * *
  template:
    includedNamespaces:
      - "*"
    includedResources:
      - "pv"
      - "pvc"
      - "pod"
    storageLocation: default
    # snapshotVolumes: false
    # volumeSnapshotLocations:
    #   - default
    ttl: "120h"
