---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: daily-backup-snapshot
  namespace: velero
spec:
  schedule: 0 12 * * *
  template:
    includedNamespaces:
      - "*"
    includedResources:
      - "pv"
      - "pvc"
      - "volumesnapshot"
      - "volumesnapshotcontent"
    snapshotVolumes: true
    storageLocation: default
    volumeSnapshotLocations:
      - default
    ttl: "120h"
