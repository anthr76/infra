---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 5m
  chart:
    spec:
      chart: velero
      version: 2.29.4
      sourceRef:
        kind: HelmRepository
        name: vmware-charts
        namespace: flux-system
      interval: 5m
  values:
    initContainers:
      - name: velero-plugin-for-csi
        image: docker.io/velero/velero-plugin-for-csi:v0.2.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    configuration:
      features: EnableCSI
    credentials:
      existingSecret: s3-credentials
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    backupsEnabled: false
    snapshotsEnabled: false
    deployRestic: false
    schedule:
      disabled: true
    kubectl:
      image:
        repository: ghcr.io/k8s-at-home/kubectl
        tag: v1.23.5
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 1500Mi
