---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 5m
  chart:
    spec:
      chart: velero
      version: 2.27.3
      sourceRef:
        kind: HelmRepository
        name: vmware-charts
        namespace: flux-system
      interval: 5m
  values:
    initContainers:
      - name: velero-plugin-for-aws
        image: docker.io/velero/velero-plugin-for-aws:v1.3.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
      - name: velero-plugin-for-csi
        image: docker.io/velero/velero-plugin-for-csi:v0.2.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    configuration:
      provider: velero.io/aws
      features: EnableCSI
    credentials:
      existingSecret: s3-credentials
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    backupsEnabled: false
    snapshotsEnabled: false
    deployRestic: true
    schedule:
      disabled: true
    nodeSelector:
      kubernetes.io/arch: amd64
    kubectl:
      image:
        repository: ghcr.io/k8s-at-home/kubectl
        tag: v1.23.1
    restic:
      resources:
        requests:
          memory: 200Mi
          cpu: 15m
        limits:
          memory: 3000Mi
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 1500Mi
