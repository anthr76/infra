---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 2.26.2
      sourceRef:
        kind: HelmRepository
        name: vmware-charts
        namespace: flux-system
      interval: 5m
  values:
    initContainers:
      - name: velero-plugin-for-aws
        image: docker.io/raspbernetes/velero-aws-plugin:v1.3.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    credentials:
      existingSecret: s3-credentials
    configuration:
      extraEnvVars:
        TZ: "America/New_York"
      provider: aws
      backupStorageLocation:
        name: scr1
        bucket: "velero-${CLUSTER_NAME}"
        config:
          s3ForcePathStyle: true
          region: us-east-1
          s3Url: http://s3.scr1.rabbito.tech
          publicUrl: https://minio.scr1.rabbito.tech
        credential:
          key: cloud
          name: s3-credentials
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    backupsEnabled: true
    snapshotsEnabled: false
    deployRestic: true
    schedules:
      daily-backup:
        schedule: "0 6 * * *"
        storageLocation: scr1
        template:
          ttl: "120h"
          includeClusterResources: false
          includedNamespaces:
            - "*"
          includedResources:
            - "persistentvolumeclaims"
          volumeSnapshotLocations:
            - "${CLUSTER_NAME}"
    restic:
      resources:
        requests:
          memory: 200Mi
          cpu: 15m
        limits:
          memory: 3000Mi
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 1500Mi
