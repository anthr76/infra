---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: frigate
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: emqx
      namespace: home
  values:
    image:
      repository: docker.io/blakeblackshear/frigate
      tag: 0.9.4-amd64
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
          - host: "frigate.${INT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: frigate-tls
            hosts:
              - "frigate.${INT_DOMAIN}"
    service:
      main:
        ports:
          rtmp:
            enabled: true
    securityContext:
      privileged: true
    persistence:
      data:
        enabled: true
        existingClaim: frigate-config-v1
        mountPath: /data
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_1_ADDRESS}"
            path: /tank/frigate
        mountPath: /media
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/bus/usb
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        mountPath: /dev/shm
    config: |
      mqtt:
        host: emqx
        topic_prefix: frigate
        user: ${MQTT_USER}
        password: ${MQTT_USER_PW}
      database:
        path: /data/frigate.db
      detectors:
        coral:
          type: edgetpu
          device: usb
      # Global objects configuration
      objects:
        track:
          - person
        filters:
          person:
            min_area: 2500
            max_area: 100000
            threshold: 0.7
      # Specify camera's
      cameras:
        # --
        frigate_front_porch:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:frigate!@front-porch-camera:554/cam/realmonitor?channel=1&subtype=0
                roles:
                  - record
                  - rtmp
              - path: rtsp://frigate:frigate!@front-porch-camera:554/cam/realmonitor?channel=1&subtype=1
                roles:
                  - detect
          rtmp:
            enabled: True
          detect:
            width: 704
            height: 480
            fps: 10
          record:
            enabled: True
            retain_days: 7
            events:
              retain:
                default: 7
          snapshots:
            enabled: True
            timestamp: False
            retain:
              default: 7
          objects:
            track:
              - person
          zones:
            street:
              coordinates: 65,0,619,0,605,96,73,102
            font_yard:
              coordinates: 704,480,704,125,0,139,0,480
            objects:
              - person
              - cat
              - dog
              - bird
          motion:
            mask:
              - 683,42,678,15,420,17,425,39
        # --
        frigate_back_porch:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:frigate!@back-porch-camera:554/cam/realmonitor?channel=1&subtype=0
                roles:
                  - record
                  - rtmp
              - path: rtsp://frigate:frigate!@back-porch-camera:554/cam/realmonitor?channel=1&subtype=1
                roles:
                  - detect
          rtmp:
            enabled: True
          detect:
            width: 704
            height: 480
            fps: 10
          record:
            enabled: True
            retain_days: 7
            events:
              retain:
                default: 7
          snapshots:
            enabled: True
            timestamp: False
            retain:
              default: 7
          objects:
            track:
              - person
              - dot
              - cat
              - bird
              - mouse
        # --
        frigate_back_yard:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:frigate!@back-yard-camera:554/cam/realmonitor?channel=1&subtype=0
                roles:
                  - record
                  - rtmp
              - path: rtsp://frigate:frigate!@back-yard-camera:554/cam/realmonitor?channel=1&subtype=1
                roles:
                  - detect
          rtmp:
            enabled: True
          detect:
            width: 704
            height: 480
            fps: 10
          record:
            enabled: True
            retain_days: 7
            events:
              retain:
                default: 7
          snapshots:
            enabled: True
            timestamp: False
            retain:
              default: 7
          objects:
            track:
              - person
              - car
    podAnnotations:
      configmap.reloader.stakater.com/reload: "frigate-config"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-coral-tpu
                  operator: In
                  values:
                    - "true"
    resources:
      requests:
        memory: 100Mi
        cpu: 500m
      limits:
        memory: 3000Mi
