---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: emqx
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://repos.emqx.io/charts
      chart: emqx
      version: 4.3.9
      sourceRef:
        kind: HelmRepository
        name: emqx-charts
        namespace: flux-system
      interval: 5m
  values:
    replicaCount: 3
    # https://github.com/emqx/emqx/pull/5778
    # envFromSecret: "emqx"
    recreatePods: true
    service:
      type: LoadBalancer
      loadBalancerIP: "${SVC_EMQX_ADDR}"
    emqxConfig:
      EMQX_ALLOW_ANONYMOUS: "false"
      EMQX_AUTH__MNESIA__PASSWORD_HASH: plain
      EMQX_ADMIN_PASSWORD: "${MQTT_ADMIN_PW}"
      EMQX_AUTH__USER__1__USERNAME: "${MQTT_USER}"
      EMQX_AUTH__USER__1__PASSWORD: "${MQTT_USER_PW}"
    emqxLoadedPlugins: >
      {emqx_management, true}.
      {emqx_recon, true}.
      {emqx_retainer, true}.
      {emqx_dashboard, true}.
      {emqx_telemetry, false}.
      {emqx_rule_engine, true}.
      {emqx_bridge_mqtt, false}.
      {emqx_auth_mnesia, true}.
    persistence:
      enabled: true
      size: 100Mi
      storageClass: "ceph-block"
      accessMode: ReadWriteOnce
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - emqx
              topologyKey: kubernetes.io/hostname
