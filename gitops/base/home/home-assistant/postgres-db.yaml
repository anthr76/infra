---
apiVersion: kubegres.reactive-tech.io/v1
kind: Kubegres
metadata:
  name: home-assistant-postgres
  namespace: home
spec:
  replicas: 3
  image: docker.io/library/postgres:14.2
  database:
    size: 15Gi
    storageClassName: ceph-block
  env:
    - name: POSTGRES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: home-assistant
          key: DB_PASSWORD
    - name: POSTGRES_REPLICATION_PASSWORD
      valueFrom:
        secretKeyRef:
          name: home-assistant
          key: DB_PASSWORD
