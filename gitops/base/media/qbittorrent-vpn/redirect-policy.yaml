---
apiVersion: "cilium.io/v2"
kind: CiliumLocalRedirectPolicy
metadata:
  name: "vpn-svc"
  namespace: media
spec:
  redirectFrontend:
    serviceMatcher:
      serviceName: qbittorrent-vpn-bittorrent
      namespace: media
  redirectBackend:
    localEndpointSelector:
      matchLabels:
        app.kubernetes.io/name: wireguard
    toPorts:
      - port: "51820"
        protocol: TCP
      - port: "51820"
        protocol: UDP
