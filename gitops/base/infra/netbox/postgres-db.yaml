---
apiVersion: kubegres.reactive-tech.io/v1
kind: Kubegres
metadata:
  name: netbox-postgres
  namespace: infra
spec:
  replicas: 1
  image: docker.io/library/postgres:13.7
  backup:
    schedule: "0 */1 * * *"
    pvcName: netbox-db-backup
    volumeMount: /var/lib/backup
  database:
    size: 15Gi
    storageClassName: ceph-block
  env:
    - name: POSTGRES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: netbox
          key: db_password
    - name: POSTGRES_REPLICATION_PASSWORD
      valueFrom:
        secretKeyRef:
          name: netbox
          key: db_password
