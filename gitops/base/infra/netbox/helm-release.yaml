---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: netbox
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      chart: netbox
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bootc-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/anthr76/netbox-docker-kutara
      pullPolicy: IfNotPresent
      tag: "v3.1.10"
    superuser:
      name: admin
      email: hello@anthonyrabbito.com
    admins:
      - ["Anthony Rabbito", "hello@anthonyrabbito.com"]
    logging:
      disable_existing_loggers: false
      handlers:
        console:
          class: logging.StreamHandler
      loggers:
        netbox.authentication.*:
          handlers:
            - console
          level: DEBUG
      version: 1
    remoteAuth:
      enabled: True
      header: HTTP_REMOTE_USER
      groupHeader: HTTP_REMOTE_GROUPS
      defaultPermissions: None
      groupSyncEnabled: True
      autoCreateUser: True
      superuserGroups:
        - admins
      staffGroups:
        - family
    # plugins:
    #   - netbox_ddns
    # - napalm-vyos
    # - napalm_ros
    loginRequired: false
    storageBackend: storages.backends.s3boto3.S3Boto3Storage
    storageConfig:
      AWS_ACCESS_KEY_ID: "${SECRET_MINIO_ACCESS_KEY}"
      AWS_SECRET_ACCESS_KEY: "${SECRET_MINIO_SECRET_KEY}"
      AWS_STORAGE_BUCKET_NAME: "netbox"
      AWS_S3_ENDPOINT_URL: "https://s3.kutara.io"
    metricsEnabled: true
    napalm:
      username: "auto"
      args:
        key_file: /run/secrets/ssh-keys/id_rsa
    existingSecret: "netbox"
    postgresql:
      enabled: false
    externalDatabase:
      host: netbox-postgres
      port: 5432
      database: postgres
      username: postgres
      existingSecretName: "netbox"
      existingSecretKey: "db_password"
    redis:
      enabled: true
      auth:
        # This is temp because the chart is broken.
        # Really it can be plain text because.. redis auth is always a pain.
        # But the next chart release should fix this.
        password: ${TEMP_SECRET}
      image:
        repository: library/redis
        tag: "7.0.0"
    persistence:
      enabled: false
    reportsPersistence:
      enabled: false
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        nginx.ingress.kubernetes.io/auth-signin: https://auth.kutara.io/oauth2/start
        nginx.ingress.kubernetes.io/auth-url: http://oauth2-proxy.networking.svc.cluster.local/oauth2/auth?allowed_groups=admins
      hosts:
        - host: netbox.kutara.io
          paths:
            - /
      tls:
        - secretName: netbox-tls
          hosts:
            - netbox.kutara.io
    init:
      image:
        repository: docker.io/library/busybox
        tag: 1.35.0
        pullPolicy: IfNotPresent
    nodeSelector:
      kubernetes.io/arch: amd64
    updateStrategy:
      type: RollingUpdate
    worker:
      enabled: true
      nodeSelector:
        kubernetes.io/arch: amd64
      updateStrategy:
        type: RollingUpdate
    extraVolumeMounts:
      - name: ssh-keys
        mountPath: /run/secrets/ssh-keys
        readOnly: true
    extraVolumes:
      - name: ssh-keys
        secret:
          secretName: napalm-ssh
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              version: v1
              kind: CronJob
              name: netbox-housekeeping
            patch:
              - op: add
                path: /spec/jobTemplate/spec/template/spec/nodeSelector
                value:
                  kubernetes.io/arch: amd64
