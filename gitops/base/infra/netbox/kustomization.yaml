---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - secret.sops.yaml
  - postgres-db.yaml
  - helm-release.yaml
  - backup-pvc.yaml
namespace: infra
generatorOptions:
  disableNameSuffixHash: true
secretGenerator:
  - name: napalm-ssh
    files:
      - id_rsa=id_rsa.sops
      - id_rsa.pub=id_rsa.pub.sops
