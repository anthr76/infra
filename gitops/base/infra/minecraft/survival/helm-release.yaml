---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft-survival
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft
      version: 3.5.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: "0"
    image: docker.io/itzg/minecraft-server
    imageTag: latest@sha256:ca2d950ad18ca4fad20f5f8413dab3b80effca4b9128debcc35e5289ce4c9e5c
    resources:
      requests:
        memory: 2Gi
        cpu: 1000m
    extraEnv:
      OVERRIDE_SERVER_PROPERTIES: "TRUE"
      NETWORK_COMPRESSION_THRESHOLD: "-1"
      PATCH_DEFINITIONS: "/patches"
      COPY_CONFIG_DEST: "/data"
      REPLACE_ENV_VARIABLES: "TRUE"
      REMOVE_OLD_MODS: "TRUE"
      SPIGET_RESOURCES: "83557,28140,14573,60623,9089,34315"
      CFG_LP_SERVER: "global"
    envFrom:
      - secretRef:
          name: minecraft
    minecraftServer:
      eula: "TRUE"
      version: "1.17.1"
      type: "PAPER"
      ops: iTz_Crush
      difficulty: normal
      viewDistance: 20
      gameMode: survival
      pvp: true
      onlineMode: false
      maxWorldSize: 29999984
      maxTickTime: -1
      memory: 3G
      rcon:
        enabled: true
      extraPorts:
        - name: map
          containerPort: 8100
          protocol: TCP
          service:
            enabled: true
            type: ClusterIP
            port: 8100
          ingress:
            enabled: true
            annotations:
              kubernetes.io/ingress.class: "traefik"
              cert-manager.io/cluster-issuer: "letsencrypt-production"
              traefik.ingress.kubernetes.io/router.entrypoints: "web, websecure"
            hosts:
              - name: mc-map.kutara.io
                path: /
            tls:
              - secretName: bluemap-survival-tls
                hosts:
                  - mc-map.kutara.io
    persistence:
      storageClass: ceph-block
      dataDir:
        enabled: true
        existingClaim: minecraft-survival-v1
    extraVolumes:
      - volumeMounts:
          - mountPath: /patches/
            name: patches
          - mountPath: /config/plugins/BlueMap/
            name: bluemap-config
          - mountPath: /config/plugins/LuckPerms/
            name: luckperms-config
        volumes:
          - configMap:
              defaultMode: 420
              name: minecraft-survival-patches
            name: patches
          - configMap:
              defaultMode: 420
              name: minecraft-survival-bluemap-config
            name: bluemap-config
          - configMap:
              defaultMode: 420
              name: minecraft-luckperms-template
            name: luckperms-config
