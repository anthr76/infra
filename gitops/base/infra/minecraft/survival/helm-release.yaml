---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft-survival
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft
      version: 3.8.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: "0"
    image: docker.io/itzg/minecraft-server
    imageTag: "2022.6.0"
    resources:
      requests:
        memory: 4Gi
        cpu: 1500m
      limits:
        memory: 8Gi
        cpu: 3000m
    extraEnv:
      OVERRIDE_SERVER_PROPERTIES: "TRUE"
      NETWORK_COMPRESSION_THRESHOLD: "-1"
      PATCH_DEFINITIONS: "/patches"
      COPY_CONFIG_DEST: "/data"
      REPLACE_ENV_VARIABLES: "TRUE"
      REPLACE_ENV_DURING_SYNC: "TRUE"
      #REMOVE_OLD_MODS: "TRUE"
      #REMOVE_OLD_MODS_DEPTH: "1"
      #REMOVE_OLD_MODS_INCLUDE: "*.jar"
      SPIGET_RESOURCES: "83557,28140,14573,60623,34315,2124"
      CFG_LP_SERVER: "global"
      MODS: "https://github.com/EssentialsX/Essentials/releases/download/2.19.4/EssentialsX-2.19.4.jar,https://github.com/EssentialsX/Essentials/releases/download/2.19.4/EssentialsXChat-2.19.4.jar,https://github.com/EssentialsX/Essentials/releases/download/2.19.4/EssentialsXGeoIP-2.19.4.jar,https://github.com/EssentialsX/Essentials/releases/download/2.19.4/EssentialsXProtect-2.19.4.jar,https://github.com/EssentialsX/Essentials/releases/download/2.19.4/EssentialsXSpawn-2.19.4.jar"
    envFrom:
      - secretRef:
          name: minecraft
    minecraftServer:
      eula: "TRUE"
      version: "1.18.2"
      jvmOpts: "-XX:MaxRAMPercentage=75"
      type: "PAPER"
      difficulty: "hard"
      viewDistance: 20
      gameMode: survival
      pvp: true
      onlineMode: false
      maxWorldSize: 29999984
      maxTickTime: -1
      memory: ""
      rcon:
        enabled: true
      extraPorts:
        - name: map
          containerPort: 8100
          protocol: TCP
          service:
            enabled: true
            type: ClusterIP
            port: 8100
          ingress:
            enabled: true
            annotations:
              kubernetes.io/ingress.class: "nginx"
              cert-manager.io/cluster-issuer: "letsencrypt-production"
            hosts:
              - name: mc-map.kutara.io
                path: /
            tls:
              - secretName: bluemap-survival-tls
                hosts:
                  - mc-map.kutara.io
    persistence:
      storageClass: ceph-block
      dataDir:
        enabled: true
        existingClaim: minecraft-survival-v1
    extraVolumes:
      - volumeMounts:
          - mountPath: /patches/
            name: patches
          - mountPath: /config/plugins/BlueMap/
            name: bluemap-config
          - mountPath: /config/plugins/LuckPerms/
            name: luckperms-config
        volumes:
          - configMap:
              defaultMode: 420
              name: minecraft-survival-patches
            name: patches
          - configMap:
              defaultMode: 420
              name: minecraft-survival-bluemap-config
            name: bluemap-config
          - configMap:
              defaultMode: 420
              name: minecraft-luckperms-template
            name: luckperms-config
