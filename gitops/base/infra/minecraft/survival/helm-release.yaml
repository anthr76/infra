---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft-survival
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft
      version: 3.5.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: survival
    image: docker.io/itzg/minecraft-server
    imageTag: latest@sha256:ca2d950ad18ca4fad20f5f8413dab3b80effca4b9128debcc35e5289ce4c9e5c
    resources:
      requests:
        memory: 2Gi
        cpu: 1000m
    extraEnv:
      OVERRIDE_SERVER_PROPERTIES: "TRUE"
      NETWORK_COMPRESSION_THRESHOLD: "-1"
    minecraftserver:
      eula: "TRUE"
      version: "1.17.1"
      type: "PAPER"
      difficulty: normal
      viewDistance: 20
      gameMode: survival
      pvp: true
      onlineMode: false
      maxWorldSize: 29999984
      maxTickTime: -1
      memory: 3G
    persistence:
      storageClass: ceph-block
      dataDir:
        enabled: true
        Size: 20Gi
