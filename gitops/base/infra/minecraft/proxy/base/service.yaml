---
apiVersion: v1
kind: Service
metadata:
  name: minecraft-proxy-0
  namespace: infra
  labels:
    app: minecraft-proxy-0
  annotations:
    coredns.io/hostname: mc.kutara.io
    external-dns.alpha.kubernetes.io/hostname: mc.kutara.io
    metallb.universe.tf/loadBalancerIPs: ${SVC_MC_ADDR}
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - name: proxy
      port: 25565
      targetPort: proxy
      protocol: TCP
  selector:
    app: minecraft-proxy-0
