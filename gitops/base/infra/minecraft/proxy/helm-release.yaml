---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft-proxy
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft-proxy
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: "0"
    image: docker.io/itzg/bungeecord
    imageTag: latest@sha256:a0e5909e1a2012402e2ca00e8b32ad623bbfb826303a97e85d14b0ca00b1e59e
    resources:
      requests:
        memory: 512Mi
        cpu: 50m
    extraEnv:
      REPLACE_ENV_VARIABLES: "TRUE"
      ENV_VARIABLE_PREFIX: "CFG_"
      CFG_LP_SERVER: "proxy"
      PLUGINS: "https://ci.lucko.me/job/LuckPerms/1376/artifact/velocity/build/libs/LuckPerms-Velocity-5.3.77.jar"
    serviceAnnotations:
      # external-dns.alpha.kubernetes.io/hostname: mc.kutara.io
      coredns.io/hostname: mc.kutara.io
    extraVolumes:
      - volumeMounts:
          - mountPath: /config/velocity.toml
            name: velocity-config
            subPath: velocity.toml
          - mountPath: /config/plugins/luckperms
            name: luckperms-config
        volumes:
          - configMap:
              defaultMode: 420
              name: minecraft-proxy-velocity
            name: velocity-config
          - configMap:
              defaultMode: 420
              name: minecraft-luckperms
            name: luckperms-config
    minecraftProxy:
      type: VELOCITY
      velocityVersion: 1.1.9
      serviceType: LoadBalancer
      externalTrafficPolicy: Local
      loadBalancerIP: 10.45.0.4
      configFilePath: /config/velocity.toml
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: minecraft-proxy-0
            spec:
              template:
                spec:
                  initContainers:
                    - name: copy-config
                      image: docker.io/library/busybox:1.28
                      command:
                        [
                          "sh",
                          "-c",
                          "mkdir -p /data/server/plugins",
                          "cp /data/config/plugins/luckperms/config.yml /data/server/plugins/luckperms/config.yml",
                        ]
                      volumeMounts:
                        - mountPath: /data/config/plugins/luckperms
                          name: luckperms-config
                        - mountPath: /data/server
                          name: datadir
                  containers:
                    - name: minecraft-proxy-0
                      envFrom:
                        - secretRef:
                            name: minecraft
