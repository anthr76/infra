---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft-proxy
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft-proxy
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
      interval: 5m
  values:
    securityContext:
      runAsNonRoot: true
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    strategyType: RollingUpdate
    nameOverride: "0"
    resources:
      requests:
        memory: 512Mi
        cpu: 50m
    serviceAnnotations:
      external-dns.alpha.kubernetes.io/hostname: mc.kutara.io
      coredns.io/hostname: mc.kutara.io
      metallb.universe.tf/loadBalancerIPs: "${SVC_MC_ADDR}"
    extraVolumes:
      - volumeMounts:
          - mountPath: /config/velocity.toml
            name: velocity-config
            subPath: velocity.toml
          - mountPath: /config/plugins/luckperms/config.yml
            subPath: config.yml
            name: luckperms-config
            readOnly: false
        volumes:
          - configMap:
              defaultMode: 420
              name: minecraft-proxy-velocity
            name: velocity-config
          - secret:
              secretName: minecraft-luckperms-proxy
            name: luckperms-config
    minecraftProxy:
      type: VELOCITY
      velocityVersion: "3.1.1"
      serviceType: LoadBalancer
      externalTrafficPolicy: Local
      configFilePath: /config/velocity.toml
    plugins:
      - https://ci.lucko.me/job/LuckPerms/1410/artifact/velocity/build/libs/LuckPerms-Velocity-5.4.2.jar
      - https://github.com/SkinsRestorer/SkinsRestorerX/releases/download/14.1.10/SkinsRestorer.jar
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: minecraft-proxy-0
            spec:
              template:
                spec:
                  containers:
                    - name: minecraft-proxy-0
                      image: docker.io/itzg/bungeecord:latest@sha256:518d24a4be71a1d1850890a85212f2e1f5532693e522c6f09733fb3690a02b76
        patchesJson6902:
          - target:
              version: v1
              kind: Service
              name: minecraft-proxy-0
            patch:
              - op: add
                path: /spec/ipFamilyPolicy
                value: PreferDualStack
