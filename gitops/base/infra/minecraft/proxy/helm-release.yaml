---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft-proxy
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft-proxy
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: "0"
    image: docker.io/itzg/bungeecord
    imageTag: latest@sha256:a0e5909e1a2012402e2ca00e8b32ad623bbfb826303a97e85d14b0ca00b1e59e
    resources:
      requests:
        memory: 512Mi
        cpu: 50m
    extraEnv:
      # COPY_CONFIG_DEST: /data
      REPLACE_ENV_VARIABLES: "TRUE"
      CFG_LP_SERVER: "proxy"
    serviceAnnotations:
      # external-dns.alpha.kubernetes.io/hostname: mc.kutara.io
      coredns.io/hostname: mc.kutara.io
    extraVolumes:
      - volumeMounts:
          - mountPath: /config/velocity.toml
            name: velocity-config
            subPath: velocity.toml
          - mountPath: /server/plugins/luckperms
            name: luckperms-config
            subPath: config.yml
        volumes:
          - configMap:
              defaultMode: 420
              name: minecraft-proxy
            name: velocity-config
          - configMap:
              defaultMode: 420
              name: minecraft-luckperms
            name: luckperms-config
    minecraftProxy:
      type: VELOCITY
      velocityVersion: 1.1.9
      serviceType: LoadBalancer
      externalTrafficPolicy: Local
      loadBalancerIP: 10.45.0.4
      configFilePath: /config/velocity.toml
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: minecraft-proxy-0
              namespace: infra
            spec:
              template:
                spec:
                  containers:
                    - name: minecraft-proxy-0
                      envFrom:
                        - secretRef:
                          name: minecraft
