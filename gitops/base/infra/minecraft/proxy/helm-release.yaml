---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft-proxy
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft-proxy
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
      interval: 5m
  values:
    securityContext:
      runAsNonRoot: true
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    strategyType: RollingUpdate
    nameOverride: "0"
    resources:
      requests:
        memory: 512Mi
        cpu: 50m
    serviceAnnotations:
      # external-dns.alpha.kubernetes.io/hostname: mc.kutara.io
      coredns.io/hostname: mc.kutara.io
    extraVolumes:
      - volumeMounts:
          - mountPath: /config/velocity.toml
            name: velocity-config
            subPath: velocity.toml
          - mountPath: /config/plugins/luckperms/config.yml
            subPath: config.yml
            name: luckperms-config
            readOnly: false
        volumes:
          - configMap:
              defaultMode: 420
              name: minecraft-proxy-velocity
            name: velocity-config
          - secret:
              secretName: minecraft-luckperms-proxy
            name: luckperms-config
    minecraftProxy:
      type: VELOCITY
      velocityVersion: "3.1.1"
      serviceType: LoadBalancer
      externalTrafficPolicy: Local
      loadBalancerIP: 10.45.0.4
      configFilePath: /config/velocity.toml
    plugins:
      - https://ci.lucko.me/job/LuckPerms/1388/artifact/velocity/build/libs/LuckPerms-Velocity-5.3.89.jar
      - https://github.com/SkinsRestorer/SkinsRestorerX/releases/download/14.1.10/SkinsRestorer.jar
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: minecraft-proxy-0
            spec:
              template:
                spec:
                  containers:
                    - name: minecraft-proxy-0
                      image: docker.io/itzg/bungeecord:latest@sha256:7decdd3b874f25134ef3b9fd462152fdde5f912bf1b1922a77b646963fe868bb
