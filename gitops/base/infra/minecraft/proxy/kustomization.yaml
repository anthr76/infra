---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - helm-release.yaml
  - secret.sops.yaml
namespace: infra
configMapGenerator:
  - name: minecraft-proxy-velocity
    files:
      - velocity.toml
  - name: minecraft-luckperms
    files:
      - config.yml=luckperms-config.yml
generatorOptions:
  disableNameSuffixHash: true
commonLabels:
  kustomize.toolkit.fluxcd.io/substitute: "disabled"
