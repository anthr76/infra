---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - helm-release.yaml
  - secret.sops.yaml
  - certificate.yaml
  - certificate-authority.yaml
generatorOptions:
  disableNameSuffixHash: true
namespace: infra
secretGenerator:
  - name: kms-creds
    files:
      - credentials.json=gcp-credentials.sops.json
