---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      chart: vault
      version: 0.19.0
      sourceRef:
        kind: HelmRepository
        name: hashicorp-charts
        namespace: flux-system
      interval: 5m
  values:
    injector:
      enabled: true
      replicas: 2
      leaderElector:
        enabled: false
      certs:
        secretName: injector-tls
      metrics:
        enabled: true
      webhookAnnotations: "cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/injector-certificate"
    server:
      enabled: true
      ingress:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          cert-manager.io/cluster-issuer: letsencrypt-production
        ingressClassName: "traefik"
        hosts:
          - host: "vault.${INT_DOMAIN}"
            paths: ["/"]
        tls:
          - secretName: vault-int-tls
            hosts:
              - "vault.${INT_DOMAIN}"
      volumes:
        - name: "kms-creds"
          secret:
            secretName: "kms-creds"
      volumeMounts:
        - mountPath: /vault/userconfig/kms-creds/
          name: "kms-creds"
      extraSecretEnvironmentVars:
        - envName: GOOGLE_REGION
          secretName: vault
          secretKey: GOOGLE_REGION
        - envName: GOOGLE_PROJECT
          secretName: vault
          secretKey: GOOGLE_PROJECT
        - envName: VAULT_GCPCKMS_SEAL_CRYPTO_KEY
          secretName: vault
          secretKey: VAULT_GCPCKMS_SEAL_CRYPTO_KEY
        - envName: VAULT_GCPCKMS_SEAL_KEY_RING
          secretName: vault
          secretKey: VAULT_GCPCKMS_SEAL_KEY_RING
      extraEnvironmentVars:
        GOOGLE_APPLICATION_CREDENTIALS: /vault/userconfig/kms-creds/credentials.json
        VAULT_SEAL_TYPE: gcpckms
      ha:
        enabled: true
        replicas: 3
        raft:
          enabled: true
          config: |
            ui = true
            listener "tcp" {
              address = "[::]:8200"
              cluster_address = "[::]:8201"
            }
            storage "raft" {
              path = "/vault/data"
            }
            service_registration "kubernetes" {}
