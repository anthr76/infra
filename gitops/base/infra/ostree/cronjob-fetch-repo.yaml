---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ostree-fetch-github
  namespace: infra
spec:
  schedule: "0 2 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: github-to-ostree
              image: ghcr.io/anthr76/kutara-ostree:v1.1.2
              imagePullPolicy: IfNotPresent
              command:
                - github-fetch
              volumeMounts:
                - mountPath: /data
                  name: data
              envFrom:
                - secretRef:
                    name: ostree
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
          restartPolicy: OnFailure
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: ostree-repo
