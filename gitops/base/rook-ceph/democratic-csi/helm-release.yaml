---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zfs-nfs
  namespace: rook-ceph
spec:
  releaseName: democratic-csi
  interval: 5m
  chart:
    spec:
      chart: democratic-csi
      version: 0.9.0
      sourceRef:
        kind: HelmRepository
        name: democratic-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      externalProvisioner:
        enabled: true
        image: k8s.gcr.io/sig-storage/csi-provisioner:v3.0.0
      externalResizer:
        enabled: true
        image: k8s.gcr.io/sig-storage/csi-resizer:v1.3.0
      externalSnapshotter:
        enabled: true
        image: k8s.gcr.io/sig-storage/csi-snapshotter:v4.2.1
      driver:
        enabled: true
        image: democraticcsi/democratic-csi:latest
        imagePullPolicy: Always
    node:
      driver:
        enabled: true
        image: democraticcsi/democratic-csi:v1.4.4
        localtimeHostPath: null
      driverRegistrar:
        enabled: true
        image: k8s.gcr.io/sig-storage/csi-node-driver-registrar:v2.4.0
    csiDriver:
      name: "org.${CLUSTER_NAME}-democratic-csi.nfs"
    storageClasses:
      - name: zfs-nfs
        defaultClass: false
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          fsType: nfs
        mountOptions:
          - noatime
          - nfsvers=4
        secrets:
          provisioner-secret:
          controller-publish-secret:
          node-stage-secret:
          node-publish-secret:
          controller-expand-secret:
    volumeSnapshotClasses:
      - name: zfs-nfs
        parameters:
        secrets:
          snapshotter-secret:
    driver:
      existingConfigSecret: democratic-csi
      config:
        driver: zfs-generic-nfs
