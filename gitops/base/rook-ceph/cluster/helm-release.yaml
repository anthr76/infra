---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 5m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.8.5
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  dependsOn:
    - name: rook-ceph
  values:
    cephBlockPools:
      - name: ceph-blockpool
        storageClass:
          mountOptions:
            - discard
    cephFileSystems:
      - name: ceph-filesystem
        storageClass:
          mountOptions:
            - discard
    toolbox:
      enabled: false
    monitoring:
      enabled: true
    cephClusterSpec:
      cephVersion:
        image: quay.io/ceph/ceph:v16.2.7
      dashboard:
        enabled: true
        urlPrefix: /
      disruptionManagement:
        pgHealthCheckTimeout: 5
    ingress:
      dashboard:
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          cert-manager.io/cluster-issuer: letsencrypt-production
        host:
          name: "rook.${GENERIC_CLUSTER_INGRESS}"
          path: "/"
        tls:
          - secretName: rook-tls
            hosts:
              - "rook.${GENERIC_CLUSTER_INGRESS}"
      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        nodes:
          - name: "${OSD_HOSTNAME_1}"
            devices:
              - name: "nvme0n1"
          - name: "${OSD_HOSTNAME_2}"
            devices:
              - name: "nvme0n1"
          - name: "${OSD_HOSTNAME_3}"
            devices:
              - name: "nvme0n1"
    cephObjectStores: []
