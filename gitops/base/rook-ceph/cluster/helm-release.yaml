---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 5m
  timeout: 15m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.9.2
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  dependsOn:
    - name: rook-ceph
  values:
    toolbox:
      enabled: false
    monitoring:
      enabled: true
    cephClusterSpec:
      cephVersion:
        image: quay.io/ceph/ceph:v17.2.0
      dashboard:
        enabled: true
        urlPrefix: /
      disruptionManagement:
        pgHealthCheckTimeout: 5
    ingress:
      dashboard:
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/backend-protocol: HTTP
          nginx.ingress.kubernetes.io/server-snippet: |
            proxy_ssl_verify off;
        host:
          name: "rook.${GENERIC_CLUSTER_INGRESS}"
          path: "/"
        tls:
          - secretName: rook-tls
            hosts:
              - "rook.${GENERIC_CLUSTER_INGRESS}"
      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        nodes:
          - name: "${OSD_HOSTNAME_1}"
            devices:
              - name: "nvme0n1"
          - name: "${OSD_HOSTNAME_2}"
            devices:
              - name: "nvme0n1"
          - name: "${OSD_HOSTNAME_3}"
            devices:
              - name: "nvme0n1"
    cephObjectStores:
      - name: ceph-objectstore
        spec:
          metadataPool:
            failureDomain: host
            replicated:
              size: 3
          dataPool:
            failureDomain: host
            erasureCoded:
              dataChunks: 2
              codingChunks: 1
          preservePoolsOnDelete: true
          gateway:
            port: 80
            resources:
              requests:
                cpu: 1000m
                memory: 1Gi
              limits:
                memory: 2Gi
            instances: 1
          healthCheck:
            bucket:
              interval: 60s
        storageClass:
          enabled: true
          name: ceph-bucket
          reclaimPolicy: Delete
          parameters:
            region: us-east-1
