---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph-cluster
      version: v1.7.6
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  dependsOn:
    - name: rook-ceph
  values:
    monitoring:
      enabled: true
    cephClusterSpec:
      dashboard:
        enabled: true
        urlPrefix: /
    ingress:
      dashboard:
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          cert-manager.io/cluster-issuer: letsencrypt-production
        host:
          name: "rook.${GENERIC_CLUSTER_INGRESS}"
          path: "/"
        tls:
          - secretName: rook-tls
            hosts:
              - "rook.${GENERIC_CLUSTER_INGRESS}"
      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          metadataDevice:
          osdsPerDevice: "1"
        nodes:
          - name: "${OSD_HOSTNAME_1}"
            devices:
              - name: "nvme0n1"
          - name: "${OSD_HOSTNAME_2}"
            devices:
              - name: "nvme0n1"
          - name: "${OSD_HOSTNAME_3}"
            devices:
              - name: "nvme0n1"
    cephFileSystems: []
    cephObjectStores: []
