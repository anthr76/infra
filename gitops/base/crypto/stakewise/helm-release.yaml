---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stakewise-operator
  namespace: crypto
spec:
  interval: 5m
  chart:
    spec:
      chart: operator
      version: 1.0.8
      sourceRef:
        kind: HelmRepository
        name: stakewise-charts
        namespace: flux-system
      interval: 5m
  values:
    type: lighthouse
    enabled: false
    initImageBusybox:
      repository: "docker.io/library/busybox"
      tag: "1.34"
    initImage:
      repository: "europe-west4-docker.pkg.dev/stakewiselabs/public/validator-init"
      tag: "v1.0.2"
    nodeSelector:
      kubernetes.io/arch: amd64
    network: prater
    graffiti: "kutara"
    serviceMonitor:
      enabled: true
      namespace: "crypto"
    prometheusRule:
      enabled: true
      namespace: "crypto"
    persistence:
      storageClassName: ceph-block
    vaultAddr: "vault.infra.svc.cluster.local"
    geth:
      network: goerli
    prysm:
      network: goerli
    lighthouse:
      network: goerli
