---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: thanos
      version: 10.3.8
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  values:
    image:
      registry: quay.io
      repository: thanos/thanos
      tag: v0.26.0
    existingObjstoreSecret: thanos-objstore-secret
    query:
      enabled: true
      replicaCount: 3
      logFormat: json
      replicaLabels:
        - replica
      dnsDiscovery:
        enabled: true
        sidecarService: prom-thanos-discovery
        sidecarsNamespace: monitoring
      resources:
        limits:
          cpu: 1500m
          memory: 128Mi
        requests:
          cpu: 350m
          memory: 64Mi
    queryFrontend:
      enabled: false
    bucketweb:
      enabled: true
      replicaCount: 3
      podAntiAffinityPreset: hard
      resources:
        limits:
          cpu: 500m
          memory: 128Mi
        requests:
          cpu: 250m
          memory: 64Mi
    compactor:
      enabled: true
      retentionResolutionRaw: 14d
      retentionResolution5m: 30d
      retentionResolution1h: 180d
      persistence:
        enabled: true
        storageClass: "ceph-block"
        size: 16Gi
      resources:
        limits:
          cpu: 2500m
          memory: 128Mi
        requests:
          cpu: 850m
          memory: 64Mi
    storegateway:
      enabled: true
      replicaCount: 3
      podAntiAffinityPreset: hard
      resources:
        limits:
          cpu: 2000m
          memory: 128Mi
        requests:
          cpu: 450m
          memory: 64Mi
      persistence:
        enabled: true
        storageClass: "ceph-block"
        size: 8Gi
    ruler:
      enabled: true
      dnsDiscovery:
        enabled: true
      alertmanagers:
        - http://alertmanager-operated.monitoring.svc.cluster.local:9093
      clusterName: ${CLUSTER_NAME}
      extraFlags:
        - "--web.prefix-header=X-Forwarded-Prefix"
      config: |-
        groups:
          - name: "metamonitoring"
            rules:
              - alert: "PrometheusDown"
                expr: absent(up{prometheus="monitoring/prom-prometheus"})
      resources:
        limits:
          cpu: 500m
          memory: 128Mi
        requests:
          cpu: 250m
          memory: 64Mi
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
