---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: thanos
      version: 10.4.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
# It seems like recent thanos versions broke using thano's image. Testing that..
#    image:
#      registry: quay.io
#      repository: thanos/thanos
#      tag: v0.26.0
    objstoreConfig:
      type: s3
      config:
        insecure: true
    query:
      enabled: true
      nodeSelector:
        kubernetes.io/arch: amd64
      replicaCount: 3
      logFormat: json
      replicaLabels:
        - replica
      dnsDiscovery:
        enabled: true
        sidecarService: prom-thanos-discovery
        sidecarsNamespace: monitoring
      resources:
        limits:
          cpu: 1500m
          memory: 128Mi
        requests:
          cpu: 350m
          memory: 64Mi
    queryFrontend:
      enabled: false
    bucketweb:
      enabled: true
      nodeSelector:
        kubernetes.io/arch: amd64
      replicaCount: 3
      podAntiAffinityPreset: hard
      resources:
        limits:
          cpu: 500m
          memory: 128Mi
        requests:
          cpu: 250m
          memory: 64Mi
    compactor:
      enabled: true
      nodeSelector:
        kubernetes.io/arch: amd64
      retentionResolutionRaw: 14d
      retentionResolution5m: 30d
      retentionResolution1h: 180d
      persistence:
        enabled: true
        storageClass: "ceph-block"
        size: 16Gi
      resources:
        limits:
          cpu: 2500m
          memory: 128Mi
        requests:
          cpu: 850m
          memory: 64Mi
    storegateway:
      enabled: true
      nodeSelector:
        kubernetes.io/arch: amd64
      replicaCount: 3
      podAntiAffinityPreset: hard
      resources:
        limits:
          cpu: 2000m
          memory: 128Mi
        requests:
          cpu: 450m
          memory: 64Mi
      persistence:
        enabled: true
        storageClass: "ceph-block"
        size: 8Gi
    ruler:
      enabled: true
      nodeSelector:
        kubernetes.io/arch: amd64
      podAntiAffinityPreset: hard
      replicaCount: 3
      dnsDiscovery:
        enabled: true
      alertmanagers:
        - http://alertmanager-operated.monitoring.svc.cluster.local:9093
      clusterName: ${CLUSTER_NAME}
      extraFlags:
        - "--web.prefix-header=X-Forwarded-Prefix"
      config: |-
        groups:
          - name: "metamonitoring"
            rules:
              - alert: "PrometheusDown"
                expr: absent(up{prometheus="monitoring/prom-prometheus"})
      resources:
        limits:
          cpu: 500m
          memory: 128Mi
        requests:
          cpu: 250m
          memory: 64Mi
      persistence:
        enabled: true
        storageClass: "ceph-block"
        # TODO(thanos): change ruler volume to 250Mi
        size: 8Gi
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
  valuesFrom:
    - targetPath: objstoreConfig.config.bucket
      kind: ConfigMap
      name: thanos-ceph-bucket
      valuesKey: BUCKET_NAME
    - targetPath: objstoreConfig.config.endpoint
      kind: ConfigMap
      name: thanos-ceph-bucket
      valuesKey: BUCKET_HOST
    - targetPath: objstoreConfig.config.region
      kind: ConfigMap
      name: thanos-ceph-bucket
      valuesKey: BUCKET_REGION
    - targetPath: objstoreConfig.config.access_key
      kind: Secret
      name: thanos-ceph-bucket
      valuesKey: AWS_ACCESS_KEY_ID
    - targetPath: objstoreConfig.config.secret_key
      kind: Secret
      name: thanos-ceph-bucket
      valuesKey: AWS_SECRET_ACCESS_KEY
