---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: thanos
      version: 9.0.10
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  values:
    image:
      registry: quay.io
      repository: thanos/thanos
      tag: main-2021-12-22-53ec210d
    existingObjstoreSecret: thanos-objstore-secret
    query:
      enabled: true
      logFormat: json
      replicaLabels:
        - replica
      stores:
        - "prom-thanos-discovery.monitoring.svc.cluster.local:10901"
      resources:
        limits:
          cpu: 500m
          memory: 128Mi
        requests:
          cpu: 250m
          memory: 64Mi
    queryFrontend:
      enabled: false
    bucketweb:
      enabled: true
      resources:
        limits:
          cpu: 500m
          memory: 128Mi
        requests:
          cpu: 250m
          memory: 64Mi
    compactor:
      enabled: true
      persistence:
        enabled: false
      resources:
        limits:
          cpu: 800m
          memory: 128Mi
        requests:
          cpu: 350m
          memory: 64Mi
    storegateway:
      enabled: true
      persistence:
        enabled: true
        size: 20Gi
      resources:
        limits:
          cpu: 500m
          memory: 128Mi
        requests:
          cpu: 250m
          memory: 64Mi
    ruler:
      enabled: true
      dnsDiscovery:
        enabled: true
      alertmanagers:
        - http://alertmanager-operated.monitoring.svc.cluster.local:9093
      clusterName: ${CLUSTER_NAME}
      extraFlags:
        - "--web.prefix-header=X-Forwarded-Prefix"
      config: |-
        groups:
          - name: "metamonitoring"
            rules:
              - alert: "PrometheusDown"
                expr: absent(up{prometheus="monitoring/prom-prometheus"})
      resources:
        limits:
          cpu: 500m
          memory: 128Mi
        requests:
          cpu: 250m
          memory: 64Mi
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
