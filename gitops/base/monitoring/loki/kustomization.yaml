---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
secretGenerator:
  - name: loki-config
    files:
      - loki.yaml=loki-config.sops.yaml
generatorOptions:
  disableNameSuffixHash: true
resources:
  - helm-release.yaml
  - prometheus-rule.yaml
  - dashboards
