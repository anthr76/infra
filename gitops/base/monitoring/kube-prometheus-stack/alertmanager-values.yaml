alertmanager:
  config:
    receivers:
      - name: "null"
      - name: "discord"
        slack_configs:
          - channel: "#prometheus"
            icon_url: https://avatars3.githubusercontent.com/u/3380462
            username: "Prometheus"
            send_resolved: true
            title: |-
              [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ if ne .CommonAnnotations.summary ""}}{{ .CommonAnnotations.summary }}{{ else }}{{ .CommonLabels.alertname }}{{ end }}
            text: >-
              {{ range .Alerts -}}
                **Alert:** {{ .Annotations.title }}{{ if .Labels.severity }} - `{{ .Labels.severity }}`{{ end }}
              **Description:** {{ if ne .Annotations.description ""}}{{ .Annotations.description }}{{else}}N/A{{ end }}
              **Details:**
                {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`
                {{ end }}
              {{ end }}
    route:
      group_by: ["alertname", "job"]
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 6h
      receiver: "discord"
      routes:
        - receiver: "null"
          match:
            alertname: Watchdog
        - receiver: "discord"
          match_re:
            severity: critical
          continue: true
    inhibit_rules:
      - source_match:
          severity: "critical"
        target_match:
          severity: "warning"
        equal: ["alertname", "namespace"]
  ingress:
    enabled: true
    ingressClassName: "traefik"
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: "web, websecure"
    hosts:
      - "alert-manager.${GENERIC_CLUSTER_INGRESS}"
    tls:
      - hosts:
          - "alert-manager.${GENERIC_CLUSTER_INGRESS}"
  alertmanagerSpec:
    externalUrl: "https://alert-manager.${GENERIC_CLUSTER_INGRESS}/"
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: "ceph-block"
          resources:
            requests:
              storage: 1Gi
