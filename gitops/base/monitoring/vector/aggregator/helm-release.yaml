---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-aggregator
  namespace: monitoring
spec:
  dependsOn:
    - name: loki
      namespace: monitoring
  interval: 5m
  chart:
    spec:
      chart: vector
      version: 0.10.2
      sourceRef:
        kind: HelmRepository
        name: vector-charts
        namespace: flux-system
      interval: 5m
  values:
    role: "Stateless-Aggregator"
    podMonitor:
      enabled: true
    service:
      enabled: true
      type: LoadBalancer
    customConfig:
      data_dir: /vector-data-dir
      api:
        enabled: false
      sources:
        kubernetes_logs:
          address: 0.0.0.0:6000
          type: vector
          version: "2"
        router_logs:
          address: 0.0.0.0:6001
          type: vector
          version: "2"
        journal_logs:
          address: 0.0.0.0:6002
          type: vector
          version: "2"
      sinks:
        loki_kubernetes:
          type: loki
          inputs:
            - kubernetes_logs
          endpoint: http://loki.monitoring.svc.cluster.local:3100
          encoding:
            codec: json
          batch:
            max_bytes: 2049000
          out_of_order_action: rewrite_timestamp
          remove_label_fields: true
          remove_timestamp: true
          labels:
            app: >-
              {{`{{ kubernetes.pod_labels.app\.kubernetes\.io/name }}`}}
            container: >-
              {{`{{ kubernetes.container_name }}`}}
            filename: >-
              {{`{{ kubernetes.file }}`}}
            instance: >-
              {{`{{ kubernetes.pod_labels.app\.kubernetes\.io/instance }}`}}
            namespace: >-
              {{`{{ kubernetes.pod_namespace }}`}}
            node: >-
              {{`{{ kubernetes.pod_node_name }}`}}
            pod: >-
              {{`{{ kubernetes.pod_name }}`}}
        loki_router:
          type: loki
          inputs:
            - router_logs
          endpoint: http://loki.monitoring.svc.cluster.local:3100
          encoding:
            codec: json
          batch:
            max_bytes: 400000
          out_of_order_action: rewrite_timestamp
          labels:
            hostname: >-
              {{`{{ host }}`}}
            syslog_identifier: >-
              {{`{{ SYSLOG_IDENTIFIER }}`}}
        loki_journal:
          type: loki
          inputs:
            - journal_logs
          endpoint: http://loki.monitoring.svc.cluster.local:3100
          encoding:
            codec: json
          batch:
            max_bytes: 2049000
          out_of_order_action: rewrite_timestamp
          remove_label_fields: true
          remove_timestamp: true
          labels:
            hostname: >-
              {{`{{ host }}`}}
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Service
              name: vector-aggregator
            patch:
              - op: add
                path: /spec/loadBalancerIP
                value: ${SVC_SYSLOG_ADDR}
