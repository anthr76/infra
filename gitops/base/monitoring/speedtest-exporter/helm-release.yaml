---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: speedtest-exporter
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: speedtest-exporter
      version: 5.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    nodeSelector:
      feature.node.kubernetes.io/custom-intel-10g: "true"
    image:
      repository: ghcr.io/miguelndecarvalho/speedtest-exporter
      tag: v3.5.1
    metrics:
      enabled: true
      serviceMonitor:
        interval: 60m
        scrapeTimeout: 1m
      prometheusRule:
        enabled: false
