---
ansible_network_os: community.routeros.routeros
ansible_connection: ansible.netcommon.network_cli
ansible_command_timeout: 30
ansible_user: anthonyjrabbito+cet1024w
system:
  hostname: "sw-2.scr1.rabbito.tech"
  timezone: "America/New_York"
  ntp:
    enabled: false
    server_dns_names: ""
  interface:
    mgmt:
      pvid: 99
      address: 10.20.99.10/24
      dns: 10.20.99.1
interface:
  bridge:
    name: bridge
    protocol_mode: rstp
    vlan_filtering: false
    phys:
      - port: "ether2"
        pvid: 10
        #comment: "808-office"
    trunk:
      phys:
        - port: "ether1"
          base_vlan: 99
          comment: "24p-poe-unifi"
        - port: "sfp-sfpplus1"
          base_vlan: 99
          comment: "sw-core-1"
        - port: "ether24"
          base_vlan: 99
          comment: "mgmt-sw"
      supplement_vlans:
        - port: ether1
          pvid: 100
        - port: ether1
          pvid: 10
        - port: sfp-sfpplus1
          pvid: 100
        - port: sfp-sfpplus1
          pvid: 10
