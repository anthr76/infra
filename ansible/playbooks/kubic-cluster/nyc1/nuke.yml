---
- name: nuke k8s
  hosts: nyc1_k8s
  become: true
  gather_facts: true
  tasks:

    - name: reset kubeadm
      command:
        cmd: kubeadm reset --force
        removes: /etc/kubernetes/kubelet.conf
      register: kubeadm_reset
      retries: 5
      until: kubeadm_reset is success
    - name: remove cni net.d folder
      file:
        path: /etc/cni/net.d
        state: absent
    - name: remove openebs directory
      file:
        path: /var/openebs
        state: absent
