---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: rbac
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./k8s/rbac
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-config
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./k8s/base/flux-system/cluster-config/overlays/civo-mgmt-0
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  retryInterval: 2m0s
  timeout: 5m
  dependsOn:
    - name: cluster-config
  path: ./k8s/clusters/civo-mgmt-0/definitions
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: ConfigMap
        name: global-cluster-config
      - kind: ConfigMap
        name: cluster-config
  patches:
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
          namespace: not-used
        spec:
          interval: 30m
          retryInterval: 1m
          timeout: 5m
          wait: false
          sourceRef:
            kind: GitRepository
            name: flux-system
          patches:
            - patch: |-
                apiVersion: helm.toolkit.fluxcd.io/v1
                kind: HelmRelease
                metadata:
                  name: not-used
                  namespace: not-used
                spec:
                  interval: 30m
                  install:
                    createNamespace: true
                    remediation:
                      retries: 50
                  upgrade:
                    cleanupOnFail: true
                    remediation:
                      retries: 50
                  uninstall:
                    keepHistory: false
              target:
                kind: HelmRelease
                group: helm.toolkit.fluxcd.io
                version: v2
                labelSelector: "component.kutara.io/part-of=standard-helm-release"
          postBuild:
            substitute: {}
            substituteFrom:
              - kind: ConfigMap
                name: global-cluster-config
              - kind: Secret
                name: global-cluster-secrets
              - kind: ConfigMap
                name: cluster-config
              - kind: Secret
                name: cluster-secrets
      target:
        kind: Kustomization
        group: kustomize.toolkit.fluxcd.io
        version: v1
        labelSelector: "component.kutara.io/part-of=definitions"
