---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: flux
  namespace: flux-system
spec:
  interval: 9m0s
  ref:
    tag: v0.41.2
  url: https://github.com/fluxcd/flux2
  ignore: |
    # exclude all
    /*
    # include gitops dirs
    !/manifests
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./manifests/install
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux
  patches:
    - patch: |-
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: not-used
          namespace: flux-system
        spec:
          nodeSelector:
            kubernetes.io/arch: arm64
      target:
        kind: Deployment
        labelSelector: control-plane=controller
