---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: flux
  namespace: flux-system
spec:
  interval: 9m0s
  ref:
    # renovate: datasource=github-releases depName=fluxcd/flux2
    tag: v0.30.2
  url: https://github.com/fluxcd/flux2
  ignore: |
    # exclude all
    /*
    # include gitops dirs
    !/manifests
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./manifests/install
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux
  patches:
    - patch: |-
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: not-used
        spec:
          template:
            spec:
              containers:
                - name: manager
                  resources:
                    requests:
                      cpu: 500m
                      memory: 128Mi
                    limits:
                      cpu: "2"
                      memory: 2048Mi
      target:
        kind: Deployment
        labelSelector: control-plane=controller
