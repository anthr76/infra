---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-external-cluster
  namespace: rook-ceph-external
spec:
  interval: 5m
  timeout: 15m
  upgrade:
    remediation:
      retries: -1
  install:
    remediation:
      retries: -1
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.9.5
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  dependsOn:
    - name: rook-ceph
      namespace: rook-ceph
  values:
    toolbox:
      enabled: false
      image: quay.io/ceph/ceph:v16.2.9
    monitoring:
      enabled: false
    cephClusterSpec:
      external:
        enable: true
      dataDirHostPath: /var/lib/rook-external
      crashCollector:
        disable: true
      healthCheck:
        daemonHealth:
          mon:
            disabled: false
            interval: 45s
