---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: amdgpu-device-plugin
  namespace: kube-system
spec:
  selector:
    matchLabels:
      name: amdgpu-deviceplugin
  template:
    metadata:
      annotations:
      labels:
        name: amdgpu-deviceplugin
    spec:
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
      containers:
        - image: docker.io/rocm/k8s-device-plugin:1.18.0@sha256:4b2830e2c6e1d182a8e9cbf950f46d263896ba9050366a59665cd921902b6864
          name: amdgpu-dp-cntr
          workingDir: /root
          command: ["./k8s-device-plugin"]
          args: ["-logtostderr=true", "-stderrthreshold=INFO", "-v=5"]
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: dp
              mountPath: /var/lib/kubelet/device-plugins
            - name: sys
              mountPath: /sys
      volumes:
        - name: dp
          hostPath:
            path: /var/lib/kubelet/device-plugins
        - name: sys
          hostPath:
            path: /sys
