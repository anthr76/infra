---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: amdgpu-labeller
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: amdgpu-labeller
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["watch", "get", "list", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: amdgpu-labeller
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: amdgpu-labeller
subjects:
  - kind: ServiceAccount
    name: amdgpu-labeller
    namespace: kube-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: amdgpu-labeller
  namespace: kube-system
spec:
  selector:
    matchLabels:
      name: amdgpu-labeller
  template:
    metadata:
      labels:
        name: amdgpu-labeller
    spec:
      priorityClassName: system-node-critical
      serviceAccountName: amdgpu-labeller
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
      containers:
        - image: docker.io/rocm/k8s-device-plugin:labeller-1.18.0@sha256:9238135c0ddeb7224ee31e2c0b12cfcaa51960befde1d3788b56652e93f940a7
          name: amdgpu-labeller
          imagePullPolicy: Always
          workingDir: /root
          command: ["./k8s-node-labeller"]
          args:
            [
              "-logtostderr=true",
              "-stderrthreshold=INFO",
              "-v=5",
              "-vram",
              "-cu-count",
              "-simd-count",
              "-device-id",
              "-family",
            ]
          env:
            - name: DS_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          securityContext:
            privileged: true
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: sys
              mountPath: /sys
            - name: dev
              mountPath: /dev
      volumes:
        - name: sys
          hostPath:
            path: /sys
        - name: dev
          hostPath:
            path: /dev
