---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb
  namespace: kube-system
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  interval: 5m
  chart:
    spec:
      chart: metallb
      version: 0.13.10
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      logLevel: debug
    prometheus:
      serviceAccount: kube-prometheus-stack-prometheus
      namespace: monitoring
      podMonitor:
        enabled: true
      prometheusRule:
        enabled: true
    speaker:
      tolerateMaster: true
      frr:
        enabled: true
    crds:
      enabled: true
  # https://github.com/cilium/cilium/issues/20436
  # https://github.com/metallb/metallb/issues/1512
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              version: v1
              kind: DaemonSet
              name: metallb-speaker
            patch:
              - op: add
                path: /spec/template/spec/initContainers/3
                value:
                  name: routes
                  command:
                  - /bin/sh
                  - -c
                  - |-
                    ip r add local 10.45.0.0/16 dev lo table local proto 66 scope host || true
                    ip -6 r add local 2001:559:87dd:a00::/56 dev lo table local proto 67 scope host || true
                  image: alpine@sha256:beefdbd8a1da6d2915566fde36db9db0b524eb737fc57cd1367effd16dc0d06d
                  imagePullPolicy: IfNotPresent
                  securityContext:
                    capabilities:
                        add:
                         - NET_ADMIN
