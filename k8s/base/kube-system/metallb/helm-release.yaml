---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: kube-system
spec:
  interval: 5m
  timeout: 15m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 50
      strategy: rollback
  chart:
    spec:
      chart: metallb
      version: 0.13.3
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
      interval: 5m
  values:
    prometheus:
      serviceAccount: prom-operator
      namespace: monitoring
      podMonitor:
        enabled: true
      prometheusRule:
        enabled: true
    speaker:
      tolerateMaster: true
      frr:
        enabled: true
        image:
          repository: docker.io/frrouting/frr
          tag: v8.2.2
    crds:
      enabled: true
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - $patch: delete
            apiVersion: admissionregistration.k8s.io/v1
            kind: ValidatingWebhookConfiguration
            metadata:
              name: validating-webhook-configuration
