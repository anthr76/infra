---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://metallb.github.io/metallb
      chart: metallb
      version: 0.12.1
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
      interval: 5m
  values:
    existingConfigMap: "metallb-config"
    prometheus:
      serviceAccount: prom-operator
      namespace: monitoring
      podMonitor:
        enabled: true
      prometheusRule:
        enabled: true
    speaker:
      tolerateMaster: true
      frr:
        enabled: true
        # lol -- https://github.com/FRRouting/frr/issues/10587
        image:
          repository: docker.io/frrouting/frr
          tag: v8.2.2
