---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  interval: 5m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 50
      strategy: rollback
  chart:
    spec:
      chart: cilium
      version: 1.12.5
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 5m
  values:
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
    cluster:
      name: scr1-cluster-0
      id: "1"
    rollOutCiliumPods: true
    securityContext:
      privileged: true
    localRedirectPolicy: true
    # Issue TBD
    # kubeProxyReplacement: "strict"
    # kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    ipv4NativeRoutingCIDR: 10.244.0.0/16
    ipv6NativeRoutingCIDR: "fddf:f7bc:9670::/48"
    k8sServiceHost: cluster-0.scr1.rabbito.tech
    k8sServicePort: 6443
    pmtuDiscovery:
      enabled: trye
    loadBalancer:
      algorithm: hybrid
    bandwidthManager:
      enabled: true
      bbr: true
    # https://github.com/cilium/cilium/issues/22782
    # tunnel: "disabled"
    endpointRoutes:
      enabled: true
    autoDirectNodeRoutes: true
    ipam:
      mode: "kubernetes"
    ipv6:
      enabled: true
    operator:
      rollOutPods: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: true
      relay:
        enabled: true
        rollOutPods: true
      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
          hosts:
            - "hubble.scr1.rabbito.tech"
          tls:
            - secretName: hubble-tls
              hosts:
                - "hubble.scr1.rabbito.tech"
    bgp:
      enabled: false
      announce:
        loadbalancerIP: false
