---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  interval: 5m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 50
      strategy: rollback
  chart:
    spec:
      chart: cilium
      version: 1.12.1
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 5m
  values:
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
    cluster:
      name: "${CLUSTER_NAME}"
      id: "${CLUSTER_ID}"
    rollOutCiliumPods: true
    securityContext:
      privileged: true
    localRedirectPolicy: true
    kubeProxyReplacement: "strict"
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    ipv4NativeRoutingCIDR: "${CLUSTER_POD_CIDR}"
    ipv6NativeRoutingCIDR: "fddf:f7bc:9670::/48"
    k8sServiceHost: "${CONTROL_PLANE_ENDPOINT}"
    k8sServicePort: 6443
    loadBalancer:
      algorithm: "maglev"
      mode: "dsr"
    tunnel: "disabled"
    endpointRoutes:
      enabled: true
    autoDirectNodeRoutes: true
    ipam:
      mode: "kubernetes"
    ipv6:
      enabled: true
    operator:
      rollOutPods: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
    containerRuntime:
      integration: containerd
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: true
      relay:
        enabled: true
        rollOutPods: true
      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
          hosts:
            - "hubble.${INT_DOMAIN}"
          tls:
            - secretName: hubble-tls
              hosts:
                - "hubble.${INT_DOMAIN}"
    bgp:
      enabled: false
      announce:
        loadbalancerIP: false
