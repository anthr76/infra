---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unpackerr
  namespace: media
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controller:
      strategy: RollingUpdate
    securityContext:
      seLinuxOptions:
        level: s0
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    image:
      repository: ghcr.io/onedr0p/unpackerr
      tag: 0.10.1@sha256:3291c6915ae9e8d71d2e871f312fc2e0f5aa94a33b3c9ab29dd4a26f57962aa1
    env:
      TZ: America/New_York
      UN_SONARR_0_URL: http://sonarr.media.svc.cluster.local:8989
      UN_SONARR_0_PATHS_0: /media/downloads/qbittorrent/complete/sonarr
      UN_RADARR_0_URL: http://radarr.media.svc.cluster.local:7878
      UN_RADARR_0_PATHS_0: /media/downloads/qbittorrent/complete/radarr
    envFrom:
      - secretRef:
          name: unpackerr
    service:
      main:
        enabled: false
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: false
      media:
        enabled: true
        existingClaim: media-v2
        mountPath: /media
    podAnnotations:
      secret.reloader.stakater.com/reload: unpackerr
    resources:
      requests:
        cpu: 10m
        memory: 25Mi
      limits:
        memory: 1000Mi
        cpu: 1000m
