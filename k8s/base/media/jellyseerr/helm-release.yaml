---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyseerr
  namespace: media
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: docker.io/fallenbagel/jellyseerr
      tag: 1.2.1
    env:
      TZ: "America/New_York"
      LOG_LEVEL: "info"
    service:
      main:
        ports:
          http:
            port: 5055
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: "new.requests.kutara.io"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: jellyseerr-tls
            hosts:
              - new.requests.kutara.io
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        existingClaim: jellyseerr-config-v1
        mountPath: /app/config
    resources:
      requests:
        cpu: 500m
        memory: 500Mi
      limits:
        memory: 1000Mi
        cpu: 1000m

