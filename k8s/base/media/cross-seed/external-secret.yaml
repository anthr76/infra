  name: cross-seed
  namespace: media
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: gcp-kutara-prod
  target:
    name: cross-seed
    creationPolicy: Owner
  data:
  - secretKey: PROWLARR__API_KEY
    remoteRef:
      key: arr-api-key
