---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tautulli-config-v2
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ceph-filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tautulli-backup-v2
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: slow-ceph-filesystem
