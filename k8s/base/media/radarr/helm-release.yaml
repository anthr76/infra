---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.6@sha256:0ceb9386a7da7f646fc2c971dcb34dfed3bf44ff0ee8e29c81a2a084a7b1b88c
        env:
          - name: POSTGRES_HOST
            value: postgres-rw.database.svc.cluster.local
          - name: POSTGRES_DB
            value: "radarr-main radarr-log"
          - name: POSTGRES_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: postgres-superuser
                key: password
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: radarr
                key: RADARR__POSTGRES_USER
          - name: POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: radarr
                key: RADARR__POSTGRES_PASSWORD
    controller:
      strategy: RollingUpdate
    image:
      repository: ghcr.io/onedr0p/radarr-nightly
      tag: 4.3.1.6775@sha256:9035a1f33cc0897fa37dce9c8248f73ae361e8f10701e1d9de70c7be6499fd1e
    env:
      TZ: "America/New_York"
      RADARR__LOG_LEVEL: info
      RADARR__BRANCH: nightly
      RADARR__APPLICATION_URL: "https://{{ .Release.Name }}.scr1.rabbito.tech"
      RADARR__POSTGRES_HOST: postgres-rw.database.svc.cluster.local
      RADARR__POSTGRES_MAIN_DB: radarr-main
      RADARR__POSTGRES_LOG_DB: radarr-log
    envFrom:
      - secretRef:
          name: radarr
    service:
      main:
        ports:
          http:
            port: 7878
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
          nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"
        hosts:
          - host: "radarr.scr1.rabbito.tech"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: radarr-tls
            hosts:
              - "radarr.scr1.rabbito.tech"
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    metrics:
      enabled: true
      serviceMonitor:
        interval: 3m
        scrapeTimeout: 1m
      prometheusRule:
        enabled: true
      exporter:
        image:
          repository: ghcr.io/onedr0p/exportarr
          tag: v1.1.0
        env:
          port: 9794
          additionalMetrics: true
          unknownQueueItems: false
    persistence:
      config:
        enabled: true
        existingClaim: radarr-config-v2
        mountPath: /config
      media:
        enabled: true
        existingClaim: media-v2
        mountPath: /media
      backup:
        enabled: true
        existingClaim: radarr-backup-v2
        mountPath: /config/Backups
    resources:
      requests:
        memory: 450Mi
        cpu: 500m
      limits:
        memory: 1750Mi
        cpu: 1800m
