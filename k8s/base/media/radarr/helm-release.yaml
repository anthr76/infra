---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  interval: 5m
  chart:
    spec:
      chart: radarr
      version: 16.2.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    podAnnotations:
      backup.velero.io/backup-volumes: config
    initContainers:
      update-volume-permission:
        image: busybox
        command: ["sh", "-c", "chown -R 1000:1000 /config"]
        volumeMounts:
          - name: config
            mountPath: /config
        securityContext:
          runAsUser: 0
    image:
      repository: ghcr.io/onedr0p/radarr-nightly
      tag: 4.2.0.6416@sha256:19f4546de2ebf91cf03226b6894cd0291e131725c653a6ca91eba1b6976b4a3f
    env:
      TZ: "America/New_York"
      RADARR__LOG_LEVEL: info
      RADARR__BRANCH: nightly
      RADARR__APPLICATION_URL: "https://{{ .Release.Name }}.${INT_DOMAIN}"
      RADARR__POSTGRES_USER: k8s
      RADARR__POSTGRES_HOST: db-01.scr1.rabbito.tech
      RADARR__POSTGRES_MAIN_DB: radarr-main
      RADARR__POSTGRES_MAIN_LOG: radarr-log
    envFrom:
      - secretRef:
          name: radarr
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
          - host: "radarr.${INT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: radarr-tls
            hosts:
              - "radarr.${INT_DOMAIN}"
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    metrics:
      enabled: true
      serviceMonitor:
        interval: 3m
        scrapeTimeout: 1m
      prometheusRule:
        enabled: true
      exporter:
        image:
          repository: ghcr.io/onedr0p/exportarr
          tag: v1.1.0
        env:
          port: 9794
          additionalMetrics: true
          unknownQueueItems: false
    persistence:
      config:
        enabled: true
        existingClaim: radarr-config-v1
        mountPath: /config
      media:
        enabled: true
        existingClaim: media
        mountPath: /media
      backup:
        enabled: true
        existingClaim: radarr-backup-v1
        mountPath: /config/Backups
    resources:
      requests:
        memory: 450Mi
        cpu: 500m
      limits:
        memory: 1750Mi
        cpu: 1800m
