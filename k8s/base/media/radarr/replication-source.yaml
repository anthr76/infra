---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: radarr-kopia
  namespace: media
spec:
  sourcePVC: radarr-config-v2
  trigger:
    schedule: "0 * * * *"
  kopia:
    copyMethod: Snapshot
    repository: volsync-kopia
    parallelism: 2
    accessModes:
      - ReadWriteOnce
    cacheAccessModes:
      - ReadWriteOnce
    cacheCapacity: 5Gi
    cacheStorageClassName: fast-ceph-block
    compression: zstd-fastest
    retain:
      hourly: 24
      daily: 7
      weekly: 4
