---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr
  namespace: media
spec:
  schedule: "0 3 * * *"
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      backoffLimit: 3
      ttlSecondsAfterFinished: 300
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: sonarrs
              image: ghcr.io/recyclarr/recyclarr:4.4.1@sha256:825ab392a0f99e8eaa6c0d1468eae83f9dab449eff7456f011a2fbfd82330bf8
              env:
                - name: TZ
                  value: America/New_York
              command:
                - /app/recyclarr
              args:
                - sonarr
                - --app-data
                - /tmp/recyclarr
                - --config
                - /config/recyclarr.yaml
              volumeMounts:
                - name: config
                  mountPath: /config
            - name: radarrs
              image: ghcr.io/k8s-at-home/recyclarr:v2.6.1@sha256:9c8623f4253c40b0bd1716acd4f25f55435c499c6c72aad33e6adcee93befc65
              env:
                - name: TZ
                  value: "America/New_York"
              command:
                - /app/recyclarr
              args:
                - radarr
                - --app-data
                - /tmp/recyclarr
                - --config
                - /config/recyclarr.yaml
              volumeMounts:
                - name: config
                  mountPath: /config/
          volumes:
            - name: config
              secret:
                secretName: recyclarr
