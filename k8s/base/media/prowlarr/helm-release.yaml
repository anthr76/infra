---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  upgrade:
    force: true
    remediation:
      retries: -1
  install:
    remediation:
      retries: -1
  interval: 5m
  timeout: 15m
  chart:
    spec:
      chart: prowlarr
      version: 4.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    initContainers:
      update-volume-permission:
        image: busybox
        command: ["sh", "-c", "chown -R 1000:1000 /config"]
        volumeMounts:
          - name: config
            mountPath: /config
        securityContext:
          runAsUser: 0
    podAnnotations:
      backup.velero.io/backup-volumes: config
    image:
      repository: ghcr.io/onedr0p/prowlarr-nightly
      tag: 0.4.2.1873@sha256:392a419c3f4677a3e74501a8cde76acdda61a7e689726ddf154455131a1ac6ff        
    env:
      TZ: "America/New_York"
      PROWLARR__LOG_LEVEL: info
      PROWLARR__BRANCH: nightly
      PROWLARR__APPLICATION_URL: "https://{{ .Release.Name }}.${INT_DOMAIN}"
      PROWLARR__POSTGRES_USER: k8s
      PROWLARR__POSTGRES_HOST: db-01.scr1.rabbito.tech
      PROWLARR__POSTGRES_MAIN_DB: prowlarr-main
      PROWLARR__POSTGRES_MAIN_LOG: prowlarr-log
    envFrom:
      - secretRef:
          name: prowlarr
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
          - host: "prowlarr.${INT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: prowlarr-tls
            hosts:
              - "prowlarr.${INT_DOMAIN}"
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        existingClaim: prowlarr-config-v1
      backup:
        enabled: true
        existingClaim: prowlarr-backup-v1
        mountPath: /config/Backups
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 500Mi
