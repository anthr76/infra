---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: plex
  namespace: media
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    priorityClassName: media-cluster-critical
    controller:
      type: statefulset
    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.32.8.7639-fb6452ebf@sha256:637fe10cef736f249d96cb004c12f81646c81ca17ddce22374ea8782aa6646c2
    env:
      TZ: "America/New_York"
    securityContext:
      seLinuxOptions:
        level: s0
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 39
        - 44
        - 105
        - 109
    service:
      main:
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: 32400
      tcp-discover:
        enabled: true
        externalTrafficPolicy: Local
        ports:
          dnla-tcp:
            enabled: true
            port: 32469
            protocol: TCP
            targetPort: 32469
            nodePort: 32469
        type: NodePort
      udp-discover:
        enabled: true
        externalTrafficPolicy: Local
        type: NodePort
        ports:
          dnla-udp:
            enabled: true
            port: 1900
            protocol: UDP
            targetPort: 1900
          gdm-1:
            enabled: true
            port: 32410
            protocol: UDP
            targetPort: 32410
            nodePort: 32410
          gdm-2:
            enabled: true
            port: 32412
            protocol: UDP
            targetPort: 32412
            nodePort: 32412
          gdm-3:
            enabled: true
            port: 32413
            protocol: UDP
            targetPort: 32413
            nodePort: 32413
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "plex"
          hajimari.io/appName: "plex"
          hajimari.io/url: "https://plex.kutara.io/web/"
          nginx.ingress.kubernetes.io/backend-protocol: HTTPS
        hosts:
          - host: "plex.kutara.io"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: plex-tls
            hosts:
              - "plex.kutara.io"
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 50Gi
        storageClass: fast-ceph-block
    persistence:
      media:
        enabled: true
        existingClaim: media-v2
        mountPath: /media
      backup:
        enabled: true
        existingClaim: plex-backup-v2
        mountPath: /config/Backups
      transcode:
        enabled: true
        type: emptyDir
      tmp:
        enabled: true
        type: emptyDir
    resources:
      requests:
        cpu: 128m
        memory: 112Mi
        amd.com/gpu: "1"
      limits:
        amd.com/gpu: "1"
        cpu: 800m
        memory: 1048Mi
