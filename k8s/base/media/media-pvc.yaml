---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-v2
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 15T
  storageClassName: slow-ceph-filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-v4
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10T
  storageClassName: slow-ceph-filesystem-v2
