---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: audiobookshelf
  namespace: media
spec:
  releaseName: audiobookshelf
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    controller:
      strategy: RollingUpdate
    image:
      repository: ghcr.io/advplyr/audiobookshelf
      tag: 2.2.5
    env:
      TZ: "America/New_York"
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/proxy-body-size: "2G"
          nginx.ingress.kubernetes.io/proxy-buffering: "off"
          nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
        hosts:
          - host: &host "ab.scr1.rabbito.tech"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tls-audiobookshelf
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: audiobookshelf-config-v2
      metadata:
        enabled: true
        mountPath: /metadata
        existingClaim: audiobookshelf-metadata-v2
      media:
        enabled: true
        existingClaim: media-v2
        mountPath: /media
    resources:
      requests:
        cpu: 20m
        memory: 50Mi
      limits:
        cpu: 500m
        memory: 800Mi
