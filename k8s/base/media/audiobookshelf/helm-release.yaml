# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/helmrelease-helm-v2beta1.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: audiobookshelf
  namespace: media
spec:
  releaseName: audiobookshelf
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    controller:
      strategy: RollingUpdate
    image:
      repository: ghcr.io/advplyr/audiobookshelf
      tag: 2.3.3@sha256:1c801abc7886c466359398f571b7fed04f431f79d0ce2ce124105e1479b0c8d0
    env:
      TZ: "America/New_York"
      AUDIOBOOKSHELF_UID: 568
      AUDIOBOOKSHELF_GID: 568
      PORT: 8080
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/proxy-body-size: "2G"
          nginx.ingress.kubernetes.io/proxy-buffering: "off"
          nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
        hosts:
          - host: &host "ab.scr1.rabbito.tech"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tls-audiobookshelf
    securityContext:
      seLinuxOptions:
        level: s0
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: audiobookshelf-config-v2
      metadata:
        enabled: true
        mountPath: /metadata
        existingClaim: audiobookshelf-metadata-v2
      media:
        enabled: true
        existingClaim: media-v2
        mountPath: /media
      cache:
        enabled: true
        type: emptyDir
        mountPath: /.npm
    resources:
      requests:
        cpu: 20m
        memory: 50Mi
      limits:
        cpu: 500m
        memory: 800Mi
