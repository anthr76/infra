---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tvheadend
  namespace: media
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  values:
    controller:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/onedr0p/tvheadend
      tag: 4.3.10004@sha256:d4456865d39c351bff81ab1f2b7f0ab86a7621b5ebfa6b68a643ecb7ac375850
    env:
      TZ: "America/New_York"
    service:
      main:
        ports:
          http:
            port: 9981
          htsp:
            port: 9982
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            send_timeout 100m;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        hosts:
          - host: &host "{{ .Release.Name }}.scr1.rabbito.tech"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: tvheadend-tls
            hosts:
              - *host
    securityContext:
      seLinuxOptions:
        level: s0
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 44
        - 109
    persistence:
      config:
        enabled: true
        existingClaim: tvheadend-config-v2
      recordings:
        enabled: true
        existingClaim: media-v2
        mountPath: /recordings
      timeshift:
        enabled: true
        type: emptyDir
        mountPath: /timeshift
    resources:
      requests:
        # gpu.intel.com/i915: 1
        cpu: 100m
        memory: 20Mi
      limits:
        # gpu.intel.com/i915: 1
        cpu: 1000m
        memory: 1096Mi
