---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr-uhd
  namespace: media
spec:
  upgrade:
    force: true
    remediation:
      retries: -1
  install:
    remediation:
      retries: -1
  interval: 5m
  chart:
    spec:
      chart: radarr
      version: 16.2.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    initContainers:
      update-volume-permission:
        image: busybox
        command: ["sh", "-c", "chown -R 1000:1000 /config"]
        volumeMounts:
          - name: config
            mountPath: /config
        securityContext:
          runAsUser: 0
    image:
      repository: ghcr.io/onedr0p/radarr-nightly
      tag: 4.2.0.6396@sha256:73d4c9bf950d11f23dc47536527e5604f99925a159ba418f362ad2c79363c64f
    env:
      TZ: "America/New_York"
      RADARR__LOG_LEVEL: info
      RADARR__BRANCH: nightly
      RADARR__APPLICATION_URL: "https://{{ .Release.Name }}.${INT_DOMAIN}"
      RADARR__POSTGRES_USER: k8s
      RADARR__POSTGRES_HOST: db-01.scr1.rabbito.tech
      RADARR__POSTGRES_MAIN_DB: radarr-uhd-main
      RADARR__POSTGRES_MAIN_LOG: radarr-uhd-log
    envFrom:
      - secretRef:
          name: radarr-uhd
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
          - host: "radarr-uhd.${INT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: radarr-uhd-tls
            hosts:
              - "radarr-uhd.${INT_DOMAIN}"
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    metrics:
      enabled: true
      serviceMonitor:
        interval: 3m
        scrapeTimeout: 1m
      prometheusRule:
        enabled: true
      exporter:
        image:
          repository: ghcr.io/onedr0p/exportarr
          tag: v1.0.0
        env:
          port: 9794
          additionalMetrics: true
          unknownQueueItems: false
    persistence:
      config:
        enabled: true
        existingClaim: radarr-uhd-config-v1
      media:
        enabled: true
        existingClaim: media
        mountPath: /media
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 750Mi
        cpu: 1950m
    podAnnotations:
      backup.velero.io/backup-volumes: config
