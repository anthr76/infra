---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  values:
    controller:
      strategy: RollingUpdate
    image:
      repository: ghcr.io/bjw-s/calibre-web
      tag: 0.6.20@sha256:a2535080f0377e0630a957e6fba3673bed26dac1eee709f75c4fd722099c8499
    securityContext:
      seLinuxOptions:
        level: s0
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 65539
    enableServiceLinks: false
    env:
      CACHE_DIR: /cache
    service:
      main:
        ports:
          http:
            port: 8083
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          nginx.ingress.kubernetes.io/proxy-body-size: 15m
          nginx.ingress.kubernetes.io/custom-http-errors: 401,403,404,500,501,502,503
          nginx.ingress.kubernetes.io/auth-response-headers: Authorization, x-auth-request-email, x-auth-request-groups
          nginx.ingress.kubernetes.io/auth-signin: https://auth.kutara.io/oauth2/start
          nginx.ingress.kubernetes.io/auth-url: https://auth.kutara.io/oauth2/auth?allowed_groups=family
          hajimari.io/enable: "true"
          hajimari.io/icon: book
        hosts:
          - host: &host calibre-web.kutara.io
            paths:
              - path: /
        tls:
          -  secretName: calibre-web-tls
             hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: calibre-web-config-v2
      media:
        enabled: true
        existingClaim: media-v2
        mountPath: /media
      cache:
        enabled: true
        type: emptyDir
        mountPath: /cache
    resources:
      requests:
        cpu: 15m
        memory: 15M
      limits:
        memory: 299M
        cpu: 300m
