---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lidarr
  namespace: media
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    controller:
      strategy: RollingUpdate
    image:
      repository: ghcr.io/onedr0p/lidarr
      tag: 1.0.2.2592@sha256:61238ada2ce1cc6ca75d0d2ead713d21e1f79df70d71be476b0dbfaf4655f288
    env:
      TZ: "America/New_York"
      LIDARR__INSTANCE_NAME: Lidarr
      LIDARR__BRANCH: master
      LIDARR__LOG_LEVEL: info
    envFrom:
      - secretRef:
          name: lidarr
    service:
      main:
        ports:
          http:
            port: 8686
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
          - host: "lidarr.scr1.rabbito.tech"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: lidarr-tls
            hosts:
              - "lidarr.scr1.rabbito.tech"
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        existingClaim: lidarr-config-v2
      media:
        enabled: true
        existingClaim: media-v2
        mountPath: /media
      backup:
        enabled: true
        existingClaim: lidarr-backup-v2
        mountPath: /config/Backups
    resources:
      requests:
        memory: 128Mi
        cpu: 10m
      limits:
        memory: 1024Mi
        cpu: 100m
