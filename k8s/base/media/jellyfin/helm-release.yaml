---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controller:
    securityContext:
      seLinuxOptions:
        level: s0
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
      - 39
      - 44
      - 105
      - 109
    image:
      repository: docker.io/jellyfin/jellyfin
      tag: 10.8.10
    env:
      TZ: "America/New_York"
      JELLYFIN_CACHE_DIR: "/cache"
    service:
      main:
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: 8096
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "movie-open-play"
          hajimari.io/url: "https://jellyfin.kutara.io/sso/OID/p/auth0"
        hosts:
        - host: "jellyfin.kutara.io"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "jellyfin.kutara.io"
    persistence:
      config:
        enabled: true
        existingClaim: jellyfin-config-v2
      transcode:
        enabled: true
        type: emptyDir
      cache:
        enabled: true
        type: emptyDir
      media:
        enabled: true
        existingClaim: media-v2
        readOnly: true
    resources:
      requests:
        amd.com/gpu: 1
        cpu: 20m
        memory: 100Mi
      limits:
        amd.com/gpu: 1
        memory: 100Mi
        cpu: 500m
