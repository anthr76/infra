---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  interval: 5m
  chart:
    spec:
      chart: jellyfin
      version: 9.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    initContainers:
      update-volume-permission:
        image: busybox@sha256:3614ca5eacf0a3a1bcc361c939202a974b4902b9334ff36eb29ffe9011aaad83
        command: ["sh", "-c", "chown -R 1000:1000 /config"]
        volumeMounts:
          - name: config
            mountPath: /config
        securityContext:
          runAsUser: 0
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    image:
      repository: ghcr.io/onedr0p/jellyfin
      tag: 10.8.1@sha256:6384e5f93d4aae064ee81c002077f5546b6e9eba4a4ba0c575f1cea08cf54a6d
    env:
      TZ: "America/New_York"
    service:
      main:
        ipFamilyPolicy: PreferDualStack
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "movie-open-play"
          hajimari.io/url: "https://jellyfin.kutara.io/sso/OID/p/auth0"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            add_header Content-Security-Policy "default-src https: data: blob: http://image.tmdb.org; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://www.gstatic.com/cv/js/sender/v1/cast_sender.js https://www.gstatic.com/eureka/clank/95/cast_sender.js https://www.gstatic.com/eureka/clank/96/cast_sender.js https://www.gstatic.com/eureka/clank/97/cast_sender.js https://www.youtube.com blob:; worker-src 'self' blob:; connect-src 'self'; object-src 'none'; frame-ancestors 'self'";
        hosts:
        - host: "jellyfin.kutara.io"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "jellyfin.kutara.io"
    persistence:
      config:
        enabled: true
        existingClaim: jellyfin-config-v1
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory
      media:
        enabled: true
        existingClaim: media
        readOnly: true
    resources:
      requests:
        cpu: 500m
        memory: 500Mi
      limits:
        memory: 4000Mi
        cpu: 2000m
