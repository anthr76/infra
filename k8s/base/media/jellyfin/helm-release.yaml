---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
      - 39
      - 44
      - 109
    image:
      repository: ghcr.io/onedr0p/jellyfin
      tag: 10.8.7@sha256:e309605c9f9c1fd3810da6159185f2bea96a161341c81af9b4731e43be3d9bb1
    env:
      TZ: "America/New_York"
      DOTNET_SYSTEM_IO_DISABLEFILELOCKING: "true"
      JELLYFIN_CACHE_DIR: "/cache"
    service:
      main:
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: 8096
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "movie-open-play"
          hajimari.io/url: "https://jellyfin.kutara.io/sso/OID/p/auth0"
        hosts:
        - host: "jellyfin.kutara.io"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "jellyfin.kutara.io"
    persistence:
      config:
        enabled: true
        existingClaim: jellyfin-config-v2
      transcode:
        enabled: true
        type: emptyDir
      cache:
        enabled: true
        type: emptyDir
      media:
        enabled: true
        existingClaim: media-v2
        readOnly: true
    resources:
      requests:
        amd.com/gpu: 1
        cpu: 500m
        memory: 500Mi
      limits:
        amd.com/gpu: 1
        memory: 4000Mi
        cpu: 1000m
