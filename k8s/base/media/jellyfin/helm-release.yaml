---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    image:
      repository: ghcr.io/onedr0p/jellyfin
      tag: 10.8.7@sha256:e309605c9f9c1fd3810da6159185f2bea96a161341c81af9b4731e43be3d9bb1
    env:
      TZ: "America/New_York"
    service:
      main:
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: 8096
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "movie-open-play"
          hajimari.io/url: "https://jellyfin.kutara.io/sso/OID/p/auth0"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            add_header Content-Security-Policy "default-src https: data: blob: http://image.tmdb.org; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://www.gstatic.com/cv/js/sender/v1/cast_sender.js https://www.gstatic.com/eureka/clank/95/cast_sender.js https://www.gstatic.com/eureka/clank/96/cast_sender.js https://www.gstatic.com/eureka/clank/97/cast_sender.js https://www.youtube.com blob:; worker-src 'self' blob:; connect-src 'self'; object-src 'none'; frame-ancestors 'self'";
        hosts:
        - host: "jellyfin.kutara.io"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "jellyfin.kutara.io"
    persistence:
      config:
        enabled: true
        existingClaim: jellyfin-config-v2
      transcode:
        enabled: true
        type: emptyDir
      media:
        enabled: true
        existingClaim: media-v2
        readOnly: true
    resources:
      requests:
        amd.com/gpu: 1
        cpu: 500m
        memory: 500Mi
      limits:
        amd.com/gpu: 1
        memory: 4000Mi
        cpu: 1000m
