---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: overseerr
  namespace: media
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    controller:
      strategy: RollingUpdate
    image:
      repository: ghcr.io/sct/overseerr
      tag: develop
    env:
      TZ: "America/New_York"
      LOG_LEVEL: "info"
    service:
      main:
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: 5055
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          hajimari.io/enable: "true"
          hajimari.io/icon: eye-circle
        hosts:
          - host: "requests.kutara.io"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: overseerr-tls
            hosts:
              - "requests.kutara.io"
    persistence:
      config:
        enabled: true
        existingClaim: overseerr-config-v2
        mountPath: /app/config
      cache:
        enabled: true
        type: emptyDir
        mountPath: /app/.next/cache
