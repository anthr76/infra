---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: lemmy-deploy
  namespace: federation
spec:
  sourceRef:
    kind: OCIRepository
    name: lemmy-ks
  interval: 10m
  prune: true
  wait: true
  targetNamespace: federation
  patches:
    - patch: |-
        - op: add
          path: /spec/template/spec/containers/0/env/-
          value:
            name: PICTRS__STORE__TYPE
            value: object_storage
        - op: add
          path: /spec/template/spec/containers/0/env/-
          value:
            name: PICTRS__STORE__USE_PATH_STYLE
            value: "true"
        - op: add
          path: /spec/template/spec/containers/0/env/-
          value:
            # Needs protocol can inject in args as well..
            name: PICTRS__STORE__ENDPOINT
            value: "http://rook-ceph-rgw-slow-ceph-objectstore.rook-ceph.svc"
        - op: add
          path: /spec/template/spec/containers/0/env/-
          value:
            name: PICTRS__STORE__BUCKET_NAME
            valueFrom:
              configMapKeyRef:
                name: pictrs-bucket-v1
                key: BUCKET_NAME
        - op: add
          path: /spec/template/spec/containers/0/env/-
          value:
            name: PICTRS__STORE__REGION
            valueFrom:
              configMapKeyRef:
                name: pictrs-bucket-v1
                key: BUCKET_REGION
        - op: add
          path: /spec/template/spec/containers/0/env/-
          value:
            name: PICTRS__STORE__ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: pictrs-bucket-v1
                key: AWS_ACCESS_KEY_ID
        - op: add
          path: /spec/template/spec/containers/0/env/-
          value:
            name: PICTRS__STORE__SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: pictrs-bucket-v1
                key: AWS_SECRET_ACCESS_KEY
      target:
        kind: Deployment
        name: pictrs
        version: v1
    - patch: |-
        - op: replace
          path: /spec/rules/0/host
          value: lemmy.kutara.io
        - op: replace
          path: /spec/tls/0/hosts/0
          value: lemmy.kutara.io
        - op: add
          path: /metadata/annotations
          value:
            cert-manager.io/cluster-issuer: letsencrypt-production
      target:
        kind: Ingress
        name: lemmy
        version: v1
    - patch: |-
        - op: add
          path: /spec/template/spec/initContainers
          value:
            - env:
              - name: INIT_POSTGRES_HOST
                value: federation-postgres-rw.federation.svc.cluster.local
              - name: INIT_POSTGRES_DBNAME
                value: lemmy
              - name: INIT_POSTGRES_SUPER_PASS
                valueFrom:
                  secretKeyRef:
                    key: password
                    name: postgres-superuser
              - name: INIT_POSTGRES_USER
                valueFrom:
                  secretKeyRef:
                    key: postgres-user
                    name: lemmy
              - name: INIT_POSTGRES_PASS
                valueFrom:
                  secretKeyRef:
                    key: postgres-password
                    name: lemmy
              image: ghcr.io/onedr0p/postgres-init:14.10@sha256:71ddc70edccf201d6a521fe6216bc58d8c7c856a1ef96c4d4fbe9f548818ea4d
              imagePullPolicy: IfNotPresent
              name: init-db
      target:
        kind: Deployment
        name: lemmy
        version: v1
    - patch: |-
        - op: replace
          path: /spec/template/spec/containers/0/env/0/value
          value: lemmy.kutara.io
      target:
        kind: Deployment
        name: lemmy-ui
        version: v1
