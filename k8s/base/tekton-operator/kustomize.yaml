---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: Bucket
metadata:
  name: tekton
  namespace: flux-system
spec:
  provider: generic
  interval: 5m0s
  bucketName: tekton-releases
  endpoint: storage.googleapis.com
  timeout: 60s
  ignore: |
    **/openshift-release.yaml
    **/release.notags.yaml
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: tekton-operator-deployment
  namespace: flux-system
spec:
  interval: 15m
  prune: true
  wait: true
  # renovate: datasource=github-releases depName=tekton/operator
  path: ./operator/previous/v0.62.0/
  sourceRef:
    kind: Bucket
    name: tekton

