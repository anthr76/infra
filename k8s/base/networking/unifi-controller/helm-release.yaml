---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: unifi
      version: 4.9.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: jacobalberty/unifi
      tag: v7.1.65
    persistence:
      enabled: true
      existingClaim: unifi-controller
    stunService:
      enabled: true
    controllerService:
      enabled: true
      type: ClusterIP
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        path: /inform
        hosts:
          - unifi.kutara.io
        tls:
          - secretName: unifi-kutara-tls
            hosts:
              - unifi.kutara.io
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - unifi.kutara.io
      tls:
        - secretName: unifi-kutara-tls
          hosts:
            - unifi.kutara.io
    resources:
      requests:
        cpu: "400m"
        memory: "100Mi"
      limits:
        cpu: "600m"
        memory: "900Mi"
    extraVolumes:
      - name: nwk2-config
        configMap:
          name: nwk2-config
      - name: scr-config
        configMap:
          name: scr-config
    extraVolumeMounts:
      - name: nwk2-config
        mountPath: /unifi/data/sites/pw0snr9m/config.gateway.json
        subPath: config.gateway.json
      - name: scr-config
        mountPath: /unifi/data/sites/20rblc9i/config.gateway.json
        subPath: config.gateway.json
