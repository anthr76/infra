---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy-int
  namespace: networking
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controller:
      replicas: 3
      strategy: RollingUpdate
    podAnnotations:
      secret.reloader.stakater.com/reload: oauth2-proxy
    image:
      repository: quay.io/oauth2-proxy/oauth2-proxy
      tag: v7.4.0@sha256:393e63c3b924e3f78a5b592ad647417af4ea229398b7bebbbd7ef3d6181aceb5
    env:
      OAUTH2_PROXY_HTTP_ADDRESS: 0.0.0.0:4180
      OAUTH2_PROXY_METRICS_ADDRESS: 0.0.0.0:44180
      OAUTH2_CODE_CHALLENGE_METHOD: S256
      OAUTH2_PROXY_COOKIE_DOMAINS: rabbito.tech
      OAUTH2_PROXY_COOKIE_SECRET:
        valueFrom:
          secretKeyRef:
            name: oauth2-proxy
            key: cookie-secret
      OAUTH2_PROXY_COOKIE_SECURE: true
      OAUTH2_PROXY_EMAIL_DOMAINS: "*"
      OAUTH2_PROXY_SCOPE: "openid profile email"
      OAUTH2_PROXY_PROVIDER: oidc
      OAUTH2_PROXY_OIDC_ISSUER_URL: https://kutara-dev.us.auth0.com/
      OAUTH2_PROXY_CLIENT_ID:
        valueFrom:
          secretKeyRef:
            name: oauth2-proxy
            key: client-id
      OAUTH2_PROXY_CLIENT_SECRET:
        valueFrom:
          secretKeyRef:
            name: oauth2-proxy
            key: client-secret
      OAUTH2_PROXY_OIDC_GROUPS_CLAIM: https://kutara/groups
      OAUTH2_PROXY_SESSION_STORE_TYPE: redis
      OAUTH2_PROXY_REDIS_CONNECTION_URL: redis://redis-master.database.svc.cluster.local:6379
      OAUTH2_PROXY_REDIS_PASSWORD: ""
      OAUTH2_PROXY_PASS_AUTHORIZATION_HEADER: true
      OAUTH2_PROXY_PASS_ACCESS_TOKEN: true
      OAUTH2_PROXY_PASS_USER_HEADERS: true
      OAUTH2_PROXY_PREFER_EMAIL_TO_USER: true
      OAUTH2_PROXY_SET_AUTHORIZATION-HEADER: true
      OAUTH2_PROXY_SET_XAUTHREQUEST: true
      OAUTH2_PROXY_REVERSE_PROXY: true
      OAUTH2_PROXY_WHITELIST_DOMAINS: .rabbito.tech
      OAUTH2_COOKIE_CSRF_PER_REQUEST: true
      OAUTH2_COOKIE_CSRF_EXPIRE: 5m
    service:
      main:
        ports:
          http:
            port: 4180
          metrics:
            port: 44180
            enabled: true
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
        - host: auth.scr1.rabbito.tech
          paths:
          - path: /oauth2
            pathType: Prefix
        ingressClassName: nginx
        tls:
        - secretName: oauth2-int-tls
          hosts:
          - auth.scr1.rabbito.tech
    resources:
      requests:
        cpu: 15m
        memory: 105M
      limits:
        cpu: 20m
        memory: 105M
