---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.1.4
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      replicaCount: 2
      tolerations:
        - effect: NoSchedule
          key: "node-role.kubernetes.io/master"
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: feature.node.kubernetes.io/custom-intel-10g
                operator: In
                values:
                - "true"
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - ingress-nginx
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                  - ingress-nginx
                - key: app.kubernetes.io/component
                  operator: In
                  values:
                  - controller
              topologyKey: kubernetes.io/hostname
            weight: 100
      autoscaling:
        enabled: true
        minReplicas: 3
        maxReplicas: 6
        targetCPUUtilizationPercentage: 50
        targetMemoryUtilizationPercentage: 50
        behavior:
          scaleDown:
           stabilizationWindowSeconds: 300
           policies:
            - type: Pods
              value: 1
              periodSeconds: 180
          scaleUp:
            stabilizationWindowSeconds: 300
            policies:
            - type: Pods
              value: 2
              periodSeconds: 60
      service:
        enabled: true
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: ${INGRESS_ENDPOINT_HOSTNAME}
          metallb.universe.tf/allow-shared-ip: "nginx"
          metallb.universe.tf/loadBalancerIPs: "${SVC_WEB_ADDR}"
        externalTrafficPolicy: Local
        ipFamilyPolicy: "PreferDualStack"
        ipFamilies:
          - IPv4
          - IPv6
      publishService:
        enabled: false
      extraArgs:
        publish-status-address: "${INGRESS_ENDPOINT_HOSTNAME}"
        default-ssl-certificate: "networking/wc-kutara-tls"
      ingressClassResource:
        default: true
      config:
        custom-http-errors: >-
          401,403,404,500,501,502,503
        enable-brotli: "true"
        ssl-protocols: "TLSv1.3 TLSv1.2"
        use-forwarded-headers: "true"
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: networking
          namespaceSelector:
            any: true
        prometheusRule:
          enabled: false
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/instance: ingress-nginx
              app.kubernetes.io/component: controller
      resources:
        requests:
          cpu: 23m
          memory: 249M
        limits:
          memory: 312M
    defaultBackend:
      enabled: true
      autoscaling:
        enabled: true
        maxReplicas: 3
      image:
        repository: ghcr.io/tarampampam/error-pages
        tag: 2.16.0
      extraEnvs:
        - name: TEMPLATE_NAME
          value: lost-in-space
        - name: SHOW_DETAILS
          value: "false"
      resources:
        requests:
          cpu: 15m
          memory: 64M
        limits:
          cpu: 128m
          memory: 128M
