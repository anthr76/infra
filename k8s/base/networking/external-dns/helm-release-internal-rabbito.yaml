---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-internal-kutara
  namespace: networking
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  interval: 5m
  chart:
    spec:
      chart: external-dns
      version: 1.18.0
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
      interval: 5m
  values:
    interval: 5m
    # logLevel: debug
    serviceMonitor:
      enabled: true
    provider:
      name: rfc2136
    extraArgs:
      - --rfc2136-host=10.20.99.1
      - --rfc2136-port=53
      - --rfc2136-zone=rabbito.tech
      - --rfc2136-tsig-keyname=dhcp-update-key
      - --rfc2136-tsig-secret-alg=hmac-sha256
      - --rfc2136-tsig-axfr
    env:
      - name: EXTERNAL_DNS_RFC2136_TSIG_SECRET
        valueFrom:
          secretKeyRef:
            name: external-dns
            key: tsig
    policy: sync
    txtPrefix: "${CLUSTER_NAME}."
    domainFilters:
      - "rabbito.tech"
    resources:
      requests:
        cpu: 15m
        memory: 105M
      limits:
        cpu: 40m
        memory: 245M
