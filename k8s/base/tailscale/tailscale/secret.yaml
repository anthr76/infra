---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: operator-oauth
  namespace: tailscale
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden
    kind: ClusterSecretStore
  data:
  - secretKey: client_id
    remoteRef:
      key: "tailscaleClientId"
  - secretKey: client_secret
    remoteRef:
      key: "tailscaleClientSecret"
