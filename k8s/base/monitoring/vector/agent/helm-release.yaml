---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-agent
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: vector
      version: 0.18.0
      sourceRef:
        kind: HelmRepository
        name: vector-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: vector-aggregator
      namespace: monitoring
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - kind: DaemonSet
            apiVersion: apps/v1
            metadata:
              name: vector-agent
            spec:
              template:
                spec:
                  containers:
                    - name: vector
                      volumeMounts:
                      - mountPath: /vector-data-dir
                        name: data
                      - mountPath: /etc/vector/
                        name: config
                        readOnly: true
                      - mountPath: /var/log/
                        name: var-log
                        readOnly: true
                      - mountPath: /var/lib/containers
                        name: var-lib-containers
                        readOnly: true
                      - mountPath: /var/lib/kubelet
                        name: var-lib-kubelet
                        readOnly: true
                      - mountPath: /var/lib/rook
                        name: var-lib-rook
                        readOnly: true
                      - mountPath: /host/proc
                        name: procfs
                        readOnly: true
                      - mountPath: /host/sys
                        name: sysfs
                        readOnly: true
                  volumes:
                  - name: config
                    projected:
                      defaultMode: 420
                      sources:
                      - configMap:
                          name: vector-agent
                  - hostPath:
                      path: /var/lib/vector
                      type: ""
                    name: data
                  - hostPath:
                      path: /var/log/
                      type: ""
                    name: var-log
                  - hostPath:
                      path: /var/lib/containers
                      type: ""
                    name: var-lib-containers
                  - hostPath:
                      path: /var/lib/kubelet
                      type: ""
                    name: var-lib-kubelet
                  - hostPath:
                      path: /var/lib/rook
                      type: ""
                    name: var-lib-rook
                  - hostPath:
                      path: /proc
                      type: ""
                    name: procfs
                  - hostPath:
                      path: /sys
                      type: ""
                    name: sysfs
  values:
    image:
      repository: docker.io/timberio/vector
      tag: 0.26.0-debian
    role: Agent
    persistence:
      hostPath:
        path: "/var/lib/vector"
    customConfig:
      sources:
        kubernetes_logs:
          type: kubernetes_logs
          pod_annotation_fields:
            container_image: "container_image"
            container_name: "container_name"
            pod_annotations: "pod_annotations"
            pod_labels: "pod_labels"
            pod_name: "pod_name"
        vector_metrics:
          type: internal_metrics
        talos_kernel_logs:
          type: socket
          mode: udp
          address: 127.0.0.1:12000
        talos_service_logs:
          type: socket
          mode: udp
          address: 127.0.0.1:12001
      # Sinks
      sinks:
        kubernetes_sink:
          type: vector
          inputs:
            - kubernetes_logs
          address: "vector-aggregator.monitoring:6000"
          version: "2"
        talos_kernel_sink:
          type: vector
          inputs:
            - talos_kernel_logs
          address: "vector-aggregator.monitoring:6050"
          version: "2"
        talos_service_sink:
          type: vector
          inputs:
            - talos_service_logs
          address: "vector-aggregator.monitoring:6051"
          version: "2"
    podAnnotations:
      configmap.reloader.stakater.com/reload: vector-agent
    service:
      enabled: false
    podMonitor:
      enabled: true
    tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
