---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-aggregator
  namespace: monitoring
spec:
  dependsOn:
    - name: loki
      namespace: monitoring
  interval: 5m
  chart:
    spec:
      chart: vector
      version: 0.14.0
      sourceRef:
        kind: HelmRepository
        name: vector-charts
        namespace: flux-system
      interval: 5m
  values:
    role: "Stateless-Aggregator"
    podMonitor:
      enabled: true
    service:
      enabled: true
      type: LoadBalancer
    customConfig:
      data_dir: /vector-data-dir
      sources:
        kubernetes_logs:
          address: 0.0.0.0:6000
          type: vector
          version: "2"
        vyos_logs:
          address: 0.0.0.0:6001
          type: vector
          version: "2"
        journal_logs:
          type: vector
          address: 0.0.0.0:6002
          version: "2"
        vector_metrics:
          type: internal_metrics
        talos_kernel_logs:
          address: 0.0.0.0:6050
          type: socket
          mode: udp
          max_length: 102400
          decoding:
            codec: json
          host_key: __host
        talos_service_logs:
          address: 0.0.0.0:6051
          type: socket
          mode: udp
          max_length: 102400
          decoding:
            codec: json
          host_key: __host
      transforms:
        kubernetes_logs_remap:
          type: remap
          inputs:
            - kubernetes_logs
          source: |
            # Standardize 'app' index
            .custom_app_name = .pod_labels."app.kubernetes.io/name" || .pod_labels.app || .pod_labels."k8s-app" || "unknown"
        talos_kernel_logs_xform:
          type: remap
          inputs:
            - talos_kernel_logs
          source: |-
            .__host, .err = replace(.__host, "192.168.8.40", "master-01")
            .__host = replace(.__host, "192.168.8.47", "master-02")
            .__host = replace(.__host, "192.168.8.51", "master-03")
            .__host = replace(.__host, "192.168.8.60", "worker-01")
            .__host = replace(.__host, "192.168.8.62", "worker-02")
            .__host = replace(.__host, "192.168.8.61", "worker-03")
            .__host = replace(.__host, "192.168.8.13", "worker-04")
            .__host = replace(.__host, "192.168.8.14", "worker-05")
            .__host = replace(.__host, "192.168.8.10", "worker-06")
            .__host = replace(.__host, "192.168.8.15", "worker-07")
            .__host = replace(.__host, "192.168.8.11", "worker-08")
            .__host = replace(.__host, "192.168.8.12", "worker-09")
            .__host = replace(.__host, "192.168.8.68", "worker-10")
            .__host = replace(.__host, "192.168.8.70", "worker-11")
            .__host = replace(.__host, "192.168.8.9", "worker-12")
        talos_service_logs_xform:
          type: remap
          inputs:
            - talos_service_logs
          source: |-
            .__host, .err = replace(.__host, "192.168.8.40", "master-01")
            .__host = replace(.__host, "192.168.8.47", "master-02")
            .__host = replace(.__host, "192.168.8.51", "master-03")
            .__host = replace(.__host, "192.168.8.60", "worker-01")
            .__host = replace(.__host, "192.168.8.62", "worker-02")
            .__host = replace(.__host, "192.168.8.61", "worker-03")
            .__host = replace(.__host, "192.168.8.13", "worker-04")
            .__host = replace(.__host, "192.168.8.14", "worker-05")
            .__host = replace(.__host, "192.168.8.10", "worker-06")
            .__host = replace(.__host, "192.168.8.15", "worker-07")
            .__host = replace(.__host, "192.168.8.11", "worker-08")
            .__host = replace(.__host, "192.168.8.12", "worker-09")
            .__host = replace(.__host, "192.168.8.68", "worker-10")
            .__host = replace(.__host, "192.168.8.70", "worker-11")
            .__host = replace(.__host, "192.168.8.9", "worker-12")
      sinks:
        loki_kubernetes:
          type: loki
          inputs:
            - kubernetes_logs_remap
          endpoint: http://loki-gateway:80
          encoding:
            codec: json
          batch:
            max_bytes: 2049000
          out_of_order_action: accept
          remove_label_fields: true
          remove_timestamp: true
          labels:
            app: >-
              {{`{{ custom_app_name }}`}}
            namespace: >-
              {{`{{ kubernetes.pod_namespace }}`}}
            node: >-
              {{`{{ kubernetes.pod_node_name }}`}}
        loki_vyos:
          type: loki
          inputs:
            - vyos_logs
          endpoint: http://loki-gateway:80
          encoding:
            codec: json
          batch:
            max_bytes: 400000
          out_of_order_action: rewrite_timestamp
          labels:
            hostname: >-
              {{`{{ host }}`}}
            syslog_identifier: >-
              {{`{{ SYSLOG_IDENTIFIER }}`}}
        loki_journal:
          type: loki
          inputs:
            - journal_logs
          endpoint: http://loki-gateway:80
          encoding:
            codec: json
          batch:
            max_bytes: 2049000
          out_of_order_action: accept
          remove_label_fields: true
          remove_timestamp: true
          labels:
            hostname: >-
              {{`{{ host }}`}}
        talos_kernel:
          type: loki
          inputs:
            - talos_kernel_logs_xform
          endpoint: http://loki-gateway:80
          encoding:
            codec: json
            except_fields:
              - __host
          batch:
            max_bytes: 1048576
          out_of_order_action: rewrite_timestamp
          labels:
            hostname: >-
              {{`{{ __host }}`}}
            service: >-
              {{`{{ facility }}`}}
        talos_service:
          type: loki
          inputs:
            - talos_service_logs_xform
          endpoint: http://loki-gateway:80
          encoding:
            codec: json
            except_fields:
              - __host
          batch:
            max_bytes: 400000
          out_of_order_action: rewrite_timestamp
          labels:
            hostname: >-
              {{`{{ __host }}`}}
            service: >-
              {{`{{ "talos-service" }}`}}
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Service
              name: vector-aggregator
            patch:
              - op: add
                path: /metadata/annotations
                value: 
                  metallb.universe.tf/loadBalancerIPs: ${SVC_SYSLOG_ADDR}
              - op: replace
                path: /spec/externalTrafficPolicy
                value: Local
