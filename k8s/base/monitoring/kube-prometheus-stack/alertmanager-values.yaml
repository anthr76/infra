alertmanager:
  config:
    receivers:
      - name: "null"
      - name: "discord"
        slack_configs:
          - channel: "#prometheus"
            icon_url: https://avatars3.githubusercontent.com/u/3380462
            username: "Prometheus"
            send_resolved: true
            title: |-
              [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ if ne .CommonAnnotations.summary ""}}{{ .CommonAnnotations.summary }}{{ else }}{{ .CommonLabels.alertname }}{{ end }}
            text: >-
              {{ range .Alerts -}}
                **Alert:** {{ .Annotations.title }}{{ if .Labels.severity }} - `{{ .Labels.severity }}`{{ end }}
              **Description:** {{ if ne .Annotations.description ""}}{{ .Annotations.description }}{{else}}N/A{{ end }}
              **Details:**
                {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`
                {{ end }}
              {{ end }}
    route:
      group_by: ["alertname", "job"]
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 6h
      receiver: "discord"
      routes:
        - receiver: "null"
          matchers:
            - alertname =~ "KubePersistentVolumeInodesFillingUp|InfoInhibitor|Watchdog"
        - receiver: "discord"
          matchers:
            - severity = "critical"
          continue: true
    inhibit_rules:
      - source_matchers:
          - severity = "critical"
        target_matchers:
          - severity = "warning"
        equal: ["alertname", "namespace"]
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - "alert-manager.${GENERIC_CLUSTER_INGRESS}"
    tls:
      - secretName: alert-manager-tls
        hosts:
          - "alert-manager.${GENERIC_CLUSTER_INGRESS}"
  alertmanagerSpec:
    resources:
      requests:
        cpu: 10m
        memory: 53M
      limits:
        cpu: 178m
        memory: 385M
    replicas: 3
    podAntiAffinity: hard
    externalUrl: "https://alert-manager.${GENERIC_CLUSTER_INGRESS}/"
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: "ceph-block"
          resources:
            requests:
              storage: 1Gi
