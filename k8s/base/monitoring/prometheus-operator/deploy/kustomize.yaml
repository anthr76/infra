---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: prometheus-operator-deploy
  namespace: monitoring
spec:
  interval: 10m0s
  ref:
    tag: v0.67.1
  url: https://github.com/prometheus-operator/prometheus-operator.git
  ignore: |
    # exclude all
    /*
    # include gitops dirs
    !bundle.yaml
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: prometheus-operator-deploy
  namespace: monitoring
spec:
  interval: 10m0s
  prune: true
  wait: true
  targetNamespace: monitoring
  sourceRef:
    kind: GitRepository
    name: prometheus-operator-deploy

