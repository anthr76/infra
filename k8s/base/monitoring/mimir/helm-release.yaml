# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mimir
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: mimir-distributed
      version: 5.0.0
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    mimir:
      structuredConfig:
        alertmanager_storage:
          backend: s3
          s3:
            insecure: true
        blocks_storage:
          backend: s3
          s3:
            insecure: true
        ruler_storage:
          backend: s3
          s3:
            insecure: true
        distributor:
         ha_tracker:
           enable_ha_tracker: true
           kvstore:
             store: etcd
             etcd:
               endpoints:
                 - mimir-etcd.monitoring.svc.cluster.local:2379
               username: root
               password: ${MIMIR_ETCD_PASSWORD}
    nginx:
      ingress:
        enabled: true
        replicas: 3
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &host mimir.scr1.rabbito.tech
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: mimir-tls
            hosts:
              - *host
    alertmanager:
      replicas: 3
      persistentVolume:
        storageClass: local-hostpath
    distributor:
      replicas: 3
      extraEnvFrom:
        - secretRef:
            name: mimir
    ingester:
      replicas: 3
      persistentVolume:
        storageClass: local-hostpath
    store_gateway:
      replicas: 3
      persistentVolume:
        storageClass: local-hostpath
    compactor:
      persistentVolume:
        storageClass: local-hostpath
    metaMonitoring:
      dashboards:
        enabled: true
      serviceMonitor:
        enabled: true
        interval: 1m
        scrapeTimeout: 30s
    minio:
      enabled: false
  valuesFrom:
    - targetPath: mimir.structuredConfig.alertmanager_storage.s3.bucket_name
      name: mimir-ruler-v1
      kind: ConfigMap
      valuesKey: BUCKET_NAME
    - targetPath: mimir.structuredConfig.alertmanager_storage.s3.endpoint
      name: mimir-ruler-v1
      kind: ConfigMap
      valuesKey: BUCKET_HOST
    - targetPath: mimir.structuredConfig.alertmanager_storage.s3.access_key_id
      name: mimir-ruler-v1
      kind: Secret
      valuesKey: AWS_ACCESS_KEY_ID
    - targetPath: mimir.structuredConfig.alertmanager_storage.s3.secret_access_key
      name: mimir-ruler-v1
      kind: Secret
      valuesKey: AWS_SECRET_ACCESS_KEY
    - targetPath: mimir.structuredConfig.ruler_storage.s3.bucket_name
      name: mimir-ruler-v1
      kind: ConfigMap
      valuesKey: BUCKET_NAME
    - targetPath: mimir.structuredConfig.ruler_storage.s3.endpoint
      name: mimir-ruler-v1
      kind: ConfigMap
      valuesKey: BUCKET_HOST
    - targetPath: mimir.structuredConfig.ruler_storage.s3.access_key_id
      name: mimir-ruler-v1
      kind: Secret
      valuesKey: AWS_ACCESS_KEY_ID
    - targetPath: mimir.structuredConfig.ruler_storage.s3.secret_access_key
      name: mimir-ruler-v1
      kind: Secret
      valuesKey: AWS_SECRET_ACCESS_KEY
    - targetPath: mimir.structuredConfig.blocks_storage.s3.bucket_name
      name: mimir-tsdb-v1
      kind: ConfigMap
      valuesKey: BUCKET_NAME
    - targetPath: mimir.structuredConfig.blocks_storage.s3.endpoint
      name: mimir-tsdb-v1
      kind: ConfigMap
      valuesKey: BUCKET_HOST
    - targetPath: mimir.structuredConfig.blocks_storage.s3.access_key_id
      name: mimir-tsdb-v1
      kind: Secret
      valuesKey: AWS_ACCESS_KEY_ID
    - targetPath: mimir.structuredConfig.blocks_storage.s3.secret_access_key
      name: mimir-tsdb-v1
      kind: Secret
      valuesKey: AWS_SECRET_ACCESS_KEY
