---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mimir
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: gcp-kutara-prod
  target:
    name: mimir
    creationPolicy: Owner
  data:
  - secretKey: MIMIR_ETCD_PASSWORD
    remoteRef:
      key: mimir-etcd-password
