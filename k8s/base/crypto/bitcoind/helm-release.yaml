---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bitcoind
  namespace: crypto
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  interval: 30m
  chart:
    spec:
      chart: bitcoind
      version: 0.5.1
      sourceRef:
        kind: HelmRepository
        name: galoymoney
        namespace: flux-system
  values:
    replicaCount: 1
    persistence:
      storageClass: slow-ceph-block
      size: 1T
