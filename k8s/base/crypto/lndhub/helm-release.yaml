# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/helmrelease-helm-v2beta1.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lndhub
  namespace: crypto
spec:
  releaseName: lndhub
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    nodeSelector:
      kubernetes.io/arch: amd64
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.7@sha256:4c6a27bc6de60ffaad7ce0f41931a2746a52c1c3b728d8135c0198eb69a93f97
        env:
          - name: POSTGRES_HOST
            value: postgres-rw.database.svc.cluster.local
          - name: POSTGRES_DB
            value: "lndhub"
          - name: POSTGRES_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: postgres-superuser
                key: password
          - name: POSTGRES_USER
            value: lndhub
          - name: POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: lndhub-es
                key: postgresql-password
    image:
      repository: ghcr.io/getalby/lndhub.go
      tag: 0.13.0
    env:
      ENABLE_PROMETHEUS: "true"
      JWT_ACCESS_EXPIRY: "172800"
      JWT_REFRESH_EXPIRY: "604800"
      LND_ADDRESS: lnd2:10009
      LND_MACAROON_FILE: /var/lnd/admin.macaroon
      LND_CERT_FILE: /var/lnd/tls.cert
    envFrom:
      - secretRef:
          name: lndhub-es
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &host "lndhub.kutara.io"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: lndhub-pub-tls
    persistence:
      credentials:
        enabled: true
        type: secret
        mountPath: /var/lnd
        name: lnd2-credentials
