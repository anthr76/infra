---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rtl
  namespace: crypto
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  interval: 30m
  chart:
    spec:
      chart: rtl
      version: 0.1.7
      sourceRef:
        kind: HelmRepository
        name: galoymoney
        namespace: flux-system
  values:
    lnds:
      - url: lnd
        secretName: lnd-credentials
        dark: true
        themeColor: YELLOW
    resources:
      requests:
        memory: 50Mi
        cpu: 10m
      limits:
        memory: 512Mi
        cpu: 500m

