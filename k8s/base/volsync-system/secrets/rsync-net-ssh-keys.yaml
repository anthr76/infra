---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rsync-net-ssh-keys
  namespace: volsync-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: gcp-kutara-prod
  target:
    name: rsync-net-ssh-keys
    creationPolicy: Owner
    template:
      type: Opaque
  data:
    - secretKey: source
      remoteRef:
        key: rsync-net-private-key
    - secretKey: source.pub
      remoteRef:
        key: rsync-net-public-key
    - secretKey: destination.pub
      remoteRef:
        key: rsync-net-host-key
