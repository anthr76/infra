---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: cleanup-prod-iso-store
  namespace: sway-sig
spec:
  workspaces:
    - name: target
  steps:
    - name: cleanup
      image: docker.io/library/busybox:latest@sha256:c118f538365369207c12e5794c3cbfb7b042d950af590ae6c287ede74f29b7d4
      command: [find]
      args:
        - $(workspaces.target.path)/iso/
        - -type 
        - f
        - -mtime 
        - "+7"
        - -delete
