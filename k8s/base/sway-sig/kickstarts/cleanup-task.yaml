---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: cleanup-prod-iso-store
  namespace: sway-sig
spec:
  workspaces:
    - name: target
  steps:
    - name: cleanup
      image: docker.io/library/busybox:latest@sha256:3b3128d9df6bbbcc92e2358e596c9fbd722a437a62bafbc51607970e9e3b8869
      command: [find]
      args:
        - $(workspaces.target.path)/iso/
        - -type 
        - f
        - -mtime 
        - "+7"
        - -delete
