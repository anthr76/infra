---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: cleanup-prod-iso-store
  namespace: sway-sig
spec:
  workspaces:
    - name: target
  steps:
    - name: cleanup
      image: docker.io/library/busybox:latest@sha256:3f7c4d1e0963db61bededc8b63458cc944dbf24473402793c1bf649c2df244bd
      command: [find]
      args:
        - $(workspaces.target.path)/iso/
        - -type 
        - f
        - -mtime 
        - "+7"
        - -delete
