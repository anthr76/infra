---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: cleanup-prod-iso-store
  namespace: sway-sig
spec:
  workspaces:
    - name: target
  steps:
    - name: cleanup
      image: docker.io/library/busybox:latest@sha256:ad9bd57a3a57cc95515c537b89aaa69d83a6df54c4050fcf2b41ad367bec0cd5
      command: [find]
      args:
        - $(workspaces.target.path)/iso/
        - -type 
        - f
        - -mtime 
        - "+7"
        - -delete
