---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: cleanup-prod-iso-store
  namespace: sway-sig
spec:
  workspaces:
    - name: target
  steps:
    - name: cleanup
      image: docker.io/library/busybox:latest@sha256:ed140b68b05e3aa49f8611b9ca27646a931ca6cbe023f2a2c06b7eb1b695872c
      command: [find]
      args:
        - $(workspaces.target.path)/iso/
        - -type 
        - f
        - -mtime 
        - "+7"
        - -delete
