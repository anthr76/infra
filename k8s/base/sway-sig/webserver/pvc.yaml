---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sway-nginx
  namespace: sway-sig
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 350Gi
  storageClassName: ceph-filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sway-nginx-v2
  namespace: sway-sig
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 150Gi
  storageClassName: ceph-filesystem
