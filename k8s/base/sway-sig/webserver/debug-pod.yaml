apiVersion: v1
kind: Pod
metadata:
  name: task-pv-pod
  namespace: sway-sig
spec:
  containers:
    - name: task-pv-container
      image: alpine@sha256:bc41182d7ef5ffc53a40b044e725193bc10142a1243f395ee852a8d9730fc2ad
      command:
        - sh
        - -c
      args:
        - sleep 1d
      volumeMounts:
        - mountPath: "/data"
          name: task-pv-storage
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: sway-nginx
