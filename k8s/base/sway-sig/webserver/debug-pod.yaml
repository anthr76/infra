apiVersion: v1
kind: Pod
metadata:
  name: task-pv-pod
  namespace: sway-sig
spec:
  containers:
    - name: task-pv-container
      image: ghcr.io/anthr76/kutara-ostree:latest@sha256:b243d2741c7488a6b0eb1b530439dc2ba8af61ffb6830cec797b382071a53a5c
      command:
        - sh
        - -c
      args:
        - sleep 1d
      volumeMounts:
        - mountPath: "/prod"
          name: task-pv-storage
          subPath: nginx
        - mountPath: "/scratch"
          name: task-pv-storage
          subPath: scratch-repo
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: sway-nginx-v2
