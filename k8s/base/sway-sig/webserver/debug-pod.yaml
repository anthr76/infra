apiVersion: v1
kind: Pod
metadata:
  name: task-pv-pod
  namespace: sway-sig
spec:
  containers:
    - name: task-pv-container
      image: ghcr.io/anthr76/kutara-ostree:latest@sha256:65ef4299177d4bef679d23f3519c9a04d6bd14faf3209c5783d0f833928000af
      command:
        - sh
        - -c
      args:
        - sleep 1d
      volumeMounts:
        - mountPath: "/prod"
          name: task-pv-storage
          subPath: nginx
        - mountPath: "/scratch"
          name: task-pv-storage
          subPath: scratch-repo
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: sway-nginx-v2
