---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant-nwk3
  namespace: home
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 4.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2026.1.1@sha256:9cd3ab36e0f226915dba281c4867cc6c9d14fd18208234f4a65ddbf8a10bf7e5
            env:
              TZ: America/New_York
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            appProtocol: kubernetes.io/ws
            port: 8123
      sonos:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.45.0.15
        externalTrafficPolicy: Local
        ports:
          sonos:
            port: 1400
    route:
      app:
        hostnames:
          - hass-nwk3.qgr1.rabbito.tech
        parentRefs:
          - name: cilium-internal
            namespace: kube-system
        rules:
          - backendRefs:
              - identifier: app
                port: 8123
    persistence:
      config:
        existingClaim: "home-assistant-nwk3-config"
        globalMounts:
          - path: /config
      config-cache:
        existingClaim: "home-assistant-cache-nwk3"
        globalMounts:
          - path: /config/.venv
      tmp:
        type: emptyDir
