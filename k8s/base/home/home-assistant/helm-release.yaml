---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  interval: 5m
  chart:
    spec:
      chart: home-assistant
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    init-db:
      image: ghcr.io/onedr0p/postgres-initdb:14.5
      env:
        - name: POSTGRES_HOST
          value: postgres-rw.database.svc.cluster.local
        - name: POSTGRES_DB
          value: "hass"
        - name: POSTGRES_SUPER_PASS
          valueFrom:
            secretKeyRef:
              name: postgres-superuser
              key: password
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: home-assistant
              key: postgres-user
        - name: POSTGRES_PASS
          valueFrom:
            secretKeyRef:
              name: home-assistant
              key: postgres-password
    controller:
      strategy: RollingUpdate
    probes:
      liveness:
        custom: true
        spec:
          httpGet:
            path: /manifest.json
            port: 8123
          initialDelaySeconds: 3
          periodSeconds: 3
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.11.4
    env:
      TZ: "America/New_York"
    envFrom:
      - secretRef:
          name: home-assistant
    service:
      main:
        ports:
          http:
            port: 8123
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "home-assistant"
        hosts:
          - host: "hass.kutara.io"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: hass-tls
            hosts:
              - "hass.kutara.io"
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config-v2
      backup:
        enabled: true
        existingClaim: home-assistant-backup-v2
        mountPath: /config/backups
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 4000Mi
        cpu: 1000m
