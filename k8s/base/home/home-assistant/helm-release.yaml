---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  interval: 5m
  chart:
    spec:
      chart: home-assistant
      version: 13.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    probes:
      liveness:
        custom: true
        spec:
          httpGet:
            path: /manifest.json
            port: 8123
          initialDelaySeconds: 3
          periodSeconds: 3
    podAnnotations:
      backup.velero.io/backup-volumes: config
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.7.7
    env:
      TZ: "America/New_York"
    envFrom:
      - secretRef:
          name: home-assistant
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "home-assistant"
        hosts:
          - host: "hass.kutara.io"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: hass-tls
            hosts:
              - "hass.kutara.io"
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config-v1
      backup:
        enabled: true
        existingClaim: home-assistant-backup-v1
        mountPath: /config/backups
    addons:
      codeserver:
        enabled: false
        image:
          repository: ghcr.io/k8s-at-home/code-server
          tag: v4.5.0
        git:
          deployKeySecret: code-server
        workingDir: "/config"
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-production"
          hosts:
            - host: "hass-config.${INT_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: hass-config-tls
              hosts:
                - "hass-config.${INT_DOMAIN}"
        volumeMounts:
          - name: config
            mountPath: /config
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 4000Mi
