---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    priorityClassName: home-cluster-critical
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.7@sha256:0f218a74ad4323e843ce18c97805f32ae5ab514df751acc8caa030d6f2f038d5
        env:
          - name: POSTGRES_HOST
            value: postgres-rw.database.svc.cluster.local
          - name: POSTGRES_DB
            value: "hass"
          - name: POSTGRES_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: postgres-superuser
                key: password
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: home-assistant
                key: postgres-user
          - name: POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: home-assistant
                key: postgres-password
    controller:
      strategy: RollingUpdate
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2023.3.5
    env:
      TZ: "America/New_York"
    envFrom:
      - secretRef:
          name: home-assistant
    service:
      main:
        ports:
          http:
            port: 8123
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "home-assistant"
        hosts:
          - host: "hass.kutara.io"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: hass-tls
            hosts:
              - "hass.kutara.io"
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config-v2
      backup:
        enabled: true
        existingClaim: home-assistant-backup-v2
        mountPath: /config/backups
    resources:
      requests:
        cpu: 200m
        memory: 100Mi
      limits:
        memory: 800Mi
        cpu: 900m
