---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: frigate-nfs
spec:
  storageClassName: frigate-nfs
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${NAS_1_ADDRESS}"
    path: /tank/frigate
  mountOptions:
    - nfsvers=4.1
    - nconnect=8
    - hard
    - noatime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-nfs
  namespace: home
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: frigate-nfs
  resources:
    requests:
      storage: 1Mi
