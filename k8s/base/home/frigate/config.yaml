---
# k port-forward -n home svc/frigate 5000:5000
## yaml-language-server: $schema=http://localhost:5000/api/config/schema
mqtt:
  host: mosquitto
  topic_prefix: frigate
  user: user
  password: "{FRIGATE_MQTT_PASSWORD}"
rtmp:
  enabled: true
ffmpeg:
  global_args:
    - -loglevel
    - warning
  hwaccel_args:
    - -hwaccel
    - vaapi
    - -hwaccel_device
    - /dev/dri/renderD128
    - -hwaccel_output_format
    - yuv420p
  output_args:
    record: -f segment -segment_time 10 -segment_format mp4 -reset_timestamps 1 -strftime 1 -c:v copy -c:a aac
database:
  path: /data/frigate.db
detectors:
  coral:
    type: edgetpu
    device: usb
snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 7
record:
  enabled: true
  retain:
    days: 3
    mode: all
  events:
    retain:
      default: 7
      mode: active_objects
# live:
#   height: 1080
#   quality: 5
timestamp_style:
  position: "tr"
birdseye:
  width: 1920
  height: 1080
objects:
  track:
    - person
  filters:
    person:
      min_area: 5000
      max_area: 100000
      threshold: 0.7
cameras:
  frigate_front_porch:
    ffmpeg:
      inputs:
        - path: rtsp://frigate:frigate!@front-porch-camera.scr1.rabbito.tech:554/cam/realmonitor?channel=1&subtype=0
          roles:
            - record
        - path: rtsp://frigate:frigate!@front-porch-camera.scr1.rabbito.tech:554/cam/realmonitor?channel=1&subtype=2
          roles:
            - detect
    detect:
      width: 1920
      height: 1080
      fps: 5
    zones:
      front_yard:
        coordinates: 1369,606,1920,604,1920,231,0,251,0,633
      front_yard_stairs:
        coordinates: 1920,1080,1920,706,0,712,0,1080
      street:
        coordinates: 0,0,1920,0,1920,220,0,288,0,122
  frigate_back_porch:
    ffmpeg:
      inputs:
        - path: rtsp://frigate:frigate!@back-porch-camera.scr1.rabbito.tech:554/cam/realmonitor?channel=1&subtype=0
          roles:
            - record
        - path: rtsp://frigate:frigate!@back-porch-camera.scr1.rabbito.tech:554/cam/realmonitor?channel=1&subtype=2
          roles:
            - detect
    detect:
      width: 1920
