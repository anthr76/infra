---
# k port-forward -n home svc/frigate 5000:5000
## yaml-language-server: $schema=http://localhost:5000/api/config/schema
mqtt:
  host: mosquitto
  topic_prefix: frigate
  user: user
  password: "{FRIGATE_MQTT_PASSWORD}"
rtmp:
  enabled: true
ffmpeg:
  global_args:
    - -hide_banner
    - -loglevel
    - warning
  hwaccel_args:
    - -hwaccel
    - vaapi
    - -hwaccel_device
    - /dev/dri/renderD128
    - -hwaccel_output_format
    - yuv420p
  output_args:
    record: -f segment -segment_time 10 -segment_format mp4 -reset_timestamps 1 -strftime 1 -c:v copy -c:a aac
    rtmp: -c:v copy -f flv -ar 44100 -c:a aac
database:
  path: /data/frigate.db
detectors:
  coral:
    type: edgetpu
    device: usb
objects:
  track:
    - person
    - cat
    - dog
    - car
  filters:
    person:
      threshold: 0.85
      min_score: 0.6
    car:
      threshold: 0.85
      min_score: 0.6
    # Be really confident
    cat:
      threshold: 0.85
      min_score: 0.6
    dog:
      threshold: 0.85
      min_score: 0.6
snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 7
record:
  enabled: true
  retain:
    days: 2
    mode: motion
  events:
    retain:
      default: 5
      mode: active_objects
cameras:
  frigate_front_porch:
    ffmpeg:
      inputs:
        - path: rtsp://frigate:frigate!@front-porch-camera:554/cam/realmonitor?channel=1&subtype=0
          roles:
            - record
            - rtmp
        - path: rtsp://frigate:frigate!@front-porch-camera:554/cam/realmonitor?channel=1&subtype=2
          roles:
            - detect
    detect:
      width: 1920
      height: 1080
      fps: 5
    zones:
      front_yard:
        coordinates: 1359,739,1697,738,1630,249,0,251,0,751
        objects:
          - person
      street:
        coordinates: 0,0,1920,0,1920,220,0,288,0,122
      front_yard_stairs:
        coordinates: 1920,1080,1920,706,0,712,0,1080
    motion:
      mask:
        - 1839,38,1832,88,1201,100,1197,37
    record:
      events:
        required_zones:
          - front_yard_stairs
  frigate_back_porch:
    ffmpeg:
      inputs:
        - path: rtsp://frigate:frigate!@back-porch-camera:554/cam/realmonitor?channel=1&subtype=0
          roles:
            - record
            - rtmp
        - path: rtsp://frigate:frigate!@back-porch-camera:554/cam/realmonitor?channel=1&subtype=2
          roles:
            - detect
    detect:
      width: 1920
      height: 1080
      fps: 5
    motion:
      mask:
        - 581,332,465,317,495,0,578,0
        - 986,0,864,617,951,655,1280,80
        - 1221,26,1222,66,789,64,792,21
    zones:
      back_porch:
        coordinates: 0,0,43,691,518,1080,1074,660,1233,498,1256,464,1331,368,1142,0
        objects:
          - person
      stairs:
        coordinates: 1190,1080,1398,724,1227,599,549,1080
        objects:
          - person
      back_yard_walkway:
        coordinates: 1405,981,1539,839,1669,578,1920,383,1920,584,1920,1080,1417,1080,1160,1080
        objects:
          - person
    record:
      events:
        required_zones:
          - back_porch
  # --
