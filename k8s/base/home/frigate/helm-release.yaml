---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  interval: 5m
  chart:
    spec:
      chart: frigate
      version: 8.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: mosquitto
      namespace: home
  values:
    image:
      repository: docker.io/blakeblackshear/frigate
      tag: 0.11.1
    env:
      TZ: America/New_York
      LIBVA_DRIVER_NAME: radeonsi
      FRIGATE_MQTT_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: frigate
            key: mqtt-password
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          # TODO: https://github.com/kubernetes/ingress-nginx/issues/8401#issuecomment-1159590536
          nginx.ingress.kubernetes.io/custom-http-errors: 401,403,404,500,501,502,503
          nginx.ingress.kubernetes.io/auth-response-headers: Authorization, x-auth-request-email,
            x-auth-request-groups
          nginx.ingress.kubernetes.io/auth-signin: https://auth.kutara.io/oauth2/start
          nginx.ingress.kubernetes.io/auth-url: https://auth.kutara.io/oauth2/auth?allowed_groups=family
          hajimari.io/enable: "true"
          hajimari.io/icon: cctv
        hosts:
          - host: "frigate.scr1.kutara.io"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: frigate-tls
            hosts:
              - "frigate.scr1.kutara.io"
    service:
      main:
        ports:
          rtmp:
            enabled: true
    securityContext:
      privileged: true
    configmap:
      config:
        enabled: false
    persistence:
      data:
        enabled: true
        existingClaim: frigate-config-v3
        mountPath: /data
      media:
        enabled: true
        existingClaim: frigate-media-v2
        mountPath: /media
      config:
        enabled: true
        type: configMap
        name: frigate
        subPath: config.yaml
        mountPath: /config/config.yml
        readOnly: true
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/bus/usb
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 4Gi
        mountPath: /dev/shm
    podAnnotations:
      configmap.reloader.stakater.com/reload: "frigate"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-coral-tpu
                  operator: In
                  values:
                    - "true"
    resources:
      requests:
        cpu: 800m
        memory: 800Mi
        # gpu.intel.com/i915: "1"
        amd.com/gpu: 1
      limits:
        memory: 4096Mi
        cpu: 4000m
        # gpu.intel.com/i915: "1"
        amd.com/gpu: 1

