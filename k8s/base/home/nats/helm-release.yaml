---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: nats-nwk3
  namespace: home
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  interval: 5m
  chart:
    spec:
      chart: nats
      version: 1.1.7
      sourceRef:
        kind: HelmRepository
        name: nats-charts
        namespace: flux-system
      interval: 5m
  values:
    config:
      cluster:
        enabled: true
        replicas: 3
      jetstream:
        enabled: true
        fileStore:
          pvc:
            storageClassName: fast-ceph-block
      mqtt:
       enabled: true
    extraResources:
      - apiVersion: v1
        kind: Service
        metadata:
          name: nats-nwk3-mqtt
          namespace: home
        spec:
          type: LoadBalancer
          ipFamilyPolicy: PreferDualStack
          ports:
          - appProtocol: tcp
            name: mqtt
            port: 1883
            protocol: TCP
            targetPort: mqtt
          selector:
            app.kubernetes.io/component: nats
            app.kubernetes.io/instance: nats-nwk3
            app.kubernetes.io/name: nats
          sessionAffinity: None
