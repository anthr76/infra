---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: esphome
  namespace: home
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  interval: 5m
  chart:
    spec:
      chart: esphome
      version: 8.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    initContainers:
      add-font:
        image: alpine:3.22.2@sha256:4b7ce07002c69e8f3d704a9c5d6fd3053be500b7f1c69fc0d80990c2ad8dd412
        command:
          [
            "sh",
            "-c",
            "test -f /config/Helvetica.ttf || wget -O /config/Helvetica.ttf https://github.com/PersuasiveGameCompetition/nurse-full-source/raw/master/Assets/Fonts/Helvetica/Helvetica/Helvetica.ttf",
          ]
        volumeMounts:
          - name: config
            mountPath: /config
    image:
      repository: ghcr.io/esphome/esphome
      tag: 2023.8.2
    env:
      TZ: "America/New_York"
      ESPHOME_DASHBOARD_USE_PING: true
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: "esphome.scr1.rabbito.tech"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: esphome-tls
            hosts:
              - "esphome.scr1.rabbito.tech"
    persistence:
      config:
        enabled: true
        existingClaim: esphome-config-v2
    resources:
      requests:
        memory: 30Mi
        cpu: 10m
      limits:
        cpu: 200m
        memory: 200Mi
