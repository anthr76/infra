---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
  namespace: database
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  interval: 15m
  upgrade:
    disableWait: true
    force: true
  chart:
    spec:
      chart: redis
      version: 17.5.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  values:
    global:
      storageClass: fast-ceph-block
    auth:
      enabled: false
      sentinel: false
    master:
      nodeSelector:
        kubernetes.io/arch: amd64
    replica:
      nodeSelector:
        kubernetes.io/arch: amd64
    sentinel:
      enabled: false
      resources:
        limits:
          cpu: 800m
          memory: 800Mi
        requests:
          cpu: 20m
          memory: 30Mi
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

