---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis-sentinel
  namespace: database
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  interval: 15m
  chart:
    spec:
      chart: redis
      version: 17.3.11
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  values:
    global:
      storageClass: fast-ceph-block
    image:
      registry: ghcr.io
      repository: zcube/bitnami-compat/redis
      tag: 7.0.5
    auth:
      enabled: false
      sentinel: false
    sentinel:
      enabled: true
      image:
        registry: ghcr.io
        repository: zcube/bitnami-compat/redis-sentinel
        tag: 7.0.5
      masterSet: redis-master
      getMasterTimeout: 10
      startupProbe:
        failureThreshold: 2
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

