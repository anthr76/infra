---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tenant-cluster-qgr1-flux-system
  namespace: tenant-cluster-qgr1
spec:
  kubeConfig:
    secretRef:
      name: qgr1-admin-kubeconfig
      key: admin.conf
  interval: 10m0s
  path: ./k8s/base/flux-system
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  timeout: 5m
  wait: false
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tenant-cluster-qgr1-flux-operator
  namespace: tenant-cluster-qgr1
spec:
  # kubeConfig:
  #   secretRef:
  #     name: qgr1-admin-kubeconfig
  #     key: admin.conf
  interval: 10m0s
  path: ./k8s/base/flux-system/flux-operator
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  timeout: 5m
  wait: false
  targetNamespace: tenant-cluster-qgr1
  patches:
    - patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: flux-operator
          namespace: flux-system
        spec:
          targetNamespace: flux-system
          kubeConfig:
            secretRef:
              name: qgr1-admin-kubeconfig
              key: admin.conf
      target:
        kind: HelmRelease
        name: flux-operator
        namespace: flux-system
