---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tenant-cluster-flux
  namespace: tenant-cluster-qgr1
spec:
  kubeConfig:
    secretRef:
      name: qgr1-admin-kubeconfig
      key: admin.conf
  interval: 10m0s
  path: ./k8s/clusters/qgr1-cluster-0/gotk/flux-system
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  timeout: 5m
  wait: false
