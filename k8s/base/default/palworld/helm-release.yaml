---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: palworld-server
  namespace: default
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  interval: 30m
  chart:
    spec:
      chart: charts/palworld
      sourceRef:
        kind: GitRepository
        name: palworld-docker
  values:
    namespace: default
    server:
      image:
        name: docker.io/thijsvanloef/palworld-server-docker
        tag: v0.19.1
      service:
        annotations:
          metallb.universe.tf/loadBalancerIPs: "10.45.0.4"
          external-dns.alpha.kubernetes.io/hostname: palworld.kutara.io
          external-dns.alpha.kubernetes.io/target: scr1.rabbito.tech
        type: LoadBalancer
      resources:
        requests:
          memory: 1Gi
          cpu: 1000m
      storage:
        external: true
        externalName: palworld-server
      config:
        server_description: "DBC NightShift Kutara Server"
        server_name: "Kutara"
        community:
          password: "dbcpals"
        daily_reboot:
          enable: true
