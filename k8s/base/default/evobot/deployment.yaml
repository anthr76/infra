---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: evobot
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: evobot
  strategy:
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/component: evobot
        app.kubernetes.io/name: evobot
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: evobot
        image: docker.io/eritislami/evobot:2.8.1
        imagePullPolicy: IfNotPresent
        name: evobot
        resources:
          limits:
            cpu: "1000"
            memory: 2Gi
          requests:
            cpu: 128m
            memory: 128Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
