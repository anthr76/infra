---
apiVersion: kubegres.reactive-tech.io/v1
kind: Kubegres
metadata:
  name: netbox-postgres
  namespace: infra
spec:
  replicas: 1
  image: docker.io/library/postgres:14.3
  database:
    size: 15Gi
    storageClassName: ceph-block
  env:
    - name: POSTGRES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: netbox
          key: db_password
    - name: POSTGRES_REPLICATION_PASSWORD
      valueFrom:
        secretKeyRef:
          name: netbox
          key: db_password
