---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: infra
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  interval: 5m
  chart:
    spec:
      chart: paperless
      version: 9.1.3
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 1.9.2
    env:
      PAPERLESS_REDIS: redis://db-01.scr1.rabbito.tech:6379
      PAPERLESS_DBHOST: db-01.scr1.rabbito.tech
      PAPERLESS_TASK_WORKERS: 1
      PAPERLESS_WEBSERVER_WORKERS: 1
      PAPERLESS_THREADS_PER_WORKER: 1
      PAPERLESS_WORKER_TIMEOUT: 20000
      PAPERLESS_CONSUMER_RECURSIVE: true
      PAPERLESS_TIME_ZONE: America/New_York
      PAPERLESS_DBUSER: k8s
      PAPERLESS_ENABLE_HTTP_REMOTE_USER: true
      PAPERLESS_HTTP_REMOTE_USER_HEADER_NAME: HTTP_X_AUTH_REQUEST_EMAIL
      USERMAP_GID: 65534
      USERMAP_UID: 65534
    envFrom:
      - secretRef:
          name: paperless
    persistence:
      data:
        enabled: true
        existingClaim: paperless-data-v1
      media:
        enabled: true
        existingClaim: paperless-media-v1
      consume:
        enabled: true
        existingClaim: paperless-consume-v1
      export:
        enabled: true
        existingClaim: paperless-export-v1
#    podSecurityContext:
#      runAsUser: 65534
#      runAsGroup: 65534
#      fsGroup: 65534
#      fsGroupChangePolicy: "OnRootMismatch"
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          # TODO: https://github.com/kubernetes/ingress-nginx/issues/8401#issuecomment-1159590536
          nginx.ingress.kubernetes.io/custom-http-errors: 401,403,404,500,501,502,503
          nginx.ingress.kubernetes.io/auth-response-headers: Authorization, x-auth-request-email,
            x-auth-request-groups
          nginx.ingress.kubernetes.io/auth-signin: https://auth.kutara.io/oauth2/start
          nginx.ingress.kubernetes.io/auth-url: https://auth.kutara.io/oauth2/auth?allowed_groups=family
          hajimari.io/enable: "true"
          hajimari.io/icon: file-outline
          nginx.ingress.kubernetes.io/proxy-body-size: 4G
        hosts:
          - host: &host "paperless.kutara.io"
            paths:
              - path: /
        tls:
          - secretName: paperless-tls
            hosts:
              - *host
    resources:
      requests:
        cpu: 20m
        memory: 128Mi
      limits:
        cpu: 1000m
        memory: 800Mi
