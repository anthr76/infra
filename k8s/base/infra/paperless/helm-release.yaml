---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: infra
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controller:
      strategy: RollingUpdate
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.6@sha256:0ceb9386a7da7f646fc2c971dcb34dfed3bf44ff0ee8e29c81a2a084a7b1b88c
        env:
          - name: POSTGRES_HOST
            value: postgres-rw.database.svc.cluster.local
          - name: POSTGRES_DB
            value: "paperless"
          - name: POSTGRES_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: postgres-superuser
                key: password
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: paperless
                key: PAPERLESS_DBUSER
          - name: POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: paperless
                key: PAPERLESS_DBPASS
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 1.11.3
    env:
      PAPERLESS_REDIS: redis://redis-master.database.svc.cluster.local:6379
      PAPERLESS_DBHOST: postgres-rw.database.svc.cluster.local
      PAPERLESS_TASK_WORKERS: 2
      PAPERLESS_CONSUMER_RECURSIVE: true
      PAPERLESS_TIME_ZONE: America/New_York
      PAPERLESS_ENABLE_HTTP_REMOTE_USER: true
      PAPERLESS_HTTP_REMOTE_USER_HEADER_NAME: HTTP_X_AUTH_REQUEST_EMAIL
      PAPERLESS_PORT: 8000
      PAPERLESS_OCR_LANGUAGE: eng
      COMPOSE_PROJECT_NAME: paperless
      USERMAP_GID: 65534
      USERMAP_UID: 65534
      PAPERLESS_URL: https://paperless.kutara.io
    envFrom:
      - secretRef:
          name: paperless
    persistence:
      data:
        enabled: true
        existingClaim: paperless-data-v2
        mountPath: /usr/src/paperless/data
      media:
        enabled: true
        existingClaim: paperless-media-v2
        mountPath: /usr/src/paperless/media
      consume:
        enabled: true
        existingClaim: paperless-consume-v2
        mountPath: /usr/src/paperless/consume
      export:
        enabled: true
        existingClaim: paperless-export-v2
        mountPath: /usr/src/paperless/export
#    podSecurityContext:
#      runAsUser: 65534
#      runAsGroup: 65534
#      fsGroup: 65534
#      fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        ports:
          http:
            port: 8000
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          # TODO: https://github.com/kubernetes/ingress-nginx/issues/8401#issuecomment-1159590536
          nginx.ingress.kubernetes.io/custom-http-errors: 401,403,404,500,501,502,503
          nginx.ingress.kubernetes.io/auth-response-headers: Authorization, x-auth-request-email,
            x-auth-request-groups
          nginx.ingress.kubernetes.io/auth-signin: https://auth.kutara.io/oauth2/start
          nginx.ingress.kubernetes.io/auth-url: https://auth.kutara.io/oauth2/auth?allowed_groups=family
          hajimari.io/enable: "true"
          hajimari.io/icon: file-outline
          nginx.ingress.kubernetes.io/proxy-body-size: 4G
        hosts:
          - host: &host "paperless.kutara.io"
            paths:
              - path: /
        tls:
          - secretName: paperless-tls
            hosts:
              - *host
    resources:
      requests:
        cpu: 200m
        memory: 128Mi
      limits:
        cpu: 2500m
        memory: 1500Mi
