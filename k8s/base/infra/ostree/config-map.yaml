apiVersion: v1
kind: ConfigMap
metadata:
  name: ostree-nginx-conf
  namespace: infra
data:
  01-kutara.conf: |
    server {
        listen       8080;
        server_name  ostree;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        sendfile           on;
        tcp_nopush         on;
        tcp_nodelay        on;
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
