---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/instance: ostree
    app.kubernetes.io/name: ostree
  name: ostree
  namespace: infra
spec:
  endpoints:
  - interval: 3m
    path: /metrics
    port: metrics
    scrapeTimeout: 1m
  selector:
    matchLabels:
      app.kubernetes.io/instance: ostree
      app.kubernetes.io/name: ostree
