---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: ostree
    app.kubernetes.io/name: ostree
  name: ostree-repo
  namespace: infra
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/instance: ostree
      app.kubernetes.io/name: ostree
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: ostree
        app.kubernetes.io/name: ostree
    spec:
      initContainers:
      - command:
          - /bin/bash
          - -c
          - |-
            set -x
            ostree init --mode=bare --repo=./repo
            ostree container unencapsulate ostree-unverified-image:docker://registry.gitlab.com/anthr76/sway-ostree-config:latest --repo=./repo --write-ref fedora/rawhide/x86_64/sway
            ostree pull-local --repo=/data ./repo
        image: ghcr.io/anthr76/kutara-ostree:latest
        imagePullPolicy: IfNotPresent
        name: update-ostree
        securityContext:
          runAsUser: 0
          privileged: true
        volumeMounts:
        - mountPath: /data
          name: data
      terminationGracePeriodSeconds: 250
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: feature.node.kubernetes.io/custom-intel-10g
                operator: In
                values:
                - "true"
            weight: 1
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - ostree
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                  - ostree
              topologyKey: kubernetes.io/hostname
            weight: 100
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: sws
          env:
            - name: SERVER_PORT
              value: "8080"
            - name: SERVER_GRACE_PERIOD
              value: "255"
            - name: SERVER_DIRECTORY_LISTING
              value: "true"
          image: "docker.io/joseluisq/static-web-server:2.10.0"
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 30
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: 8080
            timeoutSeconds: 1
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 8080
            timeoutSeconds: 1
          resources:
            limits:
              memory: 512Mi
              cpu: 1000m
            requests:
              cpu: 64m
              memory: 64Mi
          startupProbe:
            failureThreshold: 30
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: 8080
            timeoutSeconds: 1
          volumeMounts:
            - mountPath: /public
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: ostree-repo
