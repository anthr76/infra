---
apiVersion: kubegres.reactive-tech.io/v1
kind: Kubegres
metadata:
  name: minecraft-postgres
  namespace: infra
spec:
  replicas: 1
  image: docker.io/library/postgres:15.1@sha256:766e8867182b474f02e48c7b1a556d12ddfa246138ddc748d70c891bf2873d82
  database:
    size: 20Gi
    storageClassName: ceph-block
  env:
    - name: POSTGRES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: minecraft-database
          key: postgresPassword
    - name: POSTGRES_REPLICATION_PASSWORD
      valueFrom:
        secretKeyRef:
          name: minecraft-database
          key: postgresPassword
