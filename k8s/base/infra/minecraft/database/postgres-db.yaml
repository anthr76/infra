---
apiVersion: kubegres.reactive-tech.io/v1
kind: Kubegres
metadata:
  name: minecraft-postgres
  namespace: infra
spec:
  replicas: 1
  image: docker.io/library/postgres:13.9@sha256:3c6a77caf1ef2ae91ef1a2cdc2ae219e65e9ea274fbfa0d44af3ec0fccef0d8d
  database:
    size: 20Gi
    storageClassName: ceph-block
  env:
    - name: POSTGRES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: minecraft-database
          key: postgresPassword
    - name: POSTGRES_REPLICATION_PASSWORD
      valueFrom:
        secretKeyRef:
          name: minecraft-database
          key: postgresPassword
