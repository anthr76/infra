---
apiVersion: kubegres.reactive-tech.io/v1
kind: Kubegres
metadata:
  name: minecraft-postgres
  namespace: infra
spec:
  replicas: 1
  image: docker.io/library/postgres:13.8@sha256:4069506872eb575d724e884a8483198f96c77e4fe37a999b5804550a96641384
  database:
    size: 20Gi
    storageClassName: ceph-block
  env:
    - name: POSTGRES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: minecraft-database
          key: postgresPassword
    - name: POSTGRES_REPLICATION_PASSWORD
      valueFrom:
        secretKeyRef:
          name: minecraft-database
          key: postgresPassword
