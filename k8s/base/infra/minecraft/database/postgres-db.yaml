---
apiVersion: kubegres.reactive-tech.io/v1
kind: Kubegres
metadata:
  name: minecraft-postgres
  namespace: infra
spec:
  replicas: 1
  image: docker.io/library/postgres:14.5@sha256:640fa552e4f0e71f2bd369ad615779385442f7d447d1600f8f2c385b51edb336
  database:
    size: 20Gi
    storageClassName: ceph-block
  env:
    - name: POSTGRES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: minecraft-database
          key: postgresPassword
    - name: POSTGRES_REPLICATION_PASSWORD
      valueFrom:
        secretKeyRef:
          name: minecraft-database
          key: postgresPassword
