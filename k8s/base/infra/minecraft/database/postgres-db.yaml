---
apiVersion: kubegres.reactive-tech.io/v1
kind: Kubegres
metadata:
  name: minecraft-postgres
  namespace: infra
spec:
  replicas: 1
  image: docker.io/library/postgres:13.7@sha256:65d34474a7d8a5aa00795bf8a3b94aa7cdd7e8f7914dbeed474676da7734f2b2
  database:
    size: 20Gi
    storageClassName: ceph-block
  env:
    - name: POSTGRES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: minecraft-database
          key: postgresPassword
    - name: POSTGRES_REPLICATION_PASSWORD
      valueFrom:
        secretKeyRef:
          name: minecraft-database
          key: postgresPassword
