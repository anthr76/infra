---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unifi
  namespace: infra
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      unifi:
        containers:
          app:
            image:
              repository: jacobalberty/unifi
              tag: v9.5.21
            env:
              RUNAS_UID0: "false"
              BIND_PRIV: "false"
              UNIFI_UID: "999"
              UNIFI_GID: "999"
              UNIFI_STDOUT: "true"
              JVM_INIT_HEAP_SIZE:
              JVM_MAX_HEAP_SIZE: 1024M
              SYSTEM_IP: "10.45.0.6"
            securityContext:
              capabilities:
                add: ["NET_BIND_SERVICE"]
            resources:
              requests:
                cpu: 23m
                memory: 1390M
              limits:
                cpu: 2000m
                memory: 1390M
    service:
      app:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.45.0.6
          external-dns.alpha.kubernetes.io/hostname: unifi.qgr1.rabbito.tech
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8443
            protocol: HTTPS
          controller:
            enabled: true
            port: 8080
            protocol: TCP
          portal-http:
            enabled: false
            port: 8880
            protocol: HTTP
          portal-https:
            enabled: false
            port: 8843
            protocol: HTTPS
          speedtest:
            enabled: true
            port: 6789
            protocol: TCP
          stun:
            enabled: true
            port: 3478
            protocol: UDP
          syslog:
            enabled: true
            port: 5514
            protocol: UDP
          discovery:
            enabled: true
            port: 10001
            protocol: UDP
    persistence:
      data:
        enabled: true
        existingClaim: unifi-data-v2
        globalMounts:
          - path: /unifi
      cert:
        type: secret
        name: unifi-tls
        globalMounts:
          - path: /unifi/cert
            readOnly: true
        defaultMode: 0400
        items:
          - key: tls.crt
            path: cert.pem
          - key: tls.crt
            path: chain.pem
          - key: tls.key
            path: privkey.pem
