---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: infra
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    securityContext:
      capabilities:
        add: ["NET_BIND_SERVICE"]
    image:
      repository: jacobalberty/unifi
      tag: v7.5.176@sha256:d1c9a0f7af6f2ef7b080b604a1d6d9909238930bf6dd95bc60c5ef95a5003f7e
    env:
      RUNAS_UID0: "false"
      BIND_PRIV: "false"
      UNIFI_UID: "999"
      UNIFI_GID: "999"
      UNIFI_STDOUT: "true"
      JVM_INIT_HEAP_SIZE:
      JVM_MAX_HEAP_SIZE: 1024M
    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: "10.45.0.6, 2001:559:87dd:a00:dead:beef:0:6"
          coredns.io/hostname: "unifi-controller.scr1.rabbito.tech"
        ipFamilyPolicy: RequireDualStack
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8443
            protocol: HTTPS
          controller:
            enabled: true
            port: 8080
            protocol: TCP
          portal-http:
            enabled: false
            port: 8880
            protocol: HTTP
          portal-https:
            enabled: false
            port: 8843
            protocol: HTTPS
          speedtest:
            enabled: true
            port: 6789
            protocol: TCP
          stun:
            enabled: true
            port: 3478
            protocol: UDP
          syslog:
            enabled: true
            port: 5514
            protocol: UDP
          discovery:
            enabled: true
            port: 10001
            protocol: UDP
    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          cert-manager.io/cluster-issuer: letsencrypt-production
        ingressClassName: "nginx"
        hosts:
          - host: &host "unifi.scr1.rabbito.tech"
            paths:
              - path: /
        tls:
          - secretName: unifi-tls
            hosts:
              - *host
    persistence:
      data:
        enabled: true
        existingClaim: unifi-data
        mountPath: /unifi

    resources:
      requests:
        cpu: 23m
        memory: 1390M
      limits:
        cpu: 2000m
        memory: 1390M
