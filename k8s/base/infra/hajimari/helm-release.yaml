---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: infra
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  chart:
    spec:
      chart: hajimari
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.2.0
    env:
      TZ: America/New_York
    hajimari:
      defaultEnable: false
      namespaceSelector:
        any: true
      groups:
        - name: Communicate
          links:
            - name: Discord
              url: "https://discord.com"
            - name: Gmail
              url: "https://gmail.com"
        - name: Cloud
          links:
            - name: Cloudflare
              url: "https://dash.cloudflare.com"
            - name: Drive
              url: "https://drive.google.com"
            - name: UptimeRobot
              url: "https://uptimerobot.com"
        - name: Git
          links:
            - name: infra
              url: https://github.com/anthr76/infra
            - name: k@h charts
              url: https://github.com/k8s-at-home/charts/tree/master/charts
        - name: Media
          links:
            - name: Spotify
              url: "http://browse.spotify.com"
            - name: Photos
              url: "https://photos.google.com"
        - name: Reading
          links:
            - name: Reddit
              url: "http://reddit.com"
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          # TODO: https://github.com/kubernetes/ingress-nginx/issues/8401#issuecomment-1159590536
          nginx.ingress.kubernetes.io/custom-http-errors: 401,403,404,500,501,502,503
          nginx.ingress.kubernetes.io/auth-signin: https://auth.kutara.io/oauth2/start
          nginx.ingress.kubernetes.io/auth-url: https://auth.kutara.io/oauth2/auth?allowed_groups=family
        hosts:
          - host: "home.kutara.io"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: hajimari-tls
            hosts:
              - "home.kutara.io"
    persistence:
      data:
        enabled: true
        existingClaim: hajimari-config-v1
    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 64M
