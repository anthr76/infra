---
apiVersion: ceph.rook.io/v1
kind: CephNFS
metadata:
  name: nfs
  namespace: rook-ceph
spec:
  server:
    active: 1
    placement:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: feature.node.kubernetes.io/custom-intel-10g
              operator: In
              values:
              - "true"
    resources:
      limits:
        cpu: "900m"
        memory: "500Mi"
      requests:
        cpu: "500m"
        memory: "250Mi"
    logLevel: NIV_INFO
