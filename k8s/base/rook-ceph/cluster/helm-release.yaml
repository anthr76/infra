---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 5m
  timeout: 15m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.9.4
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  dependsOn:
    - name: rook-ceph
  values:
    toolbox:
      enabled: false
      image: quay.io/ceph/ceph:v16.2.9
    monitoring:
      enabled: true
    cephClusterSpec:
      mon:
        count: 5
      network:
        dualStack: true
      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false
    cephBlockPoolsVolumeSnapshotClass:
      enabled: true
      isDefault: true
    ingress:
      dashboard:
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        host:
          name: "rook.${GENERIC_CLUSTER_INGRESS}"
          path: "/"
        tls:
          - secretName: rook-tls
            hosts:
              - "rook.${GENERIC_CLUSTER_INGRESS}"
