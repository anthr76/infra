---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 5m
  timeout: 15m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.9.2
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  dependsOn:
    - name: rook-ceph
  values:
    toolbox:
      enabled: false
      image: quay.io/ceph/ceph:v16.2.9
    monitoring:
      enabled: true
    cephClusterSpec:
      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false
      placement:
        cleanup:
          tolerations:
          - key: node-role.kubernetes.io
            operator: NoSchedule
        mgr:
          tolerations:
          - key: node-role.kubernetes.io
            operator: NoSchedule
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                  - key: node-role.kubernetes.io
                    operator: In
                    values:
                    - control-plane
        mon:
          tolerations:
          - key: node-role.kubernetes.io
            operator: NoSchedule
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                  - key: node-role.kubernetes.io
                    operator: In
                    values:
                    - control-plane
    cephBlockPoolsVolumeSnapshotClass:
      enabled: true
      isDefault: true
    ingress:
      dashboard:
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        host:
          name: "rook.${GENERIC_CLUSTER_INGRESS}"
          path: "/"
        tls:
          - secretName: rook-tls
            hosts:
              - "rook.${GENERIC_CLUSTER_INGRESS}"
