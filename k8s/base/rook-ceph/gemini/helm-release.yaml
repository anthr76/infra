---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gemini
  namespace: gemini
spec:
  releaseName: gemini
  interval: 5m
  chart:
    spec:
      chart: gemini
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      pullPolicy: Always
      repository: quay.io/fairwinds/gemini
      tag: "1.0"
