---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gemini
  namespace: gemini
  labels:
    component.kutara.io/part-of: standard-helm-release
spec:
  releaseName: gemini
  interval: 5m
  chart:
    spec:
      chart: gemini
      version: 2.1.1
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      pullPolicy: Always
      repository: quay.io/fairwinds/gemini
      tag: "2.0.0"
