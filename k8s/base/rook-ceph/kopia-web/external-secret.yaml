---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kopia
  namespace: rook-ceph
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: gcp-kutara-prod
  target:
    name: kopia-credentials
    creationPolicy: Owner
  data:
  - secretKey: KOPIA_PASSWORD
    remoteRef:
      key: kopia-repo-password
  - secretKey: B2_KEY_ID
    remoteRef:
      key: B2_KOPIA_BUCKET_KEY_ID
  - secretKey: B2_KEY
    remoteRef:
      key: B2_KOPIA_BUCKET_KEY
  - secretKey: repository.config
    remoteRef:
      key: kopia-b2-repo-config
