---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kopia
  namespace: rook-ceph
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/onedr0p/kopia
      tag: 0.12.1@sha256:d81298982a7f03cf328769c3b6eaf784ee7ea0d1c426b8b57a97eba6fca5c4b4
    env:
      TZ: "America/New_York"
      KOPIA_CONFIG_PATH: "/config/secrets/repository.config"
    envFrom:
      - secretRef:
          name: kopia-credentials
    command: kopia
    args:
      - server
      - --insecure
      - --address
      - 0.0.0.0:8181
      - --metrics-listen-addr
      - 0.0.0.0:8080
      - --without-password
      - --log-level
      - debug
    service:
      main:
        ports:
          http:
            port: 8181
          metrics:
            enabled: true
            port: 8080
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "{{ .Release.Name }}.scr1.rabbito.tech"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: secret
        name: kopia-credentials
        mountPath: /config/secrets
        readOnly: true
    podAnnotations:
      secret.reloader.stakater.com/reload: kopia-credentials
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 500Mi

