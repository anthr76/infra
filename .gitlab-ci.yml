include:
- template: Security/Secret-Detection.gitlab-ci.yml
- template: Security/License-Scanning.gitlab-ci.yml
- template: Terraform.latest.gitlab-ci.yml

# Rewrite Stages

license_scanning:
  stage: 💨 smoke test
  script:
    - /run.sh analyze .

.secret-analyzer:
  stage: 💨 smoke test

.init: &init
  stage: 🛠️ prep
  rules:
    - changes:
        - clusters/nyc1/iac/**/*
  parallel:
    matrix:
      - TF_ROOT: ["clusters/nyc1/iac"]

.validate: &validate
  stage: 💨 smoke test
  rules:
    - changes:
        - clusters/nyc1/iac/**/*
  before_script:
    - apk add --no-cache curl gnupg
    - curl -qsL https://github.com/mozilla/sops/releases/download/v3.7.1/sops-v3.7.1.linux -o /usr/local/bin/sops
    - chmod +x /usr/local/bin/sops
    - gpg --import ${SOPS_SYSTEM_KEY}
  parallel:
    matrix:
      - TF_ROOT: ["clusters/nyc1/iac"]

.tf_lint: &tf_lint
  rules:
    - changes:
        - clusters/nyc1/iac/**/*
  stage: ✨ lint
  script: terraform fmt -diff -check

.build: &build
  stage: 👀 plan
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - clusters/nyc1/iac/**/*
  before_script:
    - apk add --no-cache curl gnupg
    - curl -qsL https://github.com/mozilla/sops/releases/download/v3.7.1/sops-v3.7.1.linux -o /usr/local/bin/sops
    - chmod +x /usr/local/bin/sops
    - gpg --import ${SOPS_SYSTEM_KEY}
  artifacts:
    public: true
    reports:
      terraform: ${TF_ROOT}/plan.json
    paths:
      - ${TF_ROOT}/plan.json
  parallel:
    matrix:
      - TF_ROOT: ["clusters/nyc1/iac"]

.tf_lint_pr: &tf_lint_pr
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - clusters/nyc1/iac/**/*
  stage: ✨ lint
  script: terraform fmt -diff -check

.deploy: &deploy
  only:
    variables:
      - $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    changes:
      - clusters/nyc1/iac/**/*
  stage: 🚀 deploy
  when: on_success
  before_script:
    - apk add --no-cache curl gnupg
    - curl -qsL https://github.com/mozilla/sops/releases/download/v3.7.1/sops-v3.7.1.linux -o /usr/local/bin/sops
    - chmod +x /usr/local/bin/sops
    - gpg --import ${SOPS_SYSTEM_KEY}
  parallel:
    matrix:
      - TF_ROOT: ["clusters/nyc1/iac"]

stages:
  - 💨 smoke test
  - 🛠️ prep
  - ✨ lint
  - 👀 plan
  - 🚀 deploy
