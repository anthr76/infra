include:
- template: Security/Secret-Detection.gitlab-ci.yml
- template: Security/License-Scanning.gitlab-ci.yml
- template: Terraform.latest.gitlab-ci.yml

# Rewrite Stages

license_scanning:
  stage: 💨 smoke test
  script:
    - /run.sh analyze .

.secret-analyzer:
  stage: 💨 smoke test

.init: &init
  stage: 🛠️ prep
  only:
    changes:
      - ${TF_ROOT}/**/*
  parallel:
    matrix:
      - TF_ROOT: ["clusters/nyc1/iac"]

.validate: &validate
  stage: 💨 smoke test
  only:
    changes:
      - ${TF_ROOT}/**/*
  parallel:
    matrix:
      - TF_ROOT: ["clusters/nyc1/iac"]

.build: &build
  stage: 👀 plan
  only:
    changes:
      - ${TERRAFORM_DIRECTORY}/**/*
  parallel:
    matrix:
      - TF_ROOT: ["clusters/nyc1/iac"]

.deploy: &deploy
  stage: 🚀 deploy

stages:
  - 💨 smoke test
  - 🛠️ prep
  - 👀 plan
  - 🚀 deploy