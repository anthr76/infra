include:
- template: Security/Secret-Detection.gitlab-ci.yml
- template: Security/License-Scanning.gitlab-ci.yml
- template: Terraform.latest.gitlab-ci.yml

# Rewrite Stages

license_scanning:
  stage: 💨 smoke test
  script:
    - /run.sh analyze .

.secret-analyzer:
  stage: 💨 smoke test

.init: &init
  stage: 🛠️ prep
  only:
    changes:
      - clusters/nyc1/iac/**/*
    refs:
      - branches
  parallel:
    matrix:
      - TF_ROOT: ["clusters/nyc1/iac"]

.validate: &validate
  stage: 💨 smoke test
  only:
    changes:
      - clusters/nyc1/iac/**/*
    refs:
      - branches
  before_script:
    - apk add --no-cache curl gnupg
    - curl -qsL https://github.com/mozilla/sops/releases/download/v3.7.1/sops-v3.7.1.linux -o /usr/local/bin/sops
    - chmod +x /usr/local/bin/sops
    - gpg --import ${SOPS_SYSTEM_KEY}
  parallel:
    matrix:
      - TF_ROOT: ["clusters/nyc1/iac"]

.build: &build
  stage: 👀 plan
  only:
    changes:
      - clusters/nyc1/iac/**/*
    refs:
      - merge_requests
  before_script:
    - apk add --no-cache curl gnupg
    - curl -qsL https://github.com/mozilla/sops/releases/download/v3.7.1/sops-v3.7.1.linux -o /usr/local/bin/sops
    - chmod +x /usr/local/bin/sops
    - gpg --import ${SOPS_SYSTEM_KEY}
  artifacts:
    public: false
    reports:
      terraform: ${TF_ROOT}/plan.json
    paths:
      - ${TF_ROOT}/plan.json
  parallel:
    matrix:
      - TF_ROOT: ["clusters/nyc1/iac"]

.deploy: &deploy
  only:
    variables:
      - $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    changes:
      - clusters/nyc1/iac/**/*
  stage: 🚀 deploy
  before_script:
    - apk add --no-cache curl gnupg
    - curl -qsL https://github.com/mozilla/sops/releases/download/v3.7.1/sops-v3.7.1.linux -o /usr/local/bin/sops
    - chmod +x /usr/local/bin/sops
    - gpg --import ${SOPS_SYSTEM_KEY}
  parallel:
    matrix:
      - TF_ROOT: ["clusters/nyc1/iac"]

stages:
  - 💨 smoke test
  - 🛠️ prep
  - 👀 plan
  - 🚀 deploy
