include:
- template: Security/Secret-Detection.gitlab-ci.yml
- template: Security/License-Scanning.gitlab-ci.yml
- template: Terraform.latest.gitlab-ci.yml

# Rewrite Stages

license_scanning:
  stage: 💨 smoke test
  script:
    - /run.sh analyze .

.secret-analyzer:
  stage: 💨 smoke test

.init: &init
  stage: 🛠️ prep
  only:
    changes:
      - clusters/nyc1/iac/**/*
  parallel:
    matrix:
      - TF_ROOT: ["clusters/nyc1/iac"]

.validate: &validate
  stage: 💨 smoke test
  only:
    changes:
      - clusters/nyc1/iac/**/*
  before_script:
    - apk add --no-cache curl gnupg
    - curl -qsL https://github.com/mozilla/sops/releases/download/v3.7.1/sops-v3.7.1.linux -o /usr/local/bin/sops
    - chmod +x /usr/local/bin/sops
    - cat $SOPS_SYSTEM_KEY | gpg --batch --import
  parallel:
    matrix:
      - TF_ROOT: ["clusters/nyc1/iac"]

.build: &build
  stage: 👀 plan
  only:
    changes:
      - clusters/nyc1/iac/**/*
  before_script:
    - apk add --no-cache curl gnupg
    - curl -qsL https://github.com/mozilla/sops/releases/download/v3.7.1/sops-v3.7.1.linux -o /usr/local/bin/sops
    - chmod +x /usr/local/bin/sops
    - cat $SOPS_SYSTEM_KEY | gpg --batch --import
  parallel:
    matrix:
      - TF_ROOT: ["clusters/nyc1/iac"]

.deploy: &deploy
  stage: 🚀 deploy
  before_script:
    - apk add --no-cache curl gnupg
    - curl -qsL https://github.com/mozilla/sops/releases/download/v3.7.1/sops-v3.7.1.linux -o /usr/local/bin/sops
    - chmod +x /usr/local/bin/sops
    - cat $SOPS_SYSTEM_KEY | gpg --batch --import
  parallel:
    matrix:
      - TF_ROOT: ["clusters/nyc1/iac"]

stages:
  - 💨 smoke test
  - 🛠️ prep
  - 👀 plan
  - 🚀 deploy