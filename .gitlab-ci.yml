# yamllint disable
include:
- template: Security/Secret-Detection.gitlab-ci.yml
- template: Security/License-Scanning.gitlab-ci.yml
- template: Terraform.latest.gitlab-ci.yml

# Rewrite Stages

license_scanning:
  stage: ğŸ’¨ smoke test
  script:
    - /run.sh analyze .

.secret-analyzer:
  stage: ğŸ’¨ smoke test

.init: &init
  stage: ğŸ› ï¸ prep
  rules:
    - changes:
        - clusters/nyc1/iac/**/*
        - armature/prod/cloud-dns/**/*
  parallel:
    matrix:
      - TF_ROOT: ["clusters/nyc1/iac", "armature/prod/cloud-dns"]

.validate: &validate
  stage: ğŸ’¨ smoke test
  rules:
    - changes:
        - clusters/nyc1/iac/**/*
        - armature/prod/cloud-dns/**/*
  before_script:
    - apk add --no-cache curl gnupg
    - curl -qsL https://github.com/mozilla/sops/releases/download/v3.7.1/sops-v3.7.1.linux -o /usr/local/bin/sops
    - chmod +x /usr/local/bin/sops
    - gpg --import ${SOPS_SYSTEM_KEY}
  parallel:
    matrix:
      - TF_ROOT: ["clusters/nyc1/iac", "armature/prod/cloud-dns"]

.tf_lint: &tf_lint
  rules:
    - changes:
        - clusters/nyc1/iac/**/*
        - armature/prod/cloud-dns/**/*
  stage: âœ¨ lint
  script: terraform fmt -diff -check

.build: &build
  stage: ğŸ‘€ plan
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - clusters/nyc1/iac/**/*
        - armature/prod/cloud-dns/**/*
  before_script:
    - apk add --no-cache curl gnupg
    - curl -qsL https://github.com/mozilla/sops/releases/download/v3.7.1/sops-v3.7.1.linux -o /usr/local/bin/sops
    - chmod +x /usr/local/bin/sops
    - gpg --import ${SOPS_SYSTEM_KEY}
  artifacts:
    public: true
    reports:
      terraform: ${TF_ROOT}/plan.json
    paths:
      - ${TF_ROOT}/plan.json
  parallel:
    matrix:
      - TF_ROOT: ["clusters/nyc1/iac", "armature/prod/cloud-dns"]

.tf_lint_pr: &tf_lint_pr
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - clusters/nyc1/iac/**/*
        - armature/prod/cloud-dns/**/*
  stage: âœ¨ lint
  script: terraform fmt -diff -check

.deploy: &deploy
  only:
    variables:
      - $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    changes:
      - clusters/nyc1/iac/**/*
      - armature/prod/cloud-dns/**/*
  stage: ğŸš€ deploy
  when: on_success
  before_script:
    - apk add --no-cache curl gnupg
    - curl -qsL https://github.com/mozilla/sops/releases/download/v3.7.1/sops-v3.7.1.linux -o /usr/local/bin/sops
    - chmod +x /usr/local/bin/sops
    - gpg --import ${SOPS_SYSTEM_KEY}
  script:
    - cd ${TF_ROOT}
    - gitlab-terraform init
    - gitlab-terraform -chdir=$PWD apply -input=false -auto-approve
  parallel:
    matrix:
      - TF_ROOT: ["clusters/nyc1/iac", "armature/prod/cloud-dns"]

stages:
  - ğŸ’¨ smoke test
  - ğŸ› ï¸ prep
  - âœ¨ lint
  - ğŸ‘€ plan
  - ğŸš€ deploy
