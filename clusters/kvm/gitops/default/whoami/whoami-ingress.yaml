apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: myingressroute
  namespace: default

spec:
  entryPoints:
    - web

  routes:
  - match: Host(`whoami.k8skvm`) || Host(`whoami.k8skvm.rabbito.tech`) || Host(`whoami`)
    kind: Rule
    services:
    - name: whoami
      port: 80
