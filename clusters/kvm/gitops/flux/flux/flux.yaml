apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: flux
  namespace: flux
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: flux
  chart:
    repository: https://charts.fluxcd.io/
    name: flux
    version: 1.5.0
  #
  # @CHANGEME - Update url to the path to flux-values.yaml in your repository
  #
  valuesFrom:
  - externalSourceRef:
      url: https://raw.githubusercontent.com/anthr76/infra/main/clusters/kvm/gitops/flux/flux/flux-values.yml
