---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
spec:
  releaseName: traefik
  chart:
    repository: https://helm.traefik.io/traefik
    name: traefik
    version: 9.4.3
  values:
    deployment:
      name: traefik
      tag: 2.3.1
    additionalArguments:
      - "--api.insecure=true"
      - "--accesslog=false"
      - "--log.level=INFO"
