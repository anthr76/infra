storage:
  filesystems:
    - name: longhorn
      mount: 
        device: /dev/vdb
        format: btrfs
        wipe_filesystem: true
  directories:
    - path: /var/lib/longhorn
      mode: 0644
systemd:
  units:
    - name: var-lib-longhorn.mount
      enabled: true
      contents: |
        [Unit]
        Before=local-fs.target
        [Mount]
        What=/dev/vdb
        Where=/var/lib/longhorn
        Type=btrfs
        [Install]
        WantedBy=local-fs.target