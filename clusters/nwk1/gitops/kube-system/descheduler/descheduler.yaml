---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: descheduler
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/descheduler
      chart: descheduler-helm-chart
      version: 0.19.1
      sourceRef:
        kind: HelmRepository
        name: kubernetes-sigs-charts
        namespace: flux-system
      interval: 10m
  values:
    image:
      repository: raspbernetes/descheduler
      tag: 'v0.20.0'
    deschedulerPolicy:
      strategies:
        RemoveDuplicates:
          enabled: false
        RemovePodsViolatingInterPodAntiAffinity:
          enabled: false
        LowNodeUtilization:
          enabled: true
          params:
            nodeResourceUtilizationThresholds:
              thresholds:
                cpu: 40
                memory: 40
                pods: 15
              targetThresholds:
                cpu: 60
                memory: 60
                pods: 35
