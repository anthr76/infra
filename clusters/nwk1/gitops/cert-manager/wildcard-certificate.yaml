---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: rabbito-tech
  namespace: cert-manager
spec:
  secretName: rabbito-tech-tls
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: "rabbito.tech"
  dnsNames:
  - "*.rabbito.tech"
  - "*.k8s.rabbito.tech"
  - "rabbito.tech"
