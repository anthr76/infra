---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: rabbito-tech
  namespace: cert-manager
  annotations:
    reflector.v1.k8s.emberstack.com/secret-reflection-allowed: "true"
    reflector.v1.k8s.emberstack.com/secret-reflection-auto-enabled: "true"
    reflector.v1.k8s.emberstack.com/secret-reflection-auto-namespaces: "default, traefik"
spec:
  secretName: rabbito-tech-tls
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: "*.rabbito.tech"
  dnsNames:
  - "*.rabbito.tech"
  - "*.k8s.rabbito.tech"
