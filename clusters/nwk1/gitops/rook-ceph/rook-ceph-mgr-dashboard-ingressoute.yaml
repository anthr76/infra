apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: rookceph
  namespace: rook-ceph
spec:
  routes:
  - match: Host(`rook.k8s.rabbito.tech`)
    kind: Rule
    services:
    - kind: Service
      name: rook-ceph-mgr-dashboard
      port: 7000
      namespace: rook-ceph
    middlewares:
    - name: secured
      namespace: default
  tls:
    secretName: rabbito-tech-tls
