apiVersion: openebs.io/v1alpha1
kind: StoragePoolClaim
metadata:
  name: cstor-sparse-pool
  annotations:
    cas.openebs.io/config: |
      - name: TargetTolerations
        value: |-
          t1:
            effect: NoSchedule
            key: node-role.kubernetes.io/master
            operator: Equal
            value: storage
  spec:
    maxPools: 3
    name: cstor-sparse-pool
    poolSpec:
      poolType: striped
