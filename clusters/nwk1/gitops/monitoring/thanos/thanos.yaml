---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-charts.banzaicloud.com
      chart: thanos
      version: 0.3.31
      sourceRef:
        kind: HelmRepository
        name: banzaicloud-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: docker.io/raspbernetes/thanos
      tag: v0.17.2
    sidecar:
      metrics:
        serviceMonitor:
          enabled: true
    query:
      # Disable replicas until better node topo is in place.
      # replicaCount: 3
      # replicaLabels:
      # - replica
      http:
        ingress:
          enabled: true
          annotations:
            traefik.ingress.kubernetes.io/router.middlewares: traefik-internal@kubernetescrd
          hosts:
          - thanos.k8s.rabbtio.tech
          tls:
          - secretName: rabbito-tech-tls
    compact:
      retentionResolution1h: 5y
    objstore:
      type: S3
      config:
        insecure: false
        signature_version2: false
        put_user_metadata: {}
        http_config:
          idle_conn_timeout: 0s
          response_header_timeout: 0s
          insecure_skip_verify: false
        trace:
          enable: false
        part_size: 0
  valuesFrom:
  - kind: Secret
    name: "thanos-helm-values"
