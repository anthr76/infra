---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: loki
  namespace: monitoring
spec:
  endpoints:
    - port: http-metrics
  namespaceSelector:
    matchNames:
      - monitoring
  selector:
    matchLabels:
      app: loki
      release: loki
      variant: headless
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: loki-promtail
  namespace: monitoring
spec:
  endpoints:
    - port: http-metrics
  namespaceSelector:
    matchNames:
      - monitoring
  selector:
    matchLabels:
      app: promtail
      release: loki
