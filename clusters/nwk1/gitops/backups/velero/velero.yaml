---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: backups
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 2.14.4
      sourceRef:
        kind: HelmRepository
        name: vmware-charts
        namespace: flux-system
      interval: 1m
  test:
    enable: true
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  # Depends on having the sealed secret cloud-credentials un-encrypted.
  dependsOn:
    - name: sealed-secrets
      namespace: kube-system
  values:
    # Init containers to add to the Velero deployment's pod spec. At least one plugin provider image is required.
    initContainers:
      - name: velero-plugin-for-aws
        image: raspbernetes/velero-aws-plugin:v1.1.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
      - name: velero-plugin-for-openebs
        image: openebs/velero-plugin:2.4.1
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    # Parameters for the `default` BackupStorageLocation and VolumeSnapshotLocation,
    # and additional server settings.
    configuration:
      # Cloud provider being used (e.g. aws, azure, gcp).
      provider: aws
      # Parameters for the `default` BackupStorageLocation. See
      # https://velero.io/docs/v1.5/api-types/backupstoragelocation/
      backupStorageLocation:
        name: default
      # Parameters for the `default` VolumeSnapshotLocation. See
      # https://velero.io/docs/v1.5/api-types/volumesnapshotlocation/
      volumeSnapshotLocation:
        provider: openebs.io/cstor-blockstore
        name: default
        config:
          prefix: cstor
          bucket: raspbernetes-openebs-backups
          namespace: openebs
          backupPathPrefix: newbackup
          provider: aws
    # Settings for Velero's prometheus metrics. Enabled by default.
    metrics:
      enabled: true
    # Whether to create backupstoragelocation crd, if false => do not create a default backup location
    backupsEnabled: true
    # Whether to create volumesnapshotlocation crd, if false => disable snapshot feature
    snapshotsEnabled: true
    # Whether to deploy the restic daemonset.
    deployRestic: false
    # Backup schedules to create.
    schedules:
      daily-backup:
        schedule: '0 6 * * *'
        template:
          ttl: '120h'
  valuesFrom:
    - kind: Secret
      name: "velero-helm-values"
      optional: false
