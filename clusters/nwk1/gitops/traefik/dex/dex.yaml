---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dex
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: dex
      version: 2.15.3
      sourceRef:
        kind: HelmRepository
        name: wiremind-charts
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 5
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  # Depends on having the sealed secret dex-helm-values un-encrypted.
  dependsOn:
    - name: sealed-secrets
      namespace: kube-system
  values:
    grpc: false
    ports:
      web:
        servicePort: 5556
    tolerations:
      - key: "arm"
        operator: "Exists"
    certs:
      image: gcr.io/google_containers/kubernetes-dashboard-init-arm
      grpc:
        create: false
      web:
        create: false
    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: traefik-internal@kubernetescrd
      hosts:
        - dex.k8s.rabbito.tech
      tls:
        - secretName: rabbito-tech-tls
    config:
      issuer: https://dex.k8s.rabbito.tech
      enablePasswordDB: true
