---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik-forward-auth
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: dex
      version: 2.15.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 5
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  # Depends on having the sealed secret dex-helm-values un-encrypted.
  dependsOn:
    - name: sealed-secrets
      namespace: kube-system
  values:
    authHost: "auth.k8s.rabbito.tech"
    cookie:
      domain: "k8s.rabbito.tech"
    default:
      provider: "oidc"
    providers:
      oidc:
        enabled: true
        issuerUrl: "https://dex.k8s.rabbito.tech"
        clientId: "forward-auth"
  valuesFrom:
    - kind: Secret
      name: "traefik-forward-auth-helm-values"
