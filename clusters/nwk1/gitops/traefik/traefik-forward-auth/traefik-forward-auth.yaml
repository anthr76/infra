---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik-forward-auth
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik-forward-auth
      version: 1.0.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 10m
  dependsOn:
    - name: sealed-secrets
      namespace: kube-system
  values:
    image:
      repository: raspbernetes/traefik-forward-auth
    authHost: "auth.k8s.rabbito.tech"
    cookie:
      domain: "k8s.rabbito.tech"
    default:
      provider: "oidc"
    providers:
      oidc:
        enabled: true
        issuerUrl: "https://dex.k8s.rabbito.tech"
        clientId: "forward-auth"
    ingress:
      enabled: true
      hosts:
        - host: auth.k8s.rabbito.tech
          paths:
            - /
      tls:
        - secretName: rabbito-tech-tls
    middleware:
      enabled: true
      name: forward-auth
  valuesFrom:
    - kind: Secret
      name: "traefik-forward-auth-helm-values"
