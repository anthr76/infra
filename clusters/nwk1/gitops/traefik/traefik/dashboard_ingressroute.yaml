apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefikdashboard
  namespace: traefik
spec:
  routes:
  - match: Host(`traefik.rabbito.tech`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))
    kind: Rule
    services:
    - name: api@internal
      kind: TraefikService
    middlewares:
    - name: internal
  tls:
    secretName: rabbito-tech-tls
