apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefikdashboard
  namespace: traefik
spec:
  routes:
  - match: Host(`traefik.k8s.rabbito.tech`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))
    kind: Rule
    services:
    - name: api@internal
      kind: TraefikService
    middlewares:
    - name: internal
    - name: traefik-forward-auth@kubernetescrd
  tls:
    secretName: rabbito-tech-tls
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: traefik-dashboard
  namespace: traefik
spec:
  endpoints:
  - dnsName: traefik.k8s.rabbito.tech
  recordType: CNAME
  targets:
  - nwk1-fwlb-1.k8s.rabbito.tech
