---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 9.11.0
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
      interval: 5m
  values:
    deployment:
      name: traefik
      tag: 2.3.3
      replicas: 3
    autoscaling:
      enabled: true
      minReplicas: 3
      maxReplicas: 10
    logs:
      general:
        level: DEBUG
    ingressClass:
      enabled: true
      isDefaultClass: true
    ingressRoute:
      dashboard:
        enabled: true
    additionalArguments:
      - "--entrypoints.websecure.http.tls"
      - "--ping"
      - "--entrypoints.web.http.redirections.entryPoint.to=:443"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--api.dashboard=true"
    service:
      externalIPs:
        - 172.30.0.5
      spec:
        externalTrafficPolicy: Local
