---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.traefik.io/traefik
      chart: traefik
      version: 9.12.3
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
      interval: 5m
  values:
    deployment:
      kind: DaemonSet
    logs:
      general:
        level: DEBUG
    ingressClass:
      enabled: true
      isDefaultClass: true
    ingressRoute:
      dashboard:
        enabled: true
    additionalArguments:
      - "--ping"
      - "--entrypoints.websecure.http.tls"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.web.http.redirections.entryPoint.to=:443"
      - "--api.dashboard=true"
      - "--metrics.prometheus=true"
      - "--providers.file.filename=/config/dyn.yaml"
      - "--providers.kubernetesingress.ingressendpoint.hostname=nwk1-fwlb-1.k8s.rabbito.tech"
    ports:
      web:
        redirectTo: websecure
    volumes:
      - name: kutara-io-tls
        mountPath: '/certs'
        type: secret
      - name: traefik-config
        mountPath: '/config'
        type: configMap
    service:
      externalIPs:
        - 172.30.0.5
        - 172.30.0.6
        - 172.30.0.7
      spec:
        externalTrafficPolicy: Local
