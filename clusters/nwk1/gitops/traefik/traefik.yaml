---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
spec:
  releaseName: traefik
  chart:
    repository: https://helm.traefik.io/traefik
    name: traefik
    version: 9.4.3
  values:
    deployment:
      name: traefik
      tag: 2.3.3
    additionalArguments:
      - "--api.insecure=true"
      - "--log.level=DEBUG"
      - "--entrypoints.websecure.http.tls"
      - "--ping"
      - "--providers.kubernetesingress.ingressclass=traefik-internal"
      - "--providers.kubernetesingress.ingressclass=traefik-external"
      - "--providers.kubernetesingress.ingressendpoint.traefik-internal.ip=172.30.0.5"
      - "--providers.kubernetesingress.ingressendpoint.traefik-external.ip=172.30.0.6"
    service:
      externalIPs:
        - 172.30.0.5
        - 172.30.0.6
