apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: myingressroute
  namespace: default

spec:
  entryPoints:
    - websecure

  routes:
    - match: Host(`whoami.k8s.rabbito.tech`)
      middleware:
        - name: test-redirectregex
          namespace: default
      kind: Rule
      services:
        - name: whoami
          port: 80
  tls:
    secretName: rabbito-tech-tls
