kind: Ingress
apiVersion: networking.k8s.io/v1beta1
metadata:
  name: traefik-cert-manager
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  rules:
    - host: whoami.k8s.rabbito.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: whoami
              servicePort: 80
  tls:
    - secretName: rabbito-tech-tls
