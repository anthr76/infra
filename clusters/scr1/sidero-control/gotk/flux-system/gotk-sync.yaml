---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: flux-system
  url: ssh://git@github.com/anthr76/infra
  ignore: |
    # exclude all
    /*
    # include gitops dirs
    !/clusters
    !/gitops
    # exclude text files from gitops dirs
    /deploy/**/*.md
    /deploy/**/*.txt
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./clusters/scr1/sidero-control/gotk
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: flux-system
