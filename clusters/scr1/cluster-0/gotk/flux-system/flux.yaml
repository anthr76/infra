---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: flux
  namespace: flux-system
spec:
  interval: 9m0s
  ref:
    branch: main
    tag: v0.18.3
  url: https://github.com/fluxcd/flux2
  ignore: |
    # exclude all
    /*
    # include gitops dirs
    !/manifests
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./manifests/install
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux
  validation: client
