---
apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
kind: TalosConfigTemplate
metadata:
  name: scr1-cluster-0-workers
  namespace: default
spec:
  template:
    spec:
      generateType: join
      talosVersion: v1.0.4
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineDeployment
metadata:
  name: scr1-cluster-0-workers
  namespace: default
spec:
  clusterName: scr1-cluster-0
  replicas: 9
  selector:
    matchLabels: null
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  template:
    spec:
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
          kind: TalosConfigTemplate
          name: scr1-cluster-0-workers
      clusterName: scr1-cluster-0
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
        kind: MetalMachineTemplate
        name: scr1-cluster-0-workers
      version: v1.21.5
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: MetalMachineTemplate
metadata:
  name: scr1-cluster-0-workers
  namespace: default
spec:
  template:
    spec:
      serverClassRef:
        apiVersion: metal.sidero.dev/v1alpha1
        kind: ServerClass
        name: all-workers
