---
apiVersion: cluster.x-k8s.io/v1alpha3
kind: Cluster
metadata:
  name: scr1-cluster-0
  namespace: default
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
        - 10.244.0.0/16
        - fddf:f7bc:9670::/48
    services:
      cidrBlocks:
        - 10.96.0.0/12
        - 2001:559:1104:fdb::/112
  controlPlaneRef:
    apiVersion: controlplane.cluster.x-k8s.io/v1alpha3
    kind: TalosControlPlane
    name: scr1-cluster-0-cp
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
    kind: MetalCluster
    name: scr1-cluster-0
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: MetalCluster
metadata:
  name: scr1-cluster-0
  namespace: default
spec:
  controlPlaneEndpoint:
    host: cluster-0.scr1.rabbito.tech
    port: 6443
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: MetalMachineTemplate
metadata:
  name: scr1-cluster-0-cp
  namespace: default
spec:
  template:
    spec:
      serverClassRef:
        apiVersion: metal.sidero.dev/v1alpha1
        kind: ServerClass
        name: masters
---
apiVersion: controlplane.cluster.x-k8s.io/v1alpha3
kind: TalosControlPlane
metadata:
  name: scr1-cluster-0-cp
  namespace: default
spec:
  controlPlaneConfig:
    controlplane:
      generateType: controlplane
      talosVersion: v0.14.0
    init:
      generateType: init
      talosVersion: v0.14.0
  infrastructureTemplate:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
    kind: MetalMachineTemplate
    name: scr1-cluster-0-cp
  replicas: 3
  version: v1.22.4
