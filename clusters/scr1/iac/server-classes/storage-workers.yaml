---
apiVersion: metal.sidero.dev/v1alpha1
kind: ServerClass
metadata:
  name: storage-cluster
spec:
  configPatches:
    - op: replace
      path: /machine/install/disk
      value: /dev/sda
    - op: replace
      path: /persist
      value: false
    - op: add
      path: /machine/sysctls
      value:
        vm.nr_hugepages: "512"
    - op: add
      path: /machine/kubelet/extraArgs/node-labels
      value: feature.kutara.io/backbone=10g
  qualifiers:
    cpu:
      - manufacturer: "Advanced Micro Devices, Inc."
        version: "AMD Ryzen 5 PRO 2400GE w/ Radeon Vega Graphics"
