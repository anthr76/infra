---
apiVersion: metal.sidero.dev/v1alpha1
kind: ServerClass
metadata:
  name: all-workers
spec:
  configPatches:
    - op: replace
      path: /machine/install/disk
      value: /dev/sda
  selector:
    matchExpressions:
      - key: master
        operator: NotIn
        values:
          - "true"
      - key: pi-master
        operator: NotIn
        values:
          - "true"
