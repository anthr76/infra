---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: kustomize
  secretRef:
    name: flux-system
  url: https://gitlab.com/anthr76/infra.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./clusters/nyc1/gotk
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
