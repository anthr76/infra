ignore: |
    .yamllint
    .github/
    .secrets/
    *.encrypted.yaml
    docker-compose.yml
    cluster/home-system/zigbee2mqtt/zigbee2mqtt.yaml
extends: default
rules:
    truthy:
        allowed-values: ['true', 'false', 'on']
    comments:
        min-spaces-from-content: 1
    line-length:
        max: 200
        level: warning
    braces:
        min-spaces-inside: 0
        max-spaces-inside: 1
    brackets:
        min-spaces-inside: 0
        max-spaces-inside: 0
    indentation:
        indent-sequences: consistent
